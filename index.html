data.push({name:"libxerces2-java",description_short:"Validating XML parser for Java with DOM level 3 support",description_long:" The Xerces2 Java parser is the reference implementation of XNI, the<br /> Xerces Native Interface, and also a fully conforming XML Schema processor.<br /> .<br /> Xerces2-J supports the following standards and APIs:<br />  * eXtensible Markup Language (XML) 1.0 Second Edition Recommendation<br />  * Namespaces in XML Recommendation<br />  * Document Object Model (DOM) Level 2 Core, Events, and Traversal and<br />    Range Recommendations<br />  * Simple API for XML (SAX) 2.0.1 Core and Extension<br />  * Java APIs for XML Processing (JAXP) 1.2.01<br />  * XML Schema 1.0 Structures and Datatypes Recommendations<br />  * Experimental implementation of the Document Object Model (DOM) Level 3<br />    Core and Load/Save Working Drafts<br />  * Provides a partial implementation of the XML Inclusions (XInclude) W3C<br />    Candidate Recommendation<br /> .<br /> Xerces is now able to parse documents written according to the XML 1.1<br /> Candidate Recommendation, except that it does not yet provide an option to<br /> enable normalization checking as described in section 2.13 of this<br /> specification. It also handles namespaces according to the  XML Namespaces 1.1<br /> Candidate Recommendation, and will correctly serialize XML 1.1 documents if<br /> the DOM level 3 load/save API's are in use.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://xerces.apache.org/xerces2-j/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libxml-commons-resolver1.1-java\');\">libxml-commons-resolver1.1-java</a><br /><a href=\"#\" onclick=\"show(\'libxml-commons-external-java\');\">libxml-commons-external-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'ant\');\">ant</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a><br /><a href=\"#\" onclick=\"show(\'libjaxen-java\');\">libjaxen-java</a><br /><a href=\"#\" onclick=\"show(\'libwerken.xpath-java\');\">libwerken.xpath-java</a><br /><a href=\"#\" onclick=\"show(\'libxalan2-java\');\">libxalan2-java</a>"});
data.push({name:"libxext6",description_short:"X11 miscellaneous extension library",description_long:" libXext provides an X Window System client interface to several extensions to<br /> the X protocol.<br /> .<br /> The supported protocol extensions are:<br />  - DOUBLE-BUFFER (DBE), the Double Buffer extension;<br />  - DPMS, the VESA Display Power Management System extension;<br />  - Extended-Visual-Information (EVI), an extension for gathering extra<br />    information about the X server's visuals;<br />  - LBX, the Low Bandwidth X extension;<br />  - MIT-SHM, the MIT X client/server shared memory extension;<br />  - MIT-SUNDRY-NONSTANDARD, a miscellaneous extension by MIT;<br />  - Multi-Buffering, the multi-buffering and stereo display extension;<br />  - SECURITY, the X security extension;<br />  - SHAPE, the non-rectangular shaped window extension;<br />  - SYNC, the X synchronization extension;<br />  - TOG-CUP, the Open Group's Colormap Utilization extension;<br />  - XC-APPGROUP, the X Consortium's Application Group extension;<br />  - XC-MISC, the X Consortium's resource ID querying extension;<br />  - XTEST, the X test extension (this is one of two client-side<br />    implementations; the other is in the libXtst library, provided by the<br />    libxtst6 package);<br /> .<br /> libXext also provides a small set of utility functions to aid authors of<br /> client APIs for X protocol extensions.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXext<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxi6\');\">libxi6</a><br /><a href=\"#\" onclick=\"show(\'libxinerama1\');\">libxinerama1</a><br /><a href=\"#\" onclick=\"show(\'libxrandr2\');\">libxrandr2</a><br /><a href=\"#\" onclick=\"show(\'libxtst6\');\">libxtst6</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a><br /><a href=\"#\" onclick=\"show(\'xauth\');\">xauth</a>"});
data.push({name:"libxfixes3",description_short:"X11 miscellaneous 'fixes' extension library",description_long:" libXfixes provides an X Window System client interface to the 'XFIXES'<br /> extension to the X protocol.<br /> .<br /> It provides support for Region types, and some cursor functions.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXfixes<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxcursor1\');\">libxcursor1</a>"});
data.push({name:"libxft2",description_short:"FreeType-based font drawing library for X",description_long:" Xft provides a client-side font API for X applications, making the FreeType<br /> font rasterizer available to X clients.  Fontconfig is used for font<br /> specification resolution.  Where available, the RENDER extension handles<br /> glyph drawing; otherwise, the core X protocol is used.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'libfreetype6\');\">libfreetype6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a>"});
data.push({name:"libxi6",description_short:"X11 Input extension library",description_long:" libXi provides an X Window System client interface to the XINPUT<br /> extension to the X protocol.<br /> .<br /> The Input extension allows setup and configuration of multiple input devices,<br /> and will soon allow hotplugging of input devices; to be added and removed on<br /> the fly.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXi<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a>"});
data.push({name:"libxinerama1",description_short:"X11 Xinerama extension library",description_long:" libXinerama provides an X Window System client interface to the XINERAMA<br /> extension to the X protocol.<br /> .<br /> The Xinerama (also known as panoramiX) extension allows for multiple screens<br /> attached to a single display to be treated as belonging together, and to give<br /> desktop applications a better idea of the monitor layout.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXinerama<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"libxml-commons-external-java",description_short:"XML Commons external code - DOM, SAX, and JAXP, etc",description_long:" xml-commons is focused on common code and guidelines for xml<br /> projects.  The first focus will be to organize and have common<br /> packaging for the various externally-defined standards code relating<br /> to XML - things like the DOM, SAX, and JAXP interfaces.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://xml.apache.org/commons/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libbatik-java\');\">libbatik-java</a><br /><a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a><br /><a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>"});
data.push({name:"libxml-commons-resolver1.1-java",description_short:"XML entity and URI resolver library",description_long:" Apache XML Commons Resolver simplifies the task of using XML catalog files to<br /> perform entity resolution. They are used by other Apache XML projects like<br /> Xerces-J and Xalan-J.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://xml.apache.org/commons/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>"});
data.push({name:"libxml2",description_short:"GNOME XML library",description_long:" XML is a metalanguage to let you design your own markup language.<br /> A regular markup language defines a way to describe information in<br /> a certain class of documents (eg HTML). XML lets you define your<br /> own customized markup languages for many classes of document. It<br /> can do this because it's written in SGML, the international standard<br /> metalanguage for markup languages.<br /> .<br /> This package provides a library providing an extensive API to handle<br /> such XML data files.<br />Homepage: http://xmlsoft.org/<br />Original-Maintainer: Debian XML/SGML Group <debian-xml-sgml-pkgs@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'libaugeas0\');\">libaugeas0</a><br /><a href=\"#\" onclick=\"show(\'libcroco3\');\">libcroco3</a><br /><a href=\"#\" onclick=\"show(\'libgettextpo0\');\">libgettextpo0</a><br /><a href=\"#\" onclick=\"show(\'libisc83\');\">libisc83</a><br /><a href=\"#\" onclick=\"show(\'shared-mime-info\');\">shared-mime-info</a>"});
data.push({name:"libxmlgraphics-commons-java",description_short:"reusable components used by Batik and FOP",description_long:" Apache XML Graphics Commons is a library that consists of several<br /> reusable components used by Apache Batik and Apache FOP. Many of these<br /> components can easily be used separately outside the domains of SVG and<br /> XSL-FO. You will find components such as a PDF library, an RTF library,<br /> Graphics2D implementations that let you generate PDF & PostScript<br /> files, and much more.<br />Homepage: http://xmlgraphics.apache.org/commons/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a>"});
data.push({name:"libxmuu1",description_short:"X11 miscellaneous micro-utility library",description_long:" libXmuu provides a set of miscellaneous utility convenience functions for X<br /> libraries to use.  It is a lighter version of libXmu that does not depend<br /> on libXt or libXext; for more information on libXmu, see libxmu6.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXmu<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'xauth\');\">xauth</a>"});
data.push({name:"libxom-java",description_short:"A new XML object model for Java",description_long:" XOM(tm) is a new XML object model. It is an open source (LGPL),<br /> tree-based API for processing XML with Java that strives for correctness,<br /> simplicity, and performance, in that order.<br /> .<br /> XOM is designed to be easy to learn and easy to use. It works very<br /> straight-forwardly, and has a very shallow learning curve. Assuming<br /> you're already familiar with XML, you should be able to get up and<br /> running with XOM very quickly.<br /> .<br /> XOM is the only XML API that makes no compromises on correctness.<br /> XOM only accepts namespace well-formed XML documents, and only allows<br /> you to create namespace well-formed XML documents. (In fact, it's a<br /> little stricter than that: it actually guarantees that all documents<br /> are round-trippable and have well-defined XML infosets.) XOM manages<br /> your XML so you don't have to. With XOM, you can focus on the unique<br /> value of your application, and trust XOM to get the XML right.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.xom.nu/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libjaxen-java\');\">libjaxen-java</a>",required_by:""});
data.push({name:"libxpp2-java",description_short:"XML pull parser library for java V2",description_long:" Xml Pull Parser (in short XPP) is a streaming pull XML parser for java.<br /> This version XPP2 is the predecessor of XPP3 (see package libxpp3-java).<br /> .<br /> XPP2 consists of two parts: generic API and its implementations. This<br /> Debian version only provides the default implementation optimized for<br /> size and speed and is not exposing DTD, entities, comments, or processing<br /> instructions to the user.<br /> .<br /> If you need a xml pull parser implementing the XmlPull API you want to<br /> have a look at the libxpp3-java package.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.extreme.indiana.edu/xgws/xsoap/xpp/xpp2/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libdom4j-java\');\">libdom4j-java</a>"});
data.push({name:"libxpp3-java",description_short:"XML pull parser library for java",description_long:" Xml Pull Parser (in short XPP) is a streaming pull XML parser for java.<br /> This version XPP3 is a successor of XPP2 (see package libxpp2-java) that<br /> implements XmlPull API (see http://www.xmlpull.org).<br /> .<br /> However XPP3 currently supports only parsing and does not support<br /> incremental node tree from XPP2.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.extreme.indiana.edu/xgws/xsoap/xpp<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libdom4j-java\');\">libdom4j-java</a>"});
data.push({name:"libxrandr2",description_short:"X11 RandR extension library",description_long:" libXrandr provides an X Window System client interface to the RandR<br /> extension to the X protocol.<br /> .<br /> The RandR extension allows for run-time configuration of display attributes<br /> such as resolution, rotation, and reflection.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXrandr<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"libxrender1",description_short:"X Rendering Extension client library",description_long:" The X Rendering Extension (Render) introduces digital image composition as<br /> the foundation of a new rendering model within the X Window System.<br /> Rendering geometric figures is accomplished by client-side tessellation into<br /> either triangles or trapezoids.  Text is drawn by loading glyphs into the<br /> server and rendering sets of them.  The Xrender library exposes this<br /> extension to X clients.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXrender<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a><br /><a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxcursor1\');\">libxcursor1</a><br /><a href=\"#\" onclick=\"show(\'libxft2\');\">libxft2</a><br /><a href=\"#\" onclick=\"show(\'libxrandr2\');\">libxrandr2</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a>"});
data.push({name:"libxt-dev",description_short:"X11 toolkit intrinsics library (development headers)",description_long:" libXt provides the X Toolkit Intrinsics, an abstract widget library upon<br /> which other toolkits are based.  Xt is the basis for many toolkits, including<br /> the Athena widgets (Xaw), and LessTif (a Motif implementation).<br /> .<br /> This package contains the development headers for the library found in<br /> libxt6.  Non-developers likely have little use for this package.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXt<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libxt6\');\">libxt6</a><br /><a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a><br /><a href=\"#\" onclick=\"show(\'x11proto-core-dev\');\">x11proto-core-dev</a><br /><a href=\"#\" onclick=\"show(\'libsm-dev\');\">libsm-dev</a>",required_by:""});
data.push({name:"libxt6",description_short:"X11 toolkit intrinsics library",description_long:" libXt provides the X Toolkit Intrinsics, an abstract widget library upon<br /> which other toolkits are based.  Xt is the basis for many toolkits, including<br /> the Athena widgets (Xaw), and LessTif (a Motif implementation).<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXt<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libice6\');\">libice6</a><br /><a href=\"#\" onclick=\"show(\'libsm6\');\">libsm6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a><br /><a href=\"#\" onclick=\"show(\'libxt-dev\');\">libxt-dev</a>"});
data.push({name:"libxtst6",description_short:"X11 Testing -- Record extension library",description_long:" libXtst provides an X Window System client interface to the Record<br /> extension to the X protocol.<br /> .<br /> The Record extension allows X clients to synthesise input events, which<br /> is useful for automated testing.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXtst<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a><br /><a href=\"#\" onclick=\"show(\'x11-common\');\">x11-common</a>",required_by:"<a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a>"});
data.push({name:"lintian",description_short:"Debian package checker",description_long:" Lintian dissects Debian packages and reports bugs and policy<br /> violations. It contains automated checks for many aspects of Debian<br /> policy as well as some checks for common errors.<br /> .<br /> It uses an archive directory, called laboratory, in which it stores<br /> information about the packages it examines.  It can keep this<br /> information between multiple invocations in order to avoid repeating<br /> expensive data-collection operations. This makes it possible to check the<br /> complete Debian archive for bugs, in a reasonable time.<br /> .<br /> This package is useful for all people who want to check Debian<br /> packages for compliance with Debian policy. Every Debian maintainer<br /> should check packages with this tool before uploading them to the<br /> archive.<br /> .<br /> This version of Lintian is calibrated for policy version 3.9.2.<br />Original-Maintainer: Debian Lintian Maintainers <lintian-maint@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'binutils\');\">binutils</a><br /><a href=\"#\" onclick=\"show(\'bzip2\');\">bzip2</a><br /><a href=\"#\" onclick=\"show(\'diffstat\');\">diffstat</a><br /><a href=\"#\" onclick=\"show(\'file\');\">file</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'intltool-debian\');\">intltool-debian</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg-perl\');\">libapt-pkg-perl</a><br /><a href=\"#\" onclick=\"show(\'libc-bin\');\">libc-bin</a>|<a href=\"#\" onclick=\"show(\'locales\');\">locales</a><br /><a href=\"#\" onclick=\"show(\'libclass-accessor-perl\');\">libclass-accessor-perl</a><br /><a href=\"#\" onclick=\"show(\'libclone-perl\');\">libclone-perl</a><br /><a href=\"#\" onclick=\"show(\'libdigest-sha-perl\');\">libdigest-sha-perl</a><br /><a href=\"#\" onclick=\"show(\'libdpkg-perl\');\">libdpkg-perl</a><br /><a href=\"#\" onclick=\"show(\'libemail-valid-perl\');\">libemail-valid-perl</a><br /><a href=\"#\" onclick=\"show(\'libipc-run-perl\');\">libipc-run-perl</a><br /><a href=\"#\" onclick=\"show(\'libparse-debianchangelog-perl\');\">libparse-debianchangelog-perl</a><br /><a href=\"#\" onclick=\"show(\'libtimedate-perl\');\">libtimedate-perl</a><br /><a href=\"#\" onclick=\"show(\'liburi-perl\');\">liburi-perl</a><br /><a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a><br /><a href=\"#\" onclick=\"show(\'patchutils\');\">patchutils</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'unzip\');\">unzip</a>",required_by:""});

data.push({name:"linux-image-3.2.0-29-generic",description_short:"Linux kernel image for version 3.2.0 on 64 bit x86 SMP",description_long:" This package contains the Linux kernel image for version 3.2.0 on<br /> 64 bit x86 SMP.<br /> .<br /> Also includes the corresponding System.map file, the modules built by the<br /> packager, and scripts that try to ensure that the system is not left in an<br /> unbootable state after an update.<br /> .<br /> Supports Generic processors.<br /> .<br /> Geared toward desktop and server systems.<br /> .<br /> You likely do not want to install this package directly. Instead, install<br /> the linux-generic meta-package, which will ensure that upgrades work<br /> correctly, and that supporting packages are also installed.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a><br /><a href=\"#\" onclick=\"show(\'crda\');\">crda</a>|wireless-crda",required_by:""});
data.push({name:"linux-image-3.2.0-35-generic",description_short:"Linux kernel image for version 3.2.0 on 64 bit x86 SMP",description_long:" This package contains the Linux kernel image for version 3.2.0 on<br /> 64 bit x86 SMP.<br /> .<br /> Also includes the corresponding System.map file, the modules built by the<br /> packager, and scripts that try to ensure that the system is not left in an<br /> unbootable state after an update.<br /> .<br /> Supports Generic processors.<br /> .<br /> Geared toward desktop and server systems.<br /> .<br /> You likely do not want to install this package directly. Instead, install<br /> the linux-generic meta-package, which will ensure that upgrades work<br /> correctly, and that supporting packages are also installed.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a><br /><a href=\"#\" onclick=\"show(\'crda\');\">crda</a>|wireless-crda",required_by:"<a href=\"#\" onclick=\"show(\'linux-image-server\');\">linux-image-server</a>"});

data.push({name:"locales",description_short:"common files for locale support",description_long:" This package provides support for localized environments (locales).<br /> It installs character and transliteration maps, provides the POSIX<br /> locale definition and provides common scripts for language pack<br /> handling.<br /> .<br /> The actual locale definitions are not part of this package, these are<br /> shipped in the language packs and are installed and removed<br /> automatically.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>|libc6.1",required_by:"<a href=\"#\" onclick=\"show(\'language-pack-en-base\');\">language-pack-en-base</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"lockfile-progs",description_short:"Programs for locking and unlocking files and mailboxes",description_long:" This package includes several programs to safely lock and unlock<br /> files and mailboxes from the command line.  These include:<br /> .<br />   lockfile-create<br />   lockfile-remove<br />   lockfile-touchlock<br />   mail-lock<br />   mail-unlock<br />   mail-touchlock<br /> .<br /> These programs use liblockfile to perform the file locking and<br /> unlocking, so they are guaranteed compatible with Debian's<br /> file locking policies.<br />Original-Maintainer: Rob Browning <rlb@defaultvalue.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'liblockfile1\');\">liblockfile1</a>",required_by:""});
data.push({name:"login",description_short:"system login tools",description_long:" These tools are required to be able to login and use your system. The<br /> login program invokes your user shell and enables command execution. The<br /> newgrp program is used to change your effective group ID (useful for<br /> workgroup type situations). The su program allows changing your effective<br /> user ID (useful being able to execute commands as another user).<br />Homepage: http://pkg-shadow.alioth.debian.org/<br />Original-Maintainer: Shadow package maintainers <pkg-shadow-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'libpam-runtime\');\">libpam-runtime</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a>",required_by:""});
data.push({name:"logrotate",description_short:"Log rotation utility",description_long:" The logrotate utility is designed to simplify the administration of<br /> log files on a system which generates a lot of log files.  Logrotate<br /> allows for the automatic rotation compression, removal and mailing of<br /> log files.  Logrotate can be set to handle a log file daily, weekly,<br /> monthly or when the log file gets to a certain size.  Normally, logrotate<br /> runs as a daily cron job.<br />Original-Maintainer: Paul Martin <pm@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpopt0\');\">libpopt0</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'cron\');\">cron</a>|anacron|fcron<br /><a href=\"#\" onclick=\"show(\'base-passwd\');\">base-passwd</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"lsb-base",description_short:"Linux Standard Base 4.0 init script functionality",description_long:" The Linux Standard Base (http://www.linuxbase.org/) is a standard<br /> core system that third-party applications written for Linux can<br /> depend upon.<br /> .<br /> This package only includes the init-functions shell library, which<br /> may be used by other packages' initialization scripts for console<br /> logging and other purposes.<br />Homepage: http://www.linux-foundation.org/en/LSB<br />Original-Maintainer: Chris Lawrence <lawrencc@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'sed\');\">sed</a><br /><a href=\"#\" onclick=\"show(\'ncurses-bin\');\">ncurses-bin</a>",required_by:"<a href=\"#\" onclick=\"show(\'acpid\');\">acpid</a><br /><a href=\"#\" onclick=\"show(\'apparmor\');\">apparmor</a><br /><a href=\"#\" onclick=\"show(\'apport\');\">apport</a><br /><a href=\"#\" onclick=\"show(\'at\');\">at</a><br /><a href=\"#\" onclick=\"show(\'cron\');\">cron</a><br /><a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a><br /><a href=\"#\" onclick=\"show(\'ifupdown\');\">ifupdown</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'irqbalance\');\">irqbalance</a><br /><a href=\"#\" onclick=\"show(\'kbd\');\">kbd</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'pppconfig\');\">pppconfig</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a><br /><a href=\"#\" onclick=\"show(\'resolvconf\');\">resolvconf</a><br /><a href=\"#\" onclick=\"show(\'rsync\');\">rsync</a><br /><a href=\"#\" onclick=\"show(\'rsyslog\');\">rsyslog</a><br /><a href=\"#\" onclick=\"show(\'util-linux\');\">util-linux</a><br /><a href=\"#\" onclick=\"show(\'wpasupplicant\');\">wpasupplicant</a><br /><a href=\"#\" onclick=\"show(\'x11-common\');\">x11-common</a>"});
data.push({name:"lsb-release",description_short:"Linux Standard Base version reporting utility",description_long:" The Linux Standard Base (http://www.linuxbase.org/) is a standard<br /> core system that third-party applications written for Linux can<br /> depend upon.<br /> .<br /> The lsb-release command is a simple tool to help identify the Linux<br /> distribution being used and its compliance with the Linux Standard Base.<br /> LSB conformance will not be reported unless the required metapackages are<br /> installed.<br /> .<br /> While it is intended for use by LSB packages, this command may also<br /> be useful for programmatically distinguishing between a pure Debian<br /> installation and derived distributions.<br />Homepage: http://www.linux-foundation.org/en/LSB<br />Original-Maintainer: Chris Lawrence <lawrencc@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:"<a href=\"#\" onclick=\"show(\'command-not-found\');\">command-not-found</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'python-apport\');\">python-apport</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'update-manager-core\');\">update-manager-core</a>"});
data.push({name:"lshw",description_short:"information about hardware configuration",description_long:" A small tool to provide detailed information on the hardware<br /> configuration of the machine. It can report exact memory<br /> configuration, firmware version, mainboard configuration, CPU version<br /> and speed, cache configuration, bus speed, etc. on DMI-capable x86<br /> systems, on some PowerPC machines (PowerMac G4 is known to work) and AMD64.<br /> .<br /> Information can be output in plain text, HTML or XML.<br />Original-Maintainer: Ghe Rivero <ghe.rivero@gmail.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"lsof",description_short:"List open files",description_long:" Lsof is a Unix-specific diagnostic tool.  Its name stands<br /> for LiSt Open Files, and it does just that.  It lists<br /> information about any files that are open, by processes<br /> currently running on the system.<br />Original-Maintainer: Norbert Tretkowski <nobse@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"ltrace",description_short:"Tracks runtime library calls in dynamically linked programs",description_long:" ltrace is a debugging program which runs a specified command until it<br /> exits.  While the command is executing, ltrace intercepts and records<br /> the dynamic library calls which are called by<br /> the executed process and the signals received by that process.<br /> It can also intercept and print the system calls executed by the program.<br /> .<br /> The program to be traced need not be recompiled for this, so you can<br /> use it on binaries for which you don't have the source handy.<br /> .<br /> You should install ltrace if you need a sysadmin tool for tracking the<br /> execution of processes.<br />Original-Maintainer: Juan Cespedes <cespedes@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libelf1\');\">libelf1</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"make",description_short:"An utility for Directing compilation.",description_long:" GNU Make is an utility which controls the generation of executables and<br /> other target files of a program from the program's source files. It<br /> determines automatically which pieces of a large program need to be<br /> (re)created, and issues the commands to (re)create them. Make is not<br /> limited to programs and executable, it can be applied to any task<br /> where a set of target files must be created based on a set of input<br /> files, based on dependency and processing rules. Indeed, Make is a<br /> general purpose dependency solver.<br />Homepage: http://www.gnu.org/software/make/<br />Original-Maintainer: Manoj Srivastava <srivasta@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'build-essential\');\">build-essential</a><br /><a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a>"});
data.push({name:"makedev",description_short:"creates device files in /dev",description_long:" The MAKEDEV executable is used to create device files, often in /dev.<br /> .<br /> Device files are special files through which applications can interact<br /> with hardware.<br /> .<br /> This package is not necessary for most modern Linux systems, where the udev<br /> subsystem provides a more dynamic mechanism for device file management.<br />Original-Maintainer: Bdale Garbee <bdale@gag.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'base-passwd\');\">base-passwd</a>",required_by:"<a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"man-db",description_short:"on-line manual pager",description_long:" This package provides the man command, the primary way of examining the<br /> on-line help files (manual pages). Other utilities provided include the<br /> whatis and apropos commands for searching the manual page database, the<br /> manpath utility for determining the manual page search path, and the<br /> maintenance utilities mandb, catman and zsoelim. man-db uses the groff<br /> suite of programs to format and display the manual pages.<br />Homepage: http://man-db.nongnu.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'groff-base\');\">groff-base</a><br /><a href=\"#\" onclick=\"show(\'bsdmainutils\');\">bsdmainutils</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgdbm3\');\">libgdbm3</a><br /><a href=\"#\" onclick=\"show(\'libpipeline1\');\">libpipeline1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"manpages",description_short:"Manual pages about using a GNU/Linux system",description_long:" This package contains GNU/Linux manual pages for these sections:<br />  4 = Devices (e.g. hd, sd).<br />  5 = File formats and protocols, syntaxes of several system<br />      files (e.g. wtmp, /etc/passwd, nfs).<br />  7 = Conventions and standards, macro packages, etc.<br />      (e.g. nroff, ascii).<br /> .<br /> Sections 1, 6 and 8 are provided by the respective applications. This<br /> package only includes the intro man page describing the section.<br /> .<br /> The man pages describe syntaxes of several system files.<br />Homepage: http://www.kernel.org/doc/man-pages/<br />Original-Maintainer: Martin Schulze <joey@debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'manpages-dev\');\">manpages-dev</a>"});
data.push({name:"manpages-dev",description_short:"Manual pages about using GNU/Linux for development",description_long:" These man pages describe the Linux programming interface, including<br /> these two sections:<br />  2 = Linux system calls.<br />  3 = Library calls (note that a more comprehensive source of information<br />      may be found in the glibc-doc package).<br />Homepage: http://www.kernel.org/doc/man-pages/<br />Original-Maintainer: Martin Schulze <joey@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'manpages\');\">manpages</a>",required_by:""});
data.push({name:"maven",description_short:"Java software project management and comprehension tool",description_long:" Maven is a software project management and comprehension tool. Based on the<br /> concept of a project object model (POM), Maven can manage a project's build,<br /> reporting and documentation from a central piece of information.<br /> .<br /> Maven's primary goal is to allow a developer to comprehend the complete<br /> state of a development effort in the shortest period of time. In order to<br /> attain this goal there are several areas of concern that Maven attempts<br /> to deal with:<br /> .<br />    * Making the build process easy<br />    * Providing a uniform build system<br />    * Providing quality project information<br />    * Providing guidelines for best practices development<br />    * Allowing transparent migration to new features<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://maven.apache.org/<br /><br />",depends_on:"default-jre|default-jre-headless|java5-runtime|java5-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libaether-java\');\">libaether-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-cli-java\');\">libcommons-cli-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-codec-java\');\">libcommons-codec-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-httpclient-java\');\">libcommons-httpclient-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'libguava-java\');\">libguava-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-cipher-java\');\">libplexus-cipher-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-classworlds2-java\');\">libplexus-classworlds2-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-interpolation-java\');\">libplexus-interpolation-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-sec-dispatcher-java\');\">libplexus-sec-dispatcher-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils2-java\');\">libplexus-utils2-java</a><br /><a href=\"#\" onclick=\"show(\'libsisu-guice-java\');\">libsisu-guice-java</a><br /><a href=\"#\" onclick=\"show(\'libsisu-ioc-java\');\">libsisu-ioc-java</a><br /><a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>",required_by:""});
data.push({name:"mawk",description_short:"a pattern scanning and text processing language",description_long:" Mawk is an interpreter for the AWK Programming Language. The AWK<br /> language is useful for manipulation of data files, text retrieval and<br /> processing, and for prototyping and experimenting with algorithms. Mawk<br /> is a new awk meaning it implements the AWK language as defined in Aho,<br /> Kernighan and Weinberger, The AWK Programming Language, Addison-Wesley<br /> Publishing, 1988. (Hereafter referred to as the AWK book.) Mawk conforms<br /> to the POSIX 1003.2 (draft 11.3) definition of the AWK language<br /> which contains a few features not described in the AWK book, and mawk<br /> provides a small number of extensions.<br /> .<br /> Mawk is smaller and much faster than gawk. It has some compile-time<br /> limits such as NF = 32767 and sprintf buffer = 1020.<br />Original-Maintainer: Steve Langasek <vorlon@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"memtest86+",description_short:"thorough real-mode memory tester",description_long:" Memtest86+ scans your RAM for errors.<br /> .<br /> This tester runs independently of any OS - it is run at computer<br /> boot-up, so that it can test *all* of your memory.  You may want to<br /> look at `memtester', which allows to test your memory within Linux,<br /> but this one won't be able to test your whole RAM.<br /> .<br /> It can output a list of bad RAM regions usable by the BadRAM kernel<br /> patch, so that you can still use your old RAM with one or two bad bits.<br /> .<br /> Memtest86+ is based on memtest86 3.0, and adds support for recent<br /> hardware, as well as a number of general-purpose improvements,<br /> including many patches to memtest86 available from various sources.<br /> .<br /> Both memtest86 and memtest86+ are being worked on in parallel.<br />Homepage: http://www.memtest.org/<br />Original-Maintainer: Yann Dirson <dirson@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"mime-support",description_short:"MIME files 'mime.types' & 'mailcap', and support programs",description_long:" As these files can be used by all MIME compliant programs, they<br /> have been moved into their own package that others can depend upon.<br /> .<br /> Other packages add themselves as viewers/editors/composers/etc by<br /> using the provided \"update-mime\" program.<br /> .<br /> In addition, the commands \"see\", \"edit\", \"compose\", and \"print\"<br /> will display, alter, create, and print (respectively) any file using<br /> a program determined from the entries in the mime.types and mailcap<br /> files.<br />Original-Maintainer: Brian White <bcwhite@pobox.com><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"mlocate",description_short:"quickly find files on the filesystem based on their name",description_long:" mlocate is a new implementation of locate, a tool to find files<br /> anywhere in the filesystem based on their name, using a fixed pattern<br /> or a regular expression. Unlike other tools like find(1), locate uses<br /> a previously created database to perform the search, allowing queries<br /> to execute much faster. This database is updated periodically from<br /> cron.<br /> .<br /> Several implementations of locate exist: the original implementation<br /> from GNU's findutils, slocate, and mlocate. The advantages of mlocate<br /> are:<br /> .<br />  * it indexes all the filesystem, but results of a search will only<br />    include files that the user running locate has access to. It does<br />    this by updating the database as root, but making it unreadable for<br />    normal users, who can only access it via the locate binary. slocate<br />    does this as well, but not the original locate.<br /> .<br />  * instead of re-reading all the contents of all directories each time<br />    the database is updated, mlocate keeps timestamp information in its<br />    database and can know if the contents of a directory changed without<br />    reading them again. This makes updates much faster and less demanding<br />    on the hard drive. This feature is only found in mlocate.<br /> .<br /> Installing mlocate will change the /usr/bin/locate binary to point to<br /> mlocate via the alternatives mechanism. After installation, you may<br /> wish to run /etc/cron.daily/mlocate by hand to create the database,<br /> otherwise mlocate won't work until that script is run from cron itself<br /> (since mlocate does not use the same database file as standard locate).<br /> Also, you may wish to remove the \"locate\" package in order not to have<br /> two different database files updated regularly on your system.<br />Homepage: http://carolina.mff.cuni.cz/~trmac/blog/mlocate<br />Original-Maintainer: Tollef Fog Heen <tfheen@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a>",required_by:""});
data.push({name:"module-init-tools",description_short:"tools for managing Linux kernel modules",description_long:" This package contains a set of programs for loading, inserting, and<br /> removing kernel modules for Linux.<br />Homepage: http://www.kerneltools.org/<br />Original-Maintainer: Marco d'Itri <md@linux.it><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:"<a href=\"#\" onclick=\"show(\'acpid\');\">acpid</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'linux-image-3.2.0-29-generic\');\">linux-image-3.2.0-29-generic</a><br /><a href=\"#\" onclick=\"show(\'linux-image-3.2.0-35-generic\');\">linux-image-3.2.0-35-generic</a><br /><a href=\"#\" onclick=\"show(\'powermgmt-base\');\">powermgmt-base</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a>"});
data.push({name:"mount",description_short:"Tools for mounting and manipulating filesystems",description_long:" This package provides the mount(8), umount(8), swapon(8),<br /> swapoff(8), and losetup(8) commands.<br />Homepage: http://userweb.kernel.org/~kzak/util-linux/<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libblkid1\');\">libblkid1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libmount1\');\">libmount1</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a>",required_by:"<a href=\"#\" onclick=\"show(\'fuse\');\">fuse</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a>"});
data.push({name:"mountall",description_short:"filesystem mounting tool",description_long:" mountall mounts filesystems when the underlying block devices are<br /> ready, or when network interfaces come up, checking the filesystems<br /> first.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'makedev\');\">makedev</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a><br /><a href=\"#\" onclick=\"show(\'coreutils\');\">coreutils</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libnih-dbus1\');\">libnih-dbus1</a><br /><a href=\"#\" onclick=\"show(\'libnih1\');\">libnih1</a><br /><a href=\"#\" onclick=\"show(\'libplymouth2\');\">libplymouth2</a><br /><a href=\"#\" onclick=\"show(\'libudev0\');\">libudev0</a>",required_by:"<a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a>"});
data.push({name:"mtr-tiny",description_short:"Full screen ncurses traceroute tool",description_long:" mtr combines the functionality of the 'traceroute' and 'ping' programs<br /> in a single network diagnostic tool.<br /> .<br /> As mtr starts, it investigates the network connection between the host<br /> mtr runs on and a user-specified destination host.  After it<br /> determines the address of each network hop between the machines,<br /> it sends a sequence ICMP ECHO requests to each one to determine the<br /> quality of the link to each machine.  As it does this, it prints<br /> running statistics about each machine.<br /> .<br /> mtr-tiny is compiled without support for X and conserves disk space.<br />Homepage: http://www.bitwizard.nl/mtr/<br />Original-Maintainer: Robert Woodcock <rcw@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a>",required_by:""});
data.push({name:"multiarch-support",description_short:"Transitional package to ensure multiarch compatibility",description_long:" This is a transitional package used to ensure multiarch support is present<br /> in ld.so before unpacking libraries to the multiarch directories.  It can<br /> be removed once nothing on the system depends on it.<br />Homepage: http://www.eglibc.org<br />Original-Maintainer: GNU Libc Maintainers <debian-glibc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libnih1\');\">libnih1</a>"});
data.push({name:"mysql-common",description_short:"MySQL database common files, e.g. /etc/mysql/my.cnf",description_long:" MySQL is a fast, stable and true multi-user, multi-threaded SQL database<br /> server. SQL (Structured Query Language) is the most popular database query<br /> language in the world. The main goals of MySQL are speed, robustness and<br /> ease of use.<br /> .<br /> This package includes files needed by all versions of the client library,<br /> e.g. /etc/mysql/my.cnf.<br />Homepage: http://dev.mysql.com/<br />Original-Maintainer: Debian MySQL Maintainers <pkg-mysql-maint@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmysqlclient18\');\">libmysqlclient18</a>"});
data.push({name:"nano",description_short:"small, friendly text editor inspired by Pico",description_long:" GNU nano is an easy-to-use text editor originally designed as a replacement<br /> for Pico, the ncurses-based editor from the non-free mailer package Pine<br /> (itself now available under the Apache License as Alpine).<br /> .<br /> However, nano also implements many features missing in pico, including:<br />  - feature toggles;<br />  - interactive search and replace (with regular expression support);<br />  - go to line (and column) command;<br />  - auto-indentation and color syntax-highlighting;<br />  - filename tab-completion and support for multiple buffers;<br />  - full internationalization support.<br />Original-Maintainer: Jordi Mallach <jordi@debian.org><br />Homepage: http://www.nano-editor.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncursesw5\');\">libncursesw5</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:""});
data.push({name:"ncurses-base",description_short:"basic terminal type definitions",description_long:" The ncurses library routines are a terminal-independent method of<br /> updating character screens with reasonable optimization.<br /> .<br /> This package contains terminfo data files to support the most common types of<br /> terminal, including ansi, dumb, linux, rxvt, screen, sun, vt100, vt102, vt220,<br /> vt52, and xterm.<br />Original-Maintainer: Craig Small <csmall@debian.org><br />Homepage: http://invisible-island.net/ncurses/<br /><br />",depends_on:"",required_by:""});
data.push({name:"ncurses-bin",description_short:"terminal-related programs and man pages",description_long:" The ncurses library routines are a terminal-independent method of<br /> updating character screens with reasonable optimization.<br /> .<br /> This package contains the programs used for manipulating the terminfo<br /> database and individual terminfo entries, as well as some programs for<br /> resetting terminals and such.<br />Original-Maintainer: Craig Small <csmall@debian.org><br />Homepage: http://invisible-island.net/ncurses/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:"<a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a>"});
data.push({name:"net-tools",description_short:"The NET-3 networking toolkit",description_long:" This package includes the important tools for controlling the network<br /> subsystem of the Linux kernel.  This includes arp, ifconfig, netstat,<br /> rarp, nameif and route.  Additionally, this package contains utilities<br /> relating to particular network hardware types (plipconfig, slattach,<br /> mii-tool) and advanced aspects of IP configuration (iptunnel, ipmaddr).<br /> .<br /> In the upstream package 'hostname' and friends are included. Those are<br /> not installed by this package, since there is a special \"hostname*.deb\".<br />Homepage: http://net-tools.berlios.de/<br />Original-Maintainer: net-tools Team <pkg-net-tools-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"netbase",description_short:"Basic TCP/IP networking system",description_long:" This package provides the necessary infrastructure for basic TCP/IP based<br /> networking.<br />Original-Maintainer: Marco d'Itri <md@linux.it><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:"<a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'ftp\');\">ftp</a><br /><a href=\"#\" onclick=\"show(\'libemail-valid-perl\');\">libemail-valid-perl</a><br /><a href=\"#\" onclick=\"show(\'libio-socket-ssl-perl\');\">libio-socket-ssl-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a><br /><a href=\"#\" onclick=\"show(\'ntpdate\');\">ntpdate</a><br /><a href=\"#\" onclick=\"show(\'telnet\');\">telnet</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"netcat-openbsd",description_short:"TCP/IP swiss army knife",description_long:" A simple Unix utility which reads and writes data across network<br /> connections using TCP or UDP protocol.  It is designed to be a reliable<br /> \"back-end\" tool that can be used directly or easily driven by other<br /> programs and scripts. At the same time it is a feature-rich network<br /> debugging and exploration tool, since it can create almost any kind of<br /> connection you would need and has several interesting built-in<br /> capabilities.<br /> .<br /> This package contains the OpenBSD rewrite of netcat, including support<br /> for IPv6, proxies, and Unix sockets.<br />Original-Maintainer: Decklin Foster <decklin@red-bean.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"ntfs-3g",description_short:"read/write NTFS driver for FUSE",description_long:" NTFS-3G uses FUSE (Filesystem in Userspace) to provide support for the NTFS<br /> filesystem used by Microsoft Windows. It can:<br /> .<br />  * create, remove, rename, or move files, directories, hard links, and streams;<br />  * read and write files, including streams, sparse files, and transparently<br />    compressed files;<br />  * handle special files like symbolic links, devices, and FIFOs;<br />  * provide standard management of file ownership and permissions, including<br />    POSIX ACLs.<br /> .<br /> This package also contains the tools previously available in the ntfsprogs<br /> package.<br />Homepage: http://www.tuxera.com/community/ntfs-3g-advanced/<br />Original-Maintainer: Daniel Baumann <daniel.baumann@progress-technologies.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libfuse2\');\">libfuse2</a><br /><a href=\"#\" onclick=\"show(\'libgcrypt11\');\">libgcrypt11</a><br /><a href=\"#\" onclick=\"show(\'libgnutls26\');\">libgnutls26</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a>",required_by:""});
data.push({name:"ntpdate",description_short:"client for setting system time from NTP servers",description_long:" NTP, the Network Time Protocol, is used to keep computer clocks<br /> accurate by synchronizing them over the Internet or a local network,<br /> or by following an accurate hardware receiver that interprets GPS,<br /> DCF-77, NIST or similar time signals.<br /> .<br /> ntpdate is a simple NTP client that sets a system's clock to match<br /> the time obtained by communicating with one or more NTP servers.  It<br /> is not sufficient, however, for maintaining an accurate clock in the<br /> long run.  ntpdate by itself is useful for occasionally setting the<br /> time on machines that do not have full-time network access, such as<br /> laptops.<br /> .<br /> If the full NTP daemon from the package \"ntp\" is installed, then<br /> ntpdate is not necessary.<br />Homepage: http://support.ntp.org/<br />Original-Maintainer: Debian NTP Team <pkg-ntp-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"openjdk-6-jdk",description_short:"OpenJDK Development Kit (JDK)",description_long:" OpenJDK is a development environment for building applications,<br /> applets, and components using the Java programming language.<br /> .<br /> The packages are built using the IcedTea build support and patches<br /> from the IcedTea project.<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br />Homepage: http://openjdk.java.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"openjdk-6-jre",description_short:"OpenJDK Java runtime, using Hotspot JIT",description_long:" Full Java runtime environment - needed for executing Java GUI and Webstart<br /> programs. Using Hotspot JIT.<br /> The packages are built using the IcedTea build support and patches<br /> from the IcedTea project.<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br />Homepage: http://openjdk.java.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a><br /><a href=\"#\" onclick=\"show(\'libasound2\');\">libasound2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgif4\');\">libgif4</a><br /><a href=\"#\" onclick=\"show(\'libjpeg8\');\">libjpeg8</a><br /><a href=\"#\" onclick=\"show(\'libpng12-0\');\">libpng12-0</a><br /><a href=\"#\" onclick=\"show(\'libpulse0\');\">libpulse0</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a><br /><a href=\"#\" onclick=\"show(\'libxi6\');\">libxi6</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a><br /><a href=\"#\" onclick=\"show(\'libxtst6\');\">libxtst6</a><br /><a href=\"#\" onclick=\"show(\'libatk-wrapper-java-jni\');\">libatk-wrapper-java-jni</a>",required_by:"<a href=\"#\" onclick=\"show(\'openjdk-6-jdk\');\">openjdk-6-jdk</a>"});
data.push({name:"openjdk-6-jre-headless",description_short:"OpenJDK Java runtime, using Hotspot JIT (headless)",description_long:" Minimal Java runtime - needed for executing non GUI Java programs.<br /> Using Hotspot JIT.<br /> The packages are built using the IcedTea build support and patches<br /> from the IcedTea project.<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br />Homepage: http://openjdk.java.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-lib\');\">openjdk-6-jre-lib</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates-java\');\">ca-certificates-java</a><br /><a href=\"#\" onclick=\"show(\'tzdata-java\');\">tzdata-java</a><br /><a href=\"#\" onclick=\"show(\'java-common\');\">java-common</a><br /><a href=\"#\" onclick=\"show(\'libcups2\');\">libcups2</a><br /><a href=\"#\" onclick=\"show(\'libjpeg8\');\">libjpeg8</a><br /><a href=\"#\" onclick=\"show(\'libnss3-1d\');\">libnss3-1d</a><br /><a href=\"#\" onclick=\"show(\'libpcsclite1\');\">libpcsclite1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libfreetype6\');\">libfreetype6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'icedtea-6-jre-cacao\');\">icedtea-6-jre-cacao</a><br /><a href=\"#\" onclick=\"show(\'icedtea-6-jre-jamvm\');\">icedtea-6-jre-jamvm</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre-lib\');\">openjdk-6-jre-lib</a>"});
data.push({name:"openjdk-6-jre-lib",description_short:"OpenJDK Java runtime (architecture independent libraries)",description_long:" OpenJDK Java runtime, using Hotspot JIT.<br /> The packages are built using the IcedTea build support and patches<br /> from the IcedTea project.<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br />Homepage: http://openjdk.java.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>",required_by:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>"});
data.push({name:"openssh-client",description_short:"secure shell (SSH) client, for secure access to remote machines",description_long:" This is the portable version of OpenSSH, a free implementation of<br /> the Secure Shell protocol as specified by the IETF secsh working<br /> group.<br /> .<br /> Ssh (Secure Shell) is a program for logging into a remote machine<br /> and for executing commands on a remote machine.<br /> It provides secure encrypted communications between two untrusted<br /> hosts over an insecure network. X11 connections and arbitrary TCP/IP<br /> ports can also be forwarded over the secure channel.<br /> It can be used to provide applications with a secure communication<br /> channel.<br /> .<br /> This package provides the ssh, scp and sftp clients, the ssh-agent<br /> and ssh-add programs to make public key authentication more convenient,<br /> and the ssh-keygen, ssh-keyscan, ssh-copy-id and ssh-argv0 utilities.<br /> .<br /> In some countries it may be illegal to use any encryption at all<br /> without a special permit.<br /> .<br /> ssh replaces the insecure rsh, rcp and rlogin programs, which are<br /> obsolete for most purposes.<br />Homepage: http://www.openssh.org/<br />Original-Maintainer: Debian OpenSSH Maintainers <debian-ssh@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libedit2\');\">libedit2</a><br /><a href=\"#\" onclick=\"show(\'libgssapi-krb5-2\');\">libgssapi-krb5-2</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a>",required_by:"<a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a>"});
data.push({name:"openssh-server",description_short:"secure shell (SSH) server, for secure access from remote machines",description_long:" This is the portable version of OpenSSH, a free implementation of<br /> the Secure Shell protocol as specified by the IETF secsh working<br /> group.<br /> .<br /> Ssh (Secure Shell) is a program for logging into a remote machine<br /> and for executing commands on a remote machine.<br /> It provides secure encrypted communications between two untrusted<br /> hosts over an insecure network. X11 connections and arbitrary TCP/IP<br /> ports can also be forwarded over the secure channel.<br /> It can be used to provide applications with a secure communication<br /> channel.<br /> .<br /> This package provides the sshd server.<br /> .<br /> In some countries it may be illegal to use any encryption at all<br /> without a special permit.<br /> .<br /> sshd replaces the insecure rshd program, which is obsolete for most<br /> purposes.<br />Homepage: http://www.openssh.org/<br />Original-Maintainer: Debian OpenSSH Maintainers <debian-ssh@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcomerr2\');\">libcomerr2</a><br /><a href=\"#\" onclick=\"show(\'libgssapi-krb5-2\');\">libgssapi-krb5-2</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-3\');\">libkrb5-3</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'libwrap0\');\">libwrap0</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'libpam-runtime\');\">libpam-runtime</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a>",required_by:""});
data.push({name:"openssl",description_short:"Secure Socket Layer (SSL) binary and related cryptographic tools",description_long:" This package contains the openssl binary and related tools.<br /> .<br /> It is part of the OpenSSL implementation of SSL.<br /> .<br /> You need it to perform certain cryptographic actions like:<br />  -  Creation of RSA, DH and DSA key parameters;<br />  -  Creation of X.509 certificates, CSRs and CRLs;<br />  -  Calculation of message digests;<br />  -  Encryption and decryption with ciphers;<br />  -  SSL/TLS client and server tests;<br />  -  Handling of S/MIME signed or encrypted mail.<br />Original-Maintainer: Debian OpenSSL Team <pkg-openssl-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:"<a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a>"});
data.push({name:"os-prober",description_short:"utility to detect other OSes on a set of drives",description_long:" This package detects other OSes available on a system and outputs the<br /> results in a generic machine-readable format.<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"parted",description_short:"disk partition manipulator",description_long:" GNU Parted is a program that allows you to create, destroy, resize,<br /> move, and copy disk partitions. This is useful for creating space<br /> for new operating systems, reorganizing disk usage, and copying data<br /> to new hard disks.<br /> .<br /> This package contains the binary and manual page. Further<br /> documentation is available in parted-doc.<br /> .<br /> Parted currently supports DOS, Mac, Sun, BSD, GPT, MIPS, and PC98<br /> partitioning formats, as well as a \"loop\" (raw disk) type which<br /> allows use on RAID/LVM. It can detect and remove ASFS/AFFS/APFS,<br /> Btrfs, ext2/3/4, FAT16/32, HFS, JFS, linux-swap, UFS, XFS, and ZFS<br /> file systems. Parted also has the ability to create and modify file<br /> systems of some of these types, but using it to perform file system<br /> operations is now deprecated.<br /> .<br /> The nature of this software means that any bugs could cause massive<br /> data loss. While there are no such bugs known at the moment, they<br /> could exist, so please back up all important files before running<br /> it, and do so at your own risk.<br />Homepage: http://www.gnu.org/software/parted<br />Original-Maintainer: Parted Maintainer Team <parted-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libparted0debian1\');\">libparted0debian1</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"passwd",description_short:"change and administer password and group data",description_long:" This package includes passwd, chsh, chfn, and many other programs to<br /> maintain password and group data.<br /> .<br /> Shadow passwords are supported.  See /usr/share/doc/passwd/README.Debian<br />Homepage: http://pkg-shadow.alioth.debian.org/<br />Original-Maintainer: Shadow package maintainers <pkg-shadow-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a>",required_by:"<a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a><br /><a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'uuid-runtime\');\">uuid-runtime</a>"});
data.push({name:"patch",description_short:"Apply a diff file to an original",description_long:" Patch will take a patch file containing any of the four forms<br /> of difference listing produced by the diff program and apply<br /> those differences to an original file, producing a patched<br /> version.<br />Original-Maintainer: Christoph Berg <myon@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'patchutils\');\">patchutils</a><br /><a href=\"#\" onclick=\"show(\'update-notifier-common\');\">update-notifier-common</a>"});
data.push({name:"patchutils",description_short:"Utilities to work with patches",description_long:" This package includes the following utilities:<br />  - combinediff creates a cumulative patch from two incremental patches<br />  - dehtmldiff extracts a diff from an HTML page<br />  - filterdiff extracts or excludes diffs from a diff file<br />  - fixcvsdiff fixes diff files created by CVS that \"patch\" mis-interprets<br />  - flipdiff exchanges the order of two patches<br />  - grepdiff shows which files are modified by a patch matching a regex<br />  - interdiff shows differences between two unified diff files<br />  - lsdiff shows which files are modified by a patch<br />  - recountdiff recomputes counts and offsets in unified context diffs<br />  - rediff and editdiff fix offsets and counts of a hand-edited diff<br />  - splitdiff separates out incremental patches<br />  - unwrapdiff demangles patches that have been word-wrapped<br />Original-Maintainer: Christoph Berg <myon@debian.org><br />Homepage: http://cyberelk.net/tim/patchutils/index.html<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'patch\');\">patch</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"pciutils",description_short:"Linux PCI Utilities",description_long:" This package contains various utilities for inspecting and setting of<br /> devices connected to the PCI bus.<br />Homepage: http://atrey.karlin.mff.cuni.cz/~mj/pciutils.shtml<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpci3\');\">libpci3</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"perl",description_short:"Larry Wall's Practical Extraction and Report Language",description_long:" An interpreted scripting language, known among some as \"Unix's Swiss<br /> Army Chainsaw\".<br /> .<br /> Perl is optimised for scanning arbitrary text files and system<br /> administration.  It has built-in extended regular expression matching<br /> and replacement, a data-flow mechanism to improve security with<br /> setuid scripts and is extensible via modules that can interface to C<br /> libraries.<br />Original-Maintainer: Niko Tyni <ntyni@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a><br /><a href=\"#\" onclick=\"show(\'perl-modules\');\">perl-modules</a><br /><a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdb5.1\');\">libdb5.1</a><br /><a href=\"#\" onclick=\"show(\'libgdbm3\');\">libgdbm3</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'chkconfig\');\">chkconfig</a><br /><a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a><br /><a href=\"#\" onclick=\"show(\'devscripts\');\">devscripts</a><br /><a href=\"#\" onclick=\"show(\'dh-apparmor\');\">dh-apparmor</a><br /><a href=\"#\" onclick=\"show(\'intltool-debian\');\">intltool-debian</a><br /><a href=\"#\" onclick=\"show(\'libalgorithm-diff-perl\');\">libalgorithm-diff-perl</a><br /><a href=\"#\" onclick=\"show(\'libalgorithm-diff-xs-perl\');\">libalgorithm-diff-xs-perl</a><br /><a href=\"#\" onclick=\"show(\'libalgorithm-merge-perl\');\">libalgorithm-merge-perl</a><br /><a href=\"#\" onclick=\"show(\'libclass-accessor-perl\');\">libclass-accessor-perl</a><br /><a href=\"#\" onclick=\"show(\'libclone-perl\');\">libclone-perl</a><br /><a href=\"#\" onclick=\"show(\'libcommon-sense-perl\');\">libcommon-sense-perl</a><br /><a href=\"#\" onclick=\"show(\'libdigest-hmac-per
