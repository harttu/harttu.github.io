data.push({name:"accountsservice",description_short:"query and manipulate user account information",description_long:" The AccountService project provides a set of D-Bus<br /> interfaces for querying and manipulating user account<br /> information and an implementation of these interfaces,<br /> based on the useradd, usermod and userdel commands.<br />Homepage: http://cgit.freedesktop.org/accountsservice/<br />Original-Maintainer: Alessio Treglia <alessio@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libdbus-glib-1-2\');\">libdbus-glib-1-2</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpolkit-gobject-1-0\');\">libpolkit-gobject-1-0</a><br /><a href=\"#\" onclick=\"show(\'libaccountsservice0\');\">libaccountsservice0</a><br /><a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a>",required_by:"<a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a>"});
data.push({name:"acpid",description_short:"Advanced Configuration and Power Interface event daemon",description_long:" Modern computers support the Advanced Configuration and Power Interface (ACPI)<br /> to allow intelligent power management on your system and to query battery and<br /> configuration status.<br /> .<br /> ACPID is a completely flexible, totally extensible daemon for delivering<br /> ACPI events. It listens on netlink interface (or on the deprecated file<br /> /proc/acpi/event), and when an event occurs, executes programs to handle the<br /> event. The programs it executes are configured through a set of configuration<br /> files, which can be dropped into place by packages or by the admin.<br />Homepage: http://www.tedfelix.com/linux/acpid-netlink.html<br />Original-Maintainer: Debian Acpi Team <pkg-acpi-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a>",required_by:""});
data.push({name:"adduser",description_short:"add and remove users and groups",description_long:" This package includes the 'adduser' and 'deluser' commands for creating<br /> and removing users.<br /> .<br />  - 'adduser' creates new users and groups and adds existing users to<br />    existing groups;<br />  - 'deluser' removes users and groups and removes users from a given<br />    group.<br /> .<br /> Adding users with 'adduser' is much easier than adding them manually.<br /> Adduser will choose appropriate UID and GID values, create a home<br /> directory, copy skeletal user configuration, and automate setting<br /> initial values for the user's password, real name and so on.<br /> .<br /> Deluser can back up and remove users' home directories<br /> and mail spool or all the files they own on the system.<br /> .<br /> A custom script can be executed after each of the commands.<br /> .<br />  Development mailing list:<br />    http://lists.alioth.debian.org/mailman/listinfo/adduser-devel/<br />Homepage: http://alioth.debian.org/projects/adduser/<br />Original-Maintainer: Debian Adduser Developers <adduser-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0",required_by:"<a href=\"#\" onclick=\"show(\'cron\');\">cron</a><br /><a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'fuse\');\">fuse</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'mlocate\');\">mlocate</a><br /><a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'rsyslog\');\">rsyslog</a><br /><a href=\"#\" onclick=\"show(\'tomcat6\');\">tomcat6</a><br /><a href=\"#\" onclick= data.push({name:"ant",description_short:"Java based build tool like make",description_long:" A system independent (i.e. not shell based) build tool that uses XML<br /> files as \"Makefiles\". This package contains the scripts and the core<br /> tasks libraries.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://ant.apache.org/<br /><br />",depends_on:"default-jre-headless|java2-runtime-headless|java5-runtime-headless|java6-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'ant-optional\');\">ant-optional</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});

data.push({name:"apparmor",description_short:"User-space parser utility for AppArmor",description_long:" This provides the system initialization scripts needed to use the<br /> AppArmor Mandatory Access Control system, including the AppArmor Parser<br /> which is required to convert AppArmor text profiles into machine-readable<br /> policies that are loaded into the kernel for use with the AppArmor Linux<br /> Security Module.<br />Homepage: http://apparmor.net/<br />Original-Maintainer: Kees Cook <kees@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>",required_by:""});
data.push({name:"apport",description_short:"automatically generate crash reports for debugging",description_long:" apport automatically collects data from crashed processes and<br /> compiles a problem report in /var/crash/. This utilizes the crashdump<br /> helper hook provided by the Ubuntu kernel.<br /> .<br /> This package also provides a command line frontend for browsing and<br /> handling the crash reports. For desktops, you should consider<br /> installing the GTK+ or Qt user interface (apport-gtk or apport-kde).<br />Homepage: https://wiki.ubuntu.com/Apport<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-apport\');\">python-apport</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'python-gi\');\">python-gi</a><br /><a href=\"#\" onclick=\"show(\'gir1.2-glib-2.0\');\">gir1.2-glib-2.0</a><br /><a href=\"#\" onclick=\"show(\'sysv-rc\');\">sysv-rc</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:""});
data.push({name:"apport-symptoms",description_short:"symptom scripts for apport",description_long:" Apport intercepts program crashes, collects debugging information about the<br /> crash and the operating system environment, and sends it to bug trackers in a<br /> standardized form. It also offers the user to report a bug about a package,<br /> with again collecting as much information about it as possible.<br /> .<br /> This package extends Apport by some \"symptom\" scripts, so that bug reporters<br /> do not have to guess the correct package, but report problems based on<br /> symptoms that they have (like \"sound problem\"), through an interactive process.<br />Homepage: https://wiki.ubuntu.com/Apport<br /><br />",depends_on:"",required_by:""});
data.push({name:"apt",description_short:"commandline package manager",description_long:" This package provides commandline tools for searching and<br /> managing as well as querying information about packages<br /> as a low-level access to all features of the libapt-pkg library.<br /> .<br /> These include:<br />  * apt-get for retrieval of packages and information about them<br />    from authenticated sources and for installation, upgrade and<br />    removal of packages together with their dependencies<br />  * apt-cache for querying available information about installed<br />    as well as installable packages<br />  * apt-cdrom to use removable media as a source for packages<br />  * apt-config as an interface to the configuration settings<br />  * apt-key as an interface to manage authentication keys<br />Original-Maintainer: APT Development Team <deity@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'ubuntu-keyring\');\">ubuntu-keyring</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a>",required_by:"<a href=\"#\" onclick=\"show(\'tasksel\');\">tasksel</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"apt-transport-https",description_short:"https download transport for APT",description_long:" This package enables the usage of 'deb https://foo distro main' lines<br /> in the /etc/apt/sources.list so that all package managers using the<br /> libapt-pkg library can access metadata and packages available in sources<br /> accessible over https (Hypertext Transfer Protocol Secure).<br /> .<br /> This transport supports server as well as client authentication<br /> with certificates.<br />Original-Maintainer: APT Development Team <deity@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:""});
data.push({name:"apt-utils",description_short:"package managment related utility programs",description_long:" This package contains some less used commandline utilities related<br /> to package managment with APT.<br /> .<br />  * apt-extracttemplates is used by debconf to prompt for configuration<br />    questions before installation.<br />  * apt-ftparchive is used to create Packages and other index files<br />    needed to publish an archive of debian packages<br />  * apt-sortpkgs is a Packages/Sources file normalizer.<br />Original-Maintainer: APT Development Team <deity@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libapt-inst1.4\');\">libapt-inst1.4</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdb5.1\');\">libdb5.1</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"apt-xapian-index",description_short:"maintenance and search tools for a Xapian index of Debian packages",description_long:" This package provides update-apt-xapian-index, a tool to maintan a Xapian<br /> index of Debian package information in /var/lib/apt-xapian-index, and<br /> axi-cache, a command line search tool that uses the index.<br /> .<br /> axi-cache allows to search packages very quickly, and it also interfaces with<br /> the shell command line completion in a smart way, providing context-sensitive<br /> keyword and tag suggestions even before the search command is actually run.<br /> .<br /> update-apt-xapian-index allows plugins to be installed in<br /> /usr/share/apt-xapian-index to index all sorts of extra information, such as<br /> Debtags tags, popcon information, package ratings and anything else that would<br /> fit.<br /> .<br /> The index generated by update-apt-xapian-index is self-documenting, as it<br /> contains an autogenerated README file with information on the index layout and<br /> all the data that can be found in it.<br />Homepage: http://www.enricozini.org/sw/apt-xapian-index/<br />Original-Maintainer: Enrico Zini <enrico@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-xapian\');\">python-xapian</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'python-debian\');\">python-debian</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:""});
data.push({name:"aptitude",description_short:"terminal-based package manager (terminal interface only)",description_long:" aptitude is a package manager with a number of useful features,<br /> including: a mutt-like syntax for matching packages in a flexible<br /> manner, dselect-like persistence of user actions, the ability to<br /> retrieve and display the Debian changelog of most packages, and a<br /> command-line mode similar to that of apt-get.<br /> .<br /> aptitude is also Y2K-compliant, non-fattening, naturally cleansing,<br /> and housebroken.<br /> .<br /> This package contains a version of aptitude compiled with only the<br /> classic terminal-based interface (using curses).  For an experimental<br /> graphical interface, see the package aptitude-gtk.<br />Homepage: http://aptitude.alioth.debian.org/<br />Original-Maintainer: Aptitude Development Team <aptitude-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libboost-iostreams1.46.1\');\">libboost-iostreams1.46.1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcwidget3\');\">libcwidget3</a><br /><a href=\"#\" onclick=\"show(\'libept1.4.12\');\">libept1.4.12</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libncursesw5\');\">libncursesw5</a><br /><a href=\"#\" onclick=\"show(\'libsigc++-2.0-0c2a\');\">libsigc++-2.0-0c2a</a><br /><a href=\"#\" onclick=\"show(\'libsqlite3-0\');\">libsqlite3-0</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'libxapian22\');\">libxapian22</a>",required_by:"<a href=\"#\" onclick=\"show(\'tasksel\');\">tasksel</a>"});
data.push({name:"aspectj",description_short:"aspect-oriented extension for Java - tools",description_long:" AspectJ enables the clean modularization of crosscutting concerns<br /> such as: error checking and handling, synchronization, context-sensitive<br /> behavior, performance optimizations, monitoring and logging, debugging<br /> support, multi-object protocols.<br /> .<br /> This package provides the CLI tools of aspectj (aj5, ajc, ajbrowser).<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.eclipse.org/aspectj<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libaspectj-java\');\">libaspectj-java</a><br />default-jre-headless|java2-runtime-headless",required_by:"<a href=\"#\" onclick=\"show(\'libgeronimo-jpa-2.0-spec-java\');\">libgeronimo-jpa-2.0-spec-java</a>"});
data.push({name:"at",description_short:"Delayed job execution and batch processing",description_long:" At and batch read shell commands from standard input<br /> storing them as a job to be scheduled for execution in the<br /> future.<br /> .<br /> Use<br />  at    to run the job at a specified time<br />  batch to run the job when system load levels permit<br />Original-Maintainer: Ansgar Burchardt <ansgar@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'libpam-runtime\');\">libpam-runtime</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"augeas-lenses",description_short:"Set of lenses needed by libaugeas0 to parse config files",description_long:" Augeas parses configuration files described in lenses into a tree structure,<br /> which it exposes through its public API. Changes made through the API are<br /> written back to the initially read files.<br /> .<br /> Lenses are the building blocks of the file <-> tree transformation; they<br /> combine parsing a file and building the tree (the get transformation), with<br /> turning the tree back into an (updated) file (the put transformation).<br /> .<br /> The transformation works very hard to preserve comments and formatting<br /> details. It is controlled by ``lens'' definitions that describe the file<br /> format and the transformation into a tree. This package includes the official<br /> set of lenses.<br />Homepage: http://augeas.net/<br />Original-Maintainer: Nicolas Valcárcel Scerpella (Canonical) <nicolas.valcarcel@canonical.com><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libaugeas0\');\">libaugeas0</a>"});
data.push({name:"augeas-tools",description_short:"Augeas command line tools",description_long:" Augeas is a configuration editing tool. It parses configuration files in their<br /> native formats and transforms them into a tree. Configuration changes are made<br /> by manipulating this tree and saving it back into native config files.<br /> .<br /> This package provides command line tools based on libaugeas0:<br /> - augtool, a tool to manage configuration files.<br /> - augparse, a testing and debugging tool for augeas lenses.<br />Homepage: http://augeas.net/<br />Original-Maintainer: Nicolas Valcárcel Scerpella (Canonical) <nicolas.valcarcel@canonical.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libaugeas0\');\">libaugeas0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a>",required_by:"<a href=\"#\" onclick=\"show(\'cloudstack-management\');\">cloudstack-management</a>"});
data.push({name:"authbind",description_short:"Allows non-root programs to bind() to low ports",description_long:" This package allows a package to be started as non-root but<br /> still bind to low ports, without any changes to the application.<br />Original-Maintainer: Ian Jackson <ian@davenant.greenend.org.uk><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"base-files",description_short:"Debian base system miscellaneous files",description_long:" This package contains the basic filesystem hierarchy of a Debian system, and<br /> several important miscellaneous files, such as /etc/debian_version,<br /> /etc/host.conf, /etc/issue, /etc/motd, /etc/profile, /etc/nsswitch.conf,<br /> and others, and the text of several common licenses in use on Debian systems.<br />Original-Maintainer: Santiago Vila <sanvila@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'awk\');\">awk</a>",required_by:"<a href=\"#\" onclick=\"show(\'bash\');\">bash</a><br /><a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'rsync\');\">rsync</a>"});
data.push({name:"base-passwd",description_short:"Debian base system master password and group files",description_long:" These are the canonical master copies of the user database files<br /> (/etc/passwd and /etc/group), containing the Debian-allocated user and<br /> group IDs. The update-passwd tool is provided to keep the system databases<br /> synchronized with these master files.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'logrotate\');\">logrotate</a><br /><a href=\"#\" onclick=\"show(\'makedev\');\">makedev</a>"});
data.push({name:"bash",description_short:"GNU Bourne Again SHell",description_long:" Bash is an sh-compatible command language interpreter that executes<br /> commands read from the standard input or from a file.  Bash also<br /> incorporates useful features from the Korn and C shells (ksh and csh).<br /> .<br /> Bash is ultimately intended to be a conformant implementation of the<br /> IEEE POSIX Shell and Tools specification (IEEE Working Group 1003.2).<br /> .<br /> The Programmable Completion Code, by Ian Macdonald, is now found in<br /> the bash-completion package.<br />Homepage: http://tiswww.case.edu/php/chet/bash/bashtop.html<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'base-files\');\">base-files</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a>",required_by:"<a href=\"#\" onclick=\"show(\'bash-completion\');\">bash-completion</a><br /><a href=\"#\" onclick=\"show(\'cloudstack-common\');\">cloudstack-common</a>"});
data.push({name:"bash-completion",description_short:"programmable completion for the bash shell",description_long:" bash completion extends bash's standard completion behavior to achieve<br /> complex command lines with just a few keystrokes.  This project was<br /> conceived to produce programmable completion routines for the most<br /> common Linux/UNIX commands, reducing the amount of typing sysadmins<br /> and programmers need to do on a daily basis.<br />Homepage: http://bash-completion.alioth.debian.org<br />Original-Maintainer: Bash Completion Maintainers <bash-completion-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'bash\');\">bash</a>",required_by:""});
data.push({name:"bc",description_short:"The GNU bc arbitrary precision calculator language",description_long:" GNU bc is an interactive algebraic language with arbitrary precision which<br /> follows the POSIX 1003.2 draft standard, with several extensions including<br /> multi-character variable names, an `else' statement and full Boolean<br /> expressions.  GNU bc does not require the separate GNU dc program.<br /> Home page: http://directory.fsf.org/GNU/bc.html<br />Original-Maintainer: John G. Hasler <jhasler@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a>"});
data.push({name:"bind9-host",description_short:"Version of 'host' bundled with BIND 9.X",description_long:" This package provides the 'host' program in the form that is bundled with<br /> the BIND 9.X sources.<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbind9-80\');\">libbind9-80</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdns81\');\">libdns81</a><br /><a href=\"#\" onclick=\"show(\'libisc83\');\">libisc83</a><br /><a href=\"#\" onclick=\"show(\'libisccfg82\');\">libisccfg82</a><br /><a href=\"#\" onclick=\"show(\'liblwres80\');\">liblwres80</a>",required_by:""});
data.push({name:"binutils",description_short:"GNU assembler, linker and binary utilities",description_long:" The programs in this package are used to assemble, link and manipulate<br /> binary and object files.  They may be used in conjunction with a compiler<br /> and various libraries to build programs.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a><br /><a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"bsdmainutils",description_short:"collection of more utilities from FreeBSD",description_long:" This package contains lots of small programs many people expect to find when<br /> they use a BSD-style Unix system.<br /> .<br /> It provides banner (as printerbanner), calendar, col, colcrt, colrm, column,<br /> from (as bsd-from), hexdump (or hd), look, lorder, ncal (or cal), ul, and<br /> write (as bsd-write).<br /> .<br /> This package used to contain whois and vacation, which are now distributed in<br /> their own packages. Also here was tsort, which is now in the \"coreutils\"<br /> package.<br />Original-Maintainer: Debian Bsdmainutils Team <pkg-bsdmainutils@teams.debian.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'bsdutils\');\">bsdutils</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a>",required_by:"<a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a>"});
data.push({name:"bsdutils",description_short:"Basic utilities from 4.4BSD-Lite",description_long:" This package contains the bare minimum number of BSD utilities needed<br /> to boot a Debian system: logger, renice, script, scriptreplay, and wall.<br /> The remaining standard BSD utilities are provided by bsdmainutils.<br />Homepage: http://userweb.kernel.org/~kzak/util-linux/<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'bsdmainutils\');\">bsdmainutils</a>"});
data.push({name:"bsh",description_short:"Java scripting environment (BeanShell) Version 2",description_long:" BeanShell is a small, free, embeddable, Java source interpreter with object<br /> scripting language features, written in Java. BeanShell executes standard Java<br /> statements and expressions, in addition to obvious scripting commands and<br /> syntax.  BeanShell supports scripted objects as simple method closures like<br /> those in Perl and JavaScript(tm).<br /> .<br /> You can use BeanShell interactively for Java experimentation and debugging or<br /> as a simple scripting engine for you applications.  In short: BeanShell is a<br /> dynamically interpreted Java, plus some useful stuff.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.beanshell.org/<br /><br />",depends_on:"default-jre-headless|java1-runtime-headless|java2-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libjline-java\');\">libjline-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'bsh-gcj\');\">bsh-gcj</a><br /><a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-bsh-factory-java\');\">libplexus-bsh-factory-java</a>"});
data.push({name:"bsh-gcj",description_short:"Java scripting environment (BeanShell) Version 2 (native code)",description_long:" BeanShell is a small, free, embeddable, Java source interpreter with object<br /> scripting language features, written in Java. BeanShell executes standard Java<br /> statements and expressions, in addition to obvious scripting commands and<br /> syntax.  BeanShell supports scripted objects as simple method closures like<br /> those in Perl and JavaScript(tm).<br /> .<br /> You can use BeanShell interactively for Java experimentation and debugging or<br /> as a simple scripting engine for you applications.  In short: BeanShell is a<br /> dynamically interpreted Java, plus some useful stuff.<br /> .<br /> This package contains the natively compiled code for use by gij.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.beanshell.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'bsh\');\">bsh</a><br /><a href=\"#\" onclick=\"show(\'libgcj-common\');\">libgcj-common</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libgcj-bc\');\">libgcj-bc</a>",required_by:""});
data.push({name:"build-essential",description_short:"Informational list of build-essential packages",description_long:" If you do not plan to build Debian packages, you don't need this<br /> package.  Starting with dpkg (>= 1.14.18) this package is required<br /> for building Debian packages.<br /> .<br /> This package contains an informational list of packages which are<br /> considered essential for building Debian packages.  This package also<br /> depends on the packages on that list, to make it easy to have the<br /> build-essential packages installed.<br /> .<br /> If you have this package installed, you only need to install whatever<br /> a package specifies as its build-time dependencies to build the<br /> package.  Conversely, if you are determining what your package needs<br /> to build-depend on, you can always leave out the packages this<br /> package depends on.<br /> .<br /> This package is NOT the definition of what packages are<br /> build-essential; the real definition is in the Debian Policy Manual.<br /> This package contains merely an informational list, which is all<br /> most people need.   However, if this package and the manual disagree,<br /> the manual is correct.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6-dev\');\">libc6-dev</a>|libc-dev<br /><a href=\"#\" onclick=\"show(\'gcc\');\">gcc</a><br /><a href=\"#\" onclick=\"show(\'g++\');\">g++</a><br /><a href=\"#\" onclick=\"show(\'make\');\">make</a><br /><a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a>",required_by:""});
data.push({name:"busybox-initramfs",description_short:"Standalone shell setup for initramfs",description_long:" BusyBox combines tiny versions of many common UNIX utilities into a single<br /> small executable. It provides minimalist replacements for the most common<br /> utilities you would usually find on your desktop system (i.e., ls, cp, mv,<br /> mount, tar, etc.). The utilities in BusyBox generally have fewer options than<br /> their full-featured GNU cousins; however, the options that are included<br /> provide the expected functionality and behave very much like their GNU<br /> counterparts.<br /> .<br /> busybox-initramfs provides a simple stand alone shell that provides<br /> only the basic utilities needed for the initramfs.<br />Homepage: http://www.busybox.net<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a>"});
data.push({name:"busybox-static",description_short:"Standalone rescue shell with tons of builtin utilities",description_long:" BusyBox combines tiny versions of many common UNIX utilities into a single<br /> small executable. It provides minimalist replacements for the most common<br /> utilities you would usually find on your desktop system (i.e., ls, cp, mv,<br /> mount, tar, etc.).  The utilities in BusyBox generally have fewer options than<br /> their full-featured GNU cousins; however, the options that are included<br /> provide the expected functionality and behave very much like their GNU<br /> counterparts.<br /> .<br /> busybox-static provides you with a statically linked simple stand alone shell<br /> that provides all the utilities available in BusyBox. This package is<br /> intended to be used as a rescue shell, in the event that you screw up your<br /> system. Invoke \"busybox sh\" and you have a standalone shell ready to save<br /> your system from certain destruction. Invoke \"busybox\", and it will list the<br /> available builtin commands.<br />Homepage: http://www.busybox.net<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"byobu",description_short:"powerful, text based window manager and shell multiplexer",description_long:" Byobu is Ubuntu's text-based window manager based on GNU Screen.<br /> Using Byobu, you can quickly create and move between different windows<br /> over a single SSH connection or TTY terminal, monitor dozens of important<br /> statistics about your system, detach and reattach to sessions later<br /> while your programs continue to run in the background.<br />Homepage: http://launchpad.net/byobu<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'gettext-base\');\">gettext-base</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-newt\');\">python-newt</a><br /><a href=\"#\" onclick=\"show(\'tmux\');\">tmux</a>|<a href=\"#\" onclick=\"show(\'screen\');\">screen</a>",required_by:""});
data.push({name:"bzip2",description_short:"high-quality block-sorting file compressor - utilities",description_long:" bzip2 is a freely available, patent free, high-quality data compressor.<br /> It typically compresses files to within 10% to 15% of the best available<br /> techniques, whilst being around twice as fast at compression and six<br /> times faster at decompression.<br /> .<br /> bzip2 compresses files using the Burrows-Wheeler block-sorting text<br /> compression algorithm, and Huffman coding.  Compression is generally<br /> considerably better than that achieved by more conventional<br /> LZ77/LZ78-based compressors, and approaches the performance of the PPM<br /> family of statistical compressors.<br /> .<br /> The archive file format of bzip2 (.bz2) is incompatible with that of its<br /> predecessor, bzip (.bz).<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://www.bzip.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"ca-certificates",description_short:"Common CA certificates",description_long:" This package includes PEM files of CA certificates to allow SSL-based<br /> applications to check for the authenticity of SSL connections.<br /> .<br /> It includes, among others, certificate authorities used by the Debian<br /> infrastructure and those shipped with Mozilla's browsers.<br /> .<br /> Please note that Debian can neither confirm nor deny whether the<br /> certificate authorities whose certificates are included in this package<br /> have in any way been audited for trustworthiness or RFC 3647 compliance.<br /> Full responsibility to assess them belongs to the local system<br /> administrator.<br />Original-Maintainer: Michael Shuler <michael@pbandjelly.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openssl\');\">openssl</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0",required_by:"<a href=\"#\" onclick=\"show(\'ca-certificates-java\');\">ca-certificates-java</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'libcurl3\');\">libcurl3</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'liblwp-protocol-https-perl\');\">liblwp-protocol-https-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a><br /><a href=\"#\" onclick=\"show(\'python-httplib2\');\">python-httplib2</a><br /><a href=\"#\" onclick=\"show(\'ssh-import-id\');\">ssh-import-id</a>"});
data.push({name:"ca-certificates-java",description_short:"Common CA certificates (JKS keystore)",description_long:" This package uses the hooks of the ca-certificates package to update the<br /> cacerts JKS keystore used for many java runtimes.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>|java6-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libnss3-1d\');\">libnss3-1d</a>",required_by:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>"});
data.push({name:"chkconfig",description_short:"system tool to enable or disable system services",description_long:" Chkconfig is a utility to update and query runlevel information for system<br /> services.  Chkconfig manipulates the numerous symbolic links in /etc/init.d/,<br /> to relieve system administrators of some of the drudgery of manually editing<br /> the symbolic links.<br /> .<br /> In Debian, there are several tools with similar functionality, but users<br /> coming from other Linux distributions will find the tools in this package<br /> more familiar.<br />Original-Maintainer: Peter Eisentraut <petere@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'cloudstack-management\');\">cloudstack-management</a>"});

data.push({name:"command-not-found",description_short:"Suggest installation of packages in interactive bash sessions",description_long:" This package will install a handler for command_not_found that looks up<br /> programs not currently installed but available from the repositories.<br />Original-Maintainer: Zygmunt Krynicki <zkrynicki@gmail.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'command-not-found-data\');\">command-not-found-data</a><br /><a href=\"#\" onclick=\"show(\'python-gdbm\');\">python-gdbm</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a>",required_by:""});
