data.push({name:"libdrm2",description_short:"Userspace interface to kernel DRM services -- runtime",description_long:" This library implements the userspace interface to the kernel DRM<br /> services.  DRM stands for \"Direct Rendering Manager\", which is the<br /> kernelspace portion of the \"Direct Rendering Infrastructure\" (DRI).<br /> The DRI is currently used on Linux to provide hardware-accelerated<br /> OpenGL drivers.<br /> .<br /> This package provides the runtime environment for libdrm.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdrm-intel1\');\">libdrm-intel1</a><br /><a href=\"#\" onclick=\"show(\'libdrm-nouveau1a\');\">libdrm-nouveau1a</a><br /><a href=\"#\" onclick=\"show(\'libdrm-radeon1\');\">libdrm-radeon1</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a>"});
data.push({name:"libeasymock-java",description_short:"Java library to generate Mock Objects for given interfaces",description_long:" EasyMock 2 is a library that provides an easy way to use Mock Objects for given<br /> interfaces. Mock Objects simulate parts of the behavior of domain code,<br /> and are able to check whether they are used as defined.<br /> Domain classes can be tested in isolation<br /> by simulating their collaborators with Mock Objects.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.easymock.org<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>"});

data.push({name:"libedit2",description_short:"BSD editline and history libraries",description_long:" The editline library provides generic line editing and<br /> history functions.<br /> .<br /> It slightly resembles GNU readline<br />Homepage: http://ftp.netbsd.org/pub/NetBSD/NetBSD-current/src/lib/libedit/<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbsd0\');\">libbsd0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:"<a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a>"});
data.push({name:"libelf1",description_short:"library to read and write ELF files",description_long:" The libelf1 package provides a shared library which allows reading and<br /> writing ELF files on a high level.  Third party programs depend on<br /> this package to read internals of ELF files.  The programs of the<br /> elfutils package use it also to generate new ELF files.<br /> .<br /> This library is part of elfutils.<br />Homepage: https://fedorahosted.org/elfutils/<br />Original-Maintainer: Kurt Roeckx <kurt@roeckx.be><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ltrace\');\">ltrace</a>"});
data.push({name:"libemail-valid-perl",description_short:"Perl module for checking the validity of Internet email addresses",description_long:" Email::Valid determines whether an email address is well-formed, and<br /> optionally, whether a mail host exists for the domain.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Email-Valid/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libmailtools-perl\');\">libmailtools-perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-dns-perl\');\">libnet-dns-perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-domain-tld-perl\');\">libnet-domain-tld-perl</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"libencode-locale-perl",description_short:"utility to determine the locale encoding",description_long:" In many applications it's wise to let Perl use Unicode for the strings it<br /> processes. Most of the interfaces Perl has to the outside world are still byte<br /> based. Programs therefore need to decode byte strings that enter the program<br /> from the outside and encode them again on the way out.<br /> .<br /> The POSIX locale system is used to specify both the language conventions<br /> requested by the user and the preferred character set to consume and output.<br /> The Encode::Locale module looks up the charset and encoding (called a CODESET<br /> in the locale jargon) and arranges for the Encode module to know this encoding<br /> under the name \"locale\". It means bytes obtained from the environment can be<br /> converted to Unicode strings by calling Encode::encode(locale => $bytes) and<br /> converted back again with Encode::decode(locale => $string).<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Encode-Locale/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libept1.4.12",description_short:"High-level library for managing Debian package information",description_long:" The library defines a very minimal framework in which many sources of data<br /> about Debian packages can be implemented and queried together.<br /> .<br /> The library includes four data sources:<br /> .<br />  * APT: access the APT database<br />  * Debtags: access the Debtags tag information<br />  * Popcon: access Popcon package scores<br />  * The Xapian index built by apt-xapian-index<br /> .<br /> This is the shared library.<br />Original-Maintainer: Enrico Zini <enrico@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a>"});
data.push({name:"liberror-perl",description_short:"Perl module for error/exception handling in an OO-ish way",description_long:" This module provides two interfaces.  Firstly \"Error\" provides a<br /> procedural interface to exception handling.  Secondly \"Error\" is a<br /> base class for errors/exceptions that can either be thrown, for<br /> subsequent catch, or can simply be recorded.<br /> .<br /> Errors in the class \"Error\" should not be thrown directly, but the<br /> user should throw errors from a sub-class of \"Error\".<br />Original-Maintainer: Clint Burfoot <clint@burfoot.info><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'git\');\">git</a><br /><a href=\"#\" onclick=\"show(\'libparse-debcontrol-perl\');\">libparse-debcontrol-perl</a>"});
data.push({name:"libevent-2.0-5",description_short:"Asynchronous event notification library",description_long:" Libevent is an asynchronous event notification library that provides a<br /> mechanism to execute a callback function when a specific event occurs<br /> on a file descriptor or after a timeout has been reached.<br /> .<br /> It is meant to replace the asynchronous event loop found in<br /> event driven network servers. Currently, libevent supports /dev/poll,<br /> kqueue(2), event ports, select(2), poll(2) and epoll(4).<br /> .<br /> For backward compatibility and to transition to \"libevent_core only\"<br /> or \"libevent_core + libevent_extra\", the libevent source package builds<br /> the libevent library that includes everything in libevent_core and<br /> libevent_extra.<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://www.monkey.org/~provos/libevent/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'tmux\');\">tmux</a>"});
data.push({name:"libexcalibur-logkit-java",description_short:"Lightweight and fast designed logging toolkit for Java",description_long:" Excalibur Logkit (previously avalon logkit) is a lightweight, fast, securely<br /> designed logging toolkit. It is designed to integrate into existing<br /> applications. Logkit is more lightweight than Log4j.<br /> .<br /> This package contains the library jar.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://excalibur.apache.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});
data.push({name:"libexpat1",description_short:"XML parsing C library - runtime library",description_long:" This package contains the runtime, shared library of expat, the C<br /> library for parsing XML. Expat is a stream-oriented parser in<br /> which an application registers handlers for things the parser<br /> might find in the XML document (like start tags).<br />Homepage: http://expat.sourceforge.net<br />Original-Maintainer: Debian XML/SGML Group <debian-xml-sgml-pkgs@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'git\');\">git</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a>"});
data.push({name:"libexporter-lite-perl",description_short:"lightweight subset of Exporter",description_long:" Exporter::Lite is an alternative to Exporter intended to provide a<br /> lightweight subset of its functionality.  It supports import(), @EXPORT and<br /> @EXPORT_OK and not a whole lot else.<br /> .<br /> Unlike Exporter, it is not necessary to inherit from Exporter::Lite<br /> (ie. no @ISA = qw(Exporter::Lite) mantra).  Exporter::Lite simply<br /> exports its import() function.  This might be called a \"mix-in\".<br /> .<br /> Setting up a module to export its variables and functions is simple:<br /> .<br /> package My::Module;<br /> use Exporter::Lite;<br /> .<br /> @EXPORT = qw($Foo bar);<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Exporter-Lite/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libparse-debcontrol-perl\');\">libparse-debcontrol-perl</a>"});
data.push({name:"libffi6",description_short:"Foreign Function Interface library runtime",description_long:" A foreign function interface is the popular name for the interface that<br /> allows code written in one language to call code written in another<br /> language.<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgirepository-1.0-1\');\">libgirepository-1.0-1</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a>"});
data.push({name:"libfile-listing-perl",description_short:"module to parse directory listings",description_long:" File::Listing exports a single function called parse_dir(), which can be used<br /> to parse directory listings.<br /> .<br /> The first parameter to parse_dir() is the directory listing to parse. It can<br /> be a scalar, a reference to an array of directory lines or a glob<br /> representing a filehandle to read the directory listing from.<br /> .<br /> The second parameter is the time zone to use when parsing time stamps in the<br /> listing. If this value is undefined, then the local time zone is assumed.<br /> .<br /> The third parameter is the type of listing to assume. Currently supported<br /> formats are 'unix', 'apache' and 'dosftp'. The default value 'unix'.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/File-Listing/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-date-perl\');\">libhttp-date-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libflac8",description_short:"Free Lossless Audio Codec - runtime C library",description_long:" FLAC stands for Free Lossless Audio Codec. Grossly oversimplified, FLAC is<br /> similar to MP3, but lossless.  The FLAC project consists of:<br /> .<br />  * The stream format<br />  * libFLAC, which implements a reference encoder, stream decoder, and file<br />    decoder<br />  * flac, which is a command-line wrapper around libFLAC to encode and decode<br />    .flac files<br />  * Input plugins for various music players (Winamp, XMMS, and more in the<br />    works)<br /> .<br /> This package contains the runtime library libFLAC.<br />Original-Maintainer: Debian Multimedia Maintainers <pkg-multimedia-maintainers@lists.alioth.debian.org><br />Homepage: http://flac.sourceforge.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libogg0\');\">libogg0</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsndfile1\');\">libsndfile1</a>"});
data.push({name:"libfont-afm-perl",description_short:"Font::AFM - Interface to Adobe Font Metrics files",description_long:" This module implements the Font::AFM class. Objects of this class are<br /> initialised from an AFM-file and allows you to obtain information<br /> about the font and the metrics of the various glyphs in the font.<br /> .<br /> All measurements in AFM files are given in terms of units equal to<br /> 1/1000 of the scale factor of the font being used. To compute actual<br /> sizes in a document, these amounts should be multiplied by (scale<br /> factor of font)/1000.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Font-AFM/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhtml-format-perl\');\">libhtml-format-perl</a>"});
data.push({name:"libfontconfig1",description_short:"generic font configuration library - runtime",description_long:" Fontconfig is a font configuration and customization library, which<br /> does not depend on the X Window System. It is designed to locate<br /> fonts within the system and select them according to requirements<br /> specified by applications.<br /> .<br /> This package contains the runtime library needed to launch applications<br /> using fontconfig.<br />Original-Maintainer: Keith Packard <keithp@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libexpat1\');\">libexpat1</a><br /><a href=\"#\" onclick=\"show(\'libfreetype6\');\">libfreetype6</a><br /><a href=\"#\" onclick=\"show(\'fontconfig-config\');\">fontconfig-config</a>",required_by:"<a href=\"#\" onclick=\"show(\'fontconfig\');\">fontconfig</a><br /><a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a><br /><a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxft2\');\">libxft2</a>"});
data.push({name:"libfop-java",description_short:"XML formatter driven by XSL Formatting Objects (XSL-FO.)",description_long:" FOP is a Java application that reads a formatting object tree and then<br /> turns it into a wide variety of output presentations (including AFP,<br /> PCL, PDF, PNG, PostScript, RTF, TIFF, and plain text), or displays<br /> the result on-screen.<br /> .<br /> The formatting object tree can be in the form of an XML document<br /> (output by an XSLT engine like xalan) or can be passed in memory as a<br /> DOM Document or (in the case of xalan) SAX events.<br /> .<br /> This package contains the fop jar file<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://xmlgraphics.apache.org/fop/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a><br /><a href=\"#\" onclick=\"show(\'libxalan2-java\');\">libxalan2-java</a><br /><a href=\"#\" onclick=\"show(\'libbsf-java\');\">libbsf-java</a><br /><a href=\"#\" onclick=\"show(\'libavalon-framework-java\');\">libavalon-framework-java</a><br /><a href=\"#\" onclick=\"show(\'libbatik-java\');\">libbatik-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-io-java\');\">libcommons-io-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'libxt6\');\">libxt6</a><br /><a href=\"#\" onclick=\"show(\'libxtst6\');\">libxtst6</a><br /><a href=\"#\" onclick=\"show(\'libxmlgraphics-commons-java\');\">libxmlgraphics-commons-java</a><br /><a href=\"#\" onclick=\"show(\'java-wrappers\');\">java-wrappers</a><br /><a href=\"#\" onclick=\"show(\'libxml-commons-external-java\');\">libxml-commons-external-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'fop\');\">fop</a>"});
data.push({name:"libfreetype6",description_short:"FreeType 2 font engine, shared library files",description_long:" The FreeType project is a team of volunteers who develop free,<br /> portable and high-quality software solutions for digital typography.<br /> They specifically target embedded systems and focus on bringing small,<br /> efficient and ubiquitous products.<br /> .<br /> The FreeType 2 library is their new software font engine.  It has been<br /> designed to provide the following important features:<br />  * A universal and simple API to manage font files<br />  * Support for several font formats through loadable modules<br />  * High-quality anti-aliasing<br />  * High portability & performance<br /> .<br /> Supported font formats include:<br />  * TrueType files (.ttf) and collections (.ttc)<br />  * Type 1 font files both in ASCII (.pfa) or binary (.pfb) format<br />  * Type 1 Multiple Master fonts.  The FreeType 2 API also provides<br />    routines to manage design instances easily<br />  * Type 1 CID-keyed fonts<br />  * OpenType/CFF (.otf) fonts<br />  * CFF/Type 2 fonts<br />  * Adobe CEF fonts (.cef), used to embed fonts in SVG documents with<br />    the Adobe SVG viewer plugin.<br />  * Windows FNT/FON bitmap fonts<br /> .<br /> This package contains the files needed to run programs that use the<br /> FreeType 2 library.<br /> .<br />  Home Page: http://www.freetype.org/<br />  Authors: David Turner   <david.turner@freetype.org><br />           Robert Wilhelm <robert.wilhelm@freetype.org><br />           Werner Lemberg <werner.lemberg@freetype.org><br />Homepage: http://www.freetype.org<br />Original-Maintainer: Steve Langasek <vorlon@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a><br /><a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxft2\');\">libxft2</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>"});
data.push({name:"libfribidi0",description_short:"Free Implementation of the Unicode BiDi algorithm",description_long:" FriBiDi is a BiDi algorithm implementation for Hebrew and/or Arabic<br /> languages.<br /> This package contains the shared libraries.<br />Original-Maintainer: Debian Hebrew Packaging Team <debian-hebrew-package@lists.alioth.debian.org><br />Homepage: http://www.fribidi.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"libfuse2",description_short:"Filesystem in Userspace (library)",description_long:" Filesystem in Userspace (FUSE) is a simple interface for userspace programs to<br /> export a virtual filesystem to the Linux kernel. It also aims to provide a<br /> secure method for non privileged users to create and mount their own filesystem<br /> implementations.<br /> .<br /> This package contains the shared library.<br />Homepage: http://fuse.sourceforge.net/<br />Original-Maintainer: Daniel Baumann <daniel.baumann@progress-technologies.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'fuse\');\">fuse</a><br /><a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a><br /><a href=\"#\" onclick=\"show(\'ntfs-3g\');\">ntfs-3g</a>"});
data.push({name:"libganymed-ssh2-java",description_short:"pure Java implementation of the SSH-2 protocol",description_long:" Ganymed SSH-2 for Java is a library which implements the SSH-2<br /> protocol in pure Java. It allows one to connect to SSH servers from<br /> within Java programs. It supports SSH sessions (remote command<br /> execution and shell access), local and remote port forwarding, local<br /> stream forwarding, X11 forwarding, SCP and SFTP. There are no<br /> dependencies on any JCE provider, as all crypto functionality is<br /> included.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.cleondris.ch/ssh2/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-scm-java\');\">libmaven-scm-java</a>"});
data.push({name:"libgc1c2",description_short:"conservative garbage collector for C and C++",description_long:" Boehm-Demers-Weiser's GC is a garbage collecting storage allocator that is<br /> intended to be used as a plug-in replacement for C's malloc or C++'s new().<br /> .<br /> It allows you to allocate memory basically as you normally would without<br /> explicitly deallocating memory that is no longer useful. The collector<br /> automatically recycles memory when it determines that it can no longer be<br /> used.<br /> .<br /> This version of the collector is thread safe, has C++ support and uses the<br /> defaults for everything else. However, it does not work as a drop-in malloc(3)<br /> replacement.<br />Homepage: http://www.hpl.hp.com/personal/Hans_Boehm/gc/<br />Original-Maintainer: Christoph Egger <christoph@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a>",required_by:"<a href=\"#\" onclick=\"show(\'w3m\');\">w3m</a>"});
data.push({name:"libgcc1",description_short:"GCC support library",description_long:" Shared version of the support library, a library of internal subroutines<br /> that GCC uses to overcome shortcomings of particular machines, or<br /> special needs for some languages.<br />Homepage: http://gcc.gnu.org/<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'gcc-4.6-base\');\">gcc-4.6-base</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'apt\');\">apt</a><br /><a href=\"#\" onclick=\"show(\'apt-transport-https\');\">apt-transport-https</a><br /><a href=\"#\" onclick=\"show(\'apt-utils\');\">apt-utils</a><br /><a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'binutils\');\">binutils</a><br /><a href=\"#\" onclick=\"show(\'bsh-gcj\');\">bsh-gcj</a><br /><a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a><br /><a href=\"#\" onclick=\"show(\'groff-base\');\">groff-base</a><br /><a href=\"#\" onclick=\"show(\'html2text\');\">html2text</a><br /><a href=\"#\" onclick=\"show(\'icedtea-6-jre-cacao\');\">icedtea-6-jre-cacao</a><br /><a href=\"#\" onclick=\"show(\'libapt-inst1.4\');\">libapt-inst1.4</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg-perl\');\">libapt-pkg-perl</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libaugeas0\');\">libaugeas0</a><br /><a href=\"#\" onclick=\"show(\'libboost-iostreams1.46.1\');\">libboost-iostreams1.46.1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcwidget3\');\">libcwidget3</a><br /><a href=\"#\" onclick=\"show(\'libept1.4.12\');\">libept1.4.12</a><br /><a href=\"#\" onclick=\"show(\'libgc1c2\');\">libgc1c2</a><br /><a href=\"#\" onclick=\"show(\'libgcj12\');\">libgcj12</a><br /><a href=\"#\" onclick=\"show(\'libpython2.7\');\">libpython2.7</a><br /><a href=\"#\" onclick=\"show(\'libsigc++-2.0-0c2a\');\">libsigc++-2.0-0c2a</a><br /><a href=\"#\" onclick=\"show(\'libsmbios2\');\">libsmbios2</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'libxapian22\');\">libxapian22</a><br /><a href=\"#\" onclick=\"show(\'lshw\');\">lshw</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'python-xapian\');\">python-xapian</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python2.7-minimal\');\">python2.7-minimal</a><br /><a href=\"#\" onclick=\"show(\'smbios-utils\');\">smbios-utils</a><br /><a href=\"#\" onclick=\"show(\'telnet\');\">telnet</a>"});
data.push({name:"libgcj-bc",description_short:"Link time only library for use with gcj",description_long:" A fake library that is used at link time only.  It ensures that<br /> binaries built with the BC-ABI link against a constant SONAME.<br /> This way, BC-ABI binaries continue to work if the SONAME underlying<br /> libgcj.so changes.<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libgcj-common\');\">libgcj-common</a><br /><a href=\"#\" onclick=\"show(\'libgcj12\');\">libgcj12</a>",required_by:"<a href=\"#\" onclick=\"show(\'bsh-gcj\');\">bsh-gcj</a>"});

data.push({name:"libgcj12",description_short:"Java runtime library for use with gcj",description_long:" This is the runtime that goes along with the gcj front end to<br /> gcc. libgcj includes parts of the Java Class Libraries, plus glue to<br /> connect the libraries to the compiler and the underlying OS.<br /> .<br /> To show file names and line numbers in stack traces, the packages<br /> libgcj12-dbg and binutils are required.<br />Homepage: http://gcc.gnu.org/<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'gcj-4.6-base\');\">gcj-4.6-base</a><br /><a href=\"#\" onclick=\"show(\'libgcj-common\');\">libgcj-common</a><br /><a href=\"#\" onclick=\"show(\'libasound2\');\">libasound2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libgmp10\');\">libgmp10</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'gcj-4.6-jre-lib\');\">gcj-4.6-jre-lib</a><br /><a href=\"#\" onclick=\"show(\'libgcj-bc\');\">libgcj-bc</a>"});
data.push({name:"libgcrypt11",description_short:"LGPL Crypto library - runtime library",description_long:" libgcrypt contains cryptographic functions.  Many important free<br /> ciphers, hash algorithms and public key signing algorithms have been<br /> implemented:<br /> Arcfour, Blowfish, CAST5, DES, AES, Twofish, Serpent, rfc2268 (rc2), SEED,<br /> Camellia, CRC, MD4, MD5, RIPE-MD160, SHA-1, SHA-256, SHA-512, Tiger,<br /> Whirlpool, DSA, DSA2, ElGamal, RSA, ECC.<br />Homepage: http://directory.fsf.org/project/libgcrypt/<br />Original-Maintainer: Debian GnuTLS Maintainers <pkg-gnutls-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgpg-error0\');\">libgpg-error0</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'libgnutls26\');\">libgnutls26</a><br /><a href=\"#\" onclick=\"show(\'libldap-2.4-2\');\">libldap-2.4-2</a><br /><a href=\"#\" onclick=\"show(\'librtmp0\');\">librtmp0</a><br /><a href=\"#\" onclick=\"show(\'ntfs-3g\');\">ntfs-3g</a><br /><a href=\"#\" onclick=\"show(\'whoopsie\');\">whoopsie</a>"});
data.push({name:"libgdbm3",description_short:"GNU dbm database routines (runtime version)",description_long:" GNU dbm ('gdbm') is a library of database functions that use extendible<br /> hashing and works similarly to the standard UNIX 'dbm' functions.<br /> .<br /> The basic use of 'gdbm' is to store key/data pairs in a data file, thus<br /> providing a persistent version of the 'dictionary' Abstract Data Type<br /> ('hash' to perl programmers).<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://directory.fsf.org/project/gdbm/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'python-gdbm\');\">python-gdbm</a>"});

data.push({name:"libgeoip1",description_short:"non-DNS IP-to-country resolver library",description_long:" GeoIP is a C library that enables the user to find the country that any<br /> IP address or hostname originates from. It uses a file based database.<br /> .<br /> This database simply contains IP blocks as keys, and countries as values and<br /> it should be more complete and accurate than using reverse DNS lookups.<br /> .<br /> This package contains the shared library.<br />Original-Maintainer: Patrick Matthäi <pmatthaei@debian.org><br />Homepage: http://www.maxmind.com/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdns81\');\">libdns81</a>"});
data.push({name:"libgeronimo-interceptor-3.0-spec-java",description_short:"Geronimo API implementation of the Interceptor 3.0 spec",description_long:" The goal of the Geronimo project is to produce a server runtime framework<br /> that pulls together the best Open Source alternatives to create runtimes<br /> that meet the needs of developers and system administrators. Geronimo's<br /> most popular distribution is a fully certified Java EE 5 application server<br /> runtime.<br /> .<br /> Geronimo API implementation of the Interceptor 3.0 spec (javax.interceptor<br /> classes)<br />Original-Maintainer: Chris Grzegorczyk <grze@eucalyptus.com><br /><br />",depends_on:"default-jre-headless|java5-runtime-headless",required_by:"<a href=\"#\" onclick=\"show(\'libcdi-api-java\');\">libcdi-api-java</a>"});
data.push({name:"libgeronimo-jpa-2.0-spec-java",description_short:"Geronimo JSR-317 Java Persistence (JPA) 2.0 Spec API",description_long:" The Java Persistence API is the Java API for the management of persistence<br /> and object/relational mapping for Java EE and Java SE environments.<br /> .<br /> The goal of this specification is to provide an object/relational mapping<br /> facility for the Java application developer using a Java domain model<br /> to manage a relational database.<br /> .<br /> Persistence in this context covers three areas:<br />  - The API itself, defined in the javax.persistence package.<br />  - The Java Persistence Query Language (JPQL).<br />  - Object/relational metadata.<br /> .<br /> The Java Persistence 2.0 specification addresses improvements in the areas of<br /> domain modeling, object/relational mapping, EntityManager and Query<br /> interfaces, and the Java Persistence query language. It adds an API for<br /> criteria queries, a metamodel API, and support for validation.<br /> .<br /> This package contains only API of JSR-317 spec. Apache OpenJPA and<br /> EclipseLink are implementations of this spec.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'aspectj\');\">aspectj</a><br /><a href=\"#\" onclick=\"show(\'libgeronimo-osgi-support-java\');\">libgeronimo-osgi-support-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libosgi-compendium-java\');\">libosgi-compendium-java</a>"});
data.push({name:"libgeronimo-osgi-support-java",description_short:"Java libraries providing OSGi lookup support for Geronimo projects",description_long:" These Java libraries allow the use of OSGi framework with Geronimo existing<br /> projects. They allow lookup and registration of components.<br /> .<br /> - geronimo-osgi-locator.jar: Allow performing class and components lookups<br />   with OSGi support.<br />   .<br /> - geronimo-osgi-registry.jar: Facilitate the use of Geronimo specs providers<br />   (components typically plugged in to the JRE through META-INF/services<br />   resources) like geronimo-validation-1.0-spec (Geronimo JSR-303 Bean<br />   Validation Spec API).<br />   .<br />   The service created by this library will maintain a registry of factory<br />   class that can be used by the spec bundles to locate factory classes that<br />   reside in other bundles.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://geronimo.apache.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libaspectj-java\');\">libaspectj-java</a><br /><a href=\"#\" onclick=\"show(\'libosgi-core-java\');\">libosgi-core-java</a><br /><a href=\"#\" onclick=\"show(\'libosgi-compendium-java\');\">libosgi-compendium-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgeronimo-jpa-2.0-spec-java\');\">libgeronimo-jpa-2.0-spec-java</a>"});

data.push({name:"libgirepository-1.0-1",description_short:"Library for handling GObject introspection data (runtime library)",description_long:" GObject Introspection is a project for providing machine readable<br /> introspection data of the API of C libraries. This introspection<br /> data can be used in several different use cases, for example<br /> automatic code generation for bindings, API verification and documentation<br /> generation.<br /> .<br /> GObject Introspection contains tools to generate and handle the<br /> introspection data.<br /> .<br /> This package contains a C library for handling the introspection data.<br />Original-Maintainer: Debian GNOME Maintainers <pkg-gnome-maintainers@lists.alioth.debian.org><br />Homepage: http://live.gnome.org/GObjectIntrospection<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libffi6\');\">libffi6</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a>",required_by:"<a href=\"#\" onclick=\"show(\'gir1.2-glib-2.0\');\">gir1.2-glib-2.0</a><br /><a href=\"#\" onclick=\"show(\'python-gi\');\">python-gi</a>"});
data.push({name:"libglib2.0-0",description_short:"GLib library of C routines",description_long:" GLib is a library containing many useful C routines for things such<br /> as trees, hashes, lists, and strings.  It is a useful general-purpose<br /> C library used by projects such as GTK+, GIMP, and GNOME.<br /> .<br /> This package contains the shared libraries.<br />Homepage: http://www.gtk.org/<br />Original-Maintainer: Debian GNOME Maintainers <pkg-gnome-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libffi6\');\">libffi6</a><br /><a href=\"#\" onclick=\"show(\'libpcre3\');\">libpcre3</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'accountsservice\');\">accountsservice</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'gir1.2-glib-2.0\');\">gir1.2-glib-2.0</a><br /><a href=\"#\" onclick=\"show(\'irqbalance\');\">irqbalance</a><br /><a href=\"#\" onclick=\"show(\'libaccountsservice0\');\">libaccountsservice0</a><br /><a href=\"#\" onclick=\"show(\'libatk-wrapper-java-jni\');\">libatk-wrapper-java-jni</a><br /><a href=\"#\" onclick=\"show(\'libatk1.0-0\');\">libatk1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libcroco3\');\">libcroco3</a><br /><a href=\"#\" onclick=\"show(\'libdbus-glib-1-2\');\">libdbus-glib-1-2</a><br /><a href=\"#\" onclick=\"show(\'libgdk-pixbuf2.0-0\');\">libgdk-pixbuf2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libgettextpo0\');\">libgettextpo0</a><br /><a href=\"#\" onclick=\"show(\'libgirepository-1.0-1\');\">libgirepository-1.0-1</a><br /><a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpolkit-gobject-1-0\');\">libpolkit-gobject-1-0< data.push({name:"libgmp10",description_short:"Multiprecision arithmetic library",description_long:" GNU MP is a programmer's library for arbitrary precision<br /> arithmetic (ie, a bignum package).  It can operate on signed<br /> integer, rational, and floating point numeric types.<br /> .<br /> It has a rich set of functions, and the functions have a regular<br /> interface.<br />Original-Maintainer: Debian Science Team <debian-science-maintainers@lists.alioth.debian.org><br />Homepage: http://gmplib.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'cpp-4.6\');\">cpp-4.6</a><br /><a href=\"#\" onclick=\"show(\'g++-4.6\');\">g++-4.6</a><br /><a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a><br /><a href=\"#\" onclick=\"show(\'libgcj12\');\">libgcj12</a><br /><a href=\"#\" onclick=\"show(\'libmpc2\');\">libmpc2</a><br /><a href=\"#\" onclick=\"show(\'libmpfr4\');\">libmpfr4</a><br /><a href=\"#\" onclick=\"show(\'python-crypto\');\">python-crypto</a>"});
data.push({name:"libgnutls26",description_short:"GNU TLS library - runtime library",description_long:" GnuTLS is a portable library which implements the Transport Layer<br /> Security (TLS 1.0, 1.1, 1.2) and Secure Sockets Layer (SSL) 3.0 protocols.<br /> .<br /> GnuTLS features support for:<br />  - TLS extensions: server name indication, max record size, opaque PRF<br />    input, etc.<br />  - authentication using the SRP protocol.<br />  - authentication using both X.509 certificates and OpenPGP keys.<br />  - TLS Pre-Shared-Keys (PSK) extension.<br />  - Inner Application (TLS/IA) extension.<br />  - X.509 and OpenPGP certificate handling.<br />  - X.509 Proxy Certificates (RFC 3820).<br />  - all the strong encryption algorithms (including SHA-256/384/512 and<br />    Camellia (RFC 4132)).<br /> .<br /> This package contains the runtime libraries.<br />Homepage: http://www.gnutls.org/<br />Original-Maintainer: Debian GnuTLS Maintainers <pkg-gnutls-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcrypt11\');\">libgcrypt11</a><br /><a href=\"#\" onclick=\"show(\'libp11-kit0\');\">libp11-kit0</a><br /><a href=\"#\" onclick=\"show(\'libtasn1-3\');\">libtasn1-3</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcups2\');\">libcups2</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'libldap-2.4-2\');\">libldap-2.4-2</a><br /><a href=\"#\" onclick=\"show(\'librtmp0\');\">librtmp0</a><br /><a href=\"#\" onclick=\"show(\'ntfs-3g\');\">ntfs-3g</a>"});
data.push({name:"libgomp1",description_short:"GCC OpenMP (GOMP) support library",description_long:" GOMP is an implementation of OpenMP for the C, C++, and Fortran compilers<br /> in the GNU Compiler Collection.<br />Homepage: http://gcc.gnu.org/<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'gcc-4.6-base\');\">gcc-4.6-base</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'libgettextpo0\');\">libgettextpo0</a>"});
data.push({name:"libgoogle-collections-java",description_short:"suite of collections and related goodies for Java 5.0",description_long:" This library is a natural extension of the Java Collections Framework. The<br /> major new types are:<br />  * BiMap. A Map that guarantees unique values, and supports an inverse view.<br />  * Multiset. A Collection that may contain duplicate values like a List, yet<br />    has order-independent equality like a Set. Often used to represent a<br />    histogram.<br />  * Multimap. Similar to Map, but may contain duplicate keys. Has subtypes<br />    SetMultimap and ListMultimap providing more specific behavior.<br /> .<br /> There are also more than a dozen collection implementations, mostly of the<br /> interfaces above, but not all. ReferenceMap, for example, is a ConcurrentMap<br /> implementation which easily handles any combination of strong, soft or weak<br /> keys with strong, soft or weak values. Static utility classes include:<br />  * Comparators. Natural order, compound, null-friendly, ad-hoc, ...<br />  * Iterators and Iterables. Element-based equality, cycle, concat, partition,<br />    filter with predicate, transform with function ...<br />  * Lists, Sets and Maps. A plethora of convenient factory methods and much<br />    more.<br />  * PrimitiveArrays: \"boxing\"/\"unboxing\" of primitive arrays<br /> .<br /> And there's more:<br />  * Immutable collections<br />  * Forwarding collections<br />  * Constrained collections<br />  * Implementation helpers like AbstractIterator<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://code.google.com/p/google-collections/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libjsr305-java\');\">libjsr305-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers-java\');\">libplexus-containers-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a>"});
data.push({name:"libgpg-error0",description_short:"library for common error values and messages in GnuPG components",description_long:" Library that defines common error values for all GnuPG<br /> components.  Among these are GPG, GPGSM, GPGME, GPG-Agent, libgcrypt,<br /> pinentry, SmartCard Daemon and possibly more in the future.<br />Homepage: http://www.gnupg.org/related_software/libgpg-error/<br />Original-Maintainer: Jose Carlos Garcia Sogo <jsogo@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgcrypt11\');\">libgcrypt11</a>"});
data.push({name:"libgpm2",description_short:"General Purpose Mouse - shared library",description_long:" This package provides a library that handles mouse requests<br /> and delivers them to applications. See the description for the 'gpm'<br /> package for more information.<br />Original-Maintainer: Peter Samuelson <peter@p12n.org><br />Homepage: http://unix.schottelius.org/gpm/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'vim\');\">vim</a><br /><a href=\"#\" onclick=\"show(\'w3m\');\">w3m</a>"});
data.push({name:"libgssapi-krb5-2",description_short:"MIT Kerberos runtime libraries - krb5 GSS-API Mechanism",description_long:" Kerberos is a system for authenticating users and services on a network.<br /> Kerberos is a trusted third-party service.  That means that there is a<br /> third party (the Kerberos server) that is trusted by all the entities on<br /> the network (users and services, usually called \"principals\").<br /> .<br /> This is the MIT reference implementation of Kerberos V5.<br /> .<br /> This package contains the runtime library for the MIT Kerberos<br /> implementation of GSS-API used by applications and Kerberos clients.<br />Homepage: http://web.mit.edu/kerberos/<br />Original-Maintainer: Sam Hartman <hartmans@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcomerr2\');\">libcomerr2</a><br /><a href=\"#\" onclick=\"show(\'libk5crypto3\');\">libk5crypto3</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-3\');\">libkrb5-3</a><br /><a href=\"#\" onclick=\"show(\'libkrb5support0\');\">libkrb5support0</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcups2\');\">libcups2</a><br /><a href=\"#\" onclick=\"show(\'libcurl3\');\">libcurl3</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'libdns81\');\">libdns81</a><br /><a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a>"});

data.push({name:"libgtk2.0-0",description_short:"GTK+ graphical user interface library",description_long:" GTK+ is a multi-platform toolkit for creating graphical user<br /> interfaces. Offering a complete set of widgets, GTK+ is suitable<br /> for projects ranging from small one-off tools to complete application<br /> suites.<br /> .<br /> This package contains the shared libraries.<br />Homepage: http://www.gtk.org/<br />Original-Maintainer: Debian GNOME Maintainers <pkg-gnome-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libgtk2.0-common\');\">libgtk2.0-common</a><br /><a href=\"#\" onclick=\"show(\'libatk1.0-0\');\">libatk1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a><br /><a href=\"#\" onclick=\"show(\'libcups2\');\">libcups2</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'libgdk-pixbuf2.0-0\');\">libgdk-pixbuf2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxcomposite1\');\">libxcomposite1</a><br /><a href=\"#\" onclick=\"show(\'libxcursor1\');\">libxcursor1</a><br /><a href=\"#\" onclick=\"show(\'libxdamage1\');\">libxdamage1</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a><br /><a href=\"#\" onclick=\"show(\'libxfixes3\');\">libxfixes3</a><br /><a href=\"#\" onclick=\"show(\'libxi6\');\">libxi6</a><br /><a href=\"#\" onclick=\"show(\'libxinerama1\');\">libxinerama1</a><br /><a href=\"#\" onclick=\"show(\'libxrandr2\');\">libxrandr2</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a><br /><a href=\"#\" onclick=\"show(\'shared-mime-info\');\">shared-mime-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'libatk-w data.push({name:"libgtk2.0-bin",description_short:"programs for the GTK+ graphical user interface library",description_long:" GTK+ is a multi-platform toolkit for creating graphical user<br /> interfaces. Offering a complete set of widgets, GTK+ is suitable<br /> for projects ranging from small one-off tools to complete application<br /> suites.<br /> .<br /> This package contains the utilities which are used by the libraries<br /> and other packages.<br />Homepage: http://www.gtk.org/<br />Original-Maintainer: Debian GNOME Maintainers <pkg-gnome-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libgtk2.0-common\');\">libgtk2.0-common</a>",required_by:""});

data.push({name:"libguava-java",description_short:"suite of Google Common Libraries for Java 5.0",description_long:" Guava is a suite of core and expanded libraries that include<br /> utility classes, google's collections, io classes, concurrency<br /> support and other features.<br /> .<br /> Guava has only one code dependency: javax.annotation, per the<br /> JSR-305 spec.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://code.google.com/p/guava-libraries/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libjsr305-java\');\">libjsr305-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsisu-guice-java\');\">libsisu-guice-java</a><br /><a href=\"#\" onclick=\"show(\'maven\');\">maven</a>"});
data.push({name:"libhamcrest-java",description_short:"library of matchers for building test expressions",description_long:" Provides a library of matcher objects (also known as constraints or<br /> predicates) allowing 'match' rules to be defined declaratively, to be<br /> used in other frameworks. Typical scenarios include testing<br /> frameworks, mocking libraries and UI validation rules.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://code.google.com/p/hamcrest/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'junit4\');\">junit4</a>"});

data.push({name:"libheimntlm0-heimdal",description_short:"Heimdal Kerberos - NTLM support library",description_long:" Heimdal is a free implementation of Kerberos 5 that aims to be<br /> compatible with MIT Kerberos.<br />Original-Maintainer: Brian May <bam@debian.org><br />Homepage: http://www.h5l.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libhcrypto4-heimdal\');\">libhcrypto4-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-26-heimdal\');\">libkrb5-26-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libroken18-heimdal\');\">libroken18-heimdal</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgssapi3-heimdal\');\">libgssapi3-heimdal</a>"});
data.push({name:"libhtml-form-perl",description_short:"module that represents an HTML form element",description_long:" Objects of the HTML::Form class represents a single HTML <form> ... </form><br /> instance. A form consists of a sequence of inputs that usually have names,<br /> and which can take on various values. The state of a form can be tweaked and<br /> it can then be asked to provide HTTP::Request objects that can be passed to<br /> the request() method of LWP::UserAgent.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTML-Form/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'liburi-perl\');\">liburi-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-parser-perl\');\">libhtml-parser-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a>",required_by:""});
data.push({name:"libhtml-format-perl",description_short:"module for transforming HTML into various formats",description_long:" HTML::Formatter is a base class for various formatters, which are modules<br /> that traverse an HTML syntax tree and produce various output file formats.<br /> There are currently three formatter classes included:<br /> .<br />  * HTML::FormatText for converting to plain human-readable text<br />  * HTML::FormatPS for converting to PostScript<br />  * HTML::FormatRTF for converting to Microsoft's Rich Text Format (RTF)<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTML-Format/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libfont-afm-perl\');\">libfont-afm-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tree-perl\');\">libhtml-tree-perl</a>",required_by:""});
data.push({name:"libhtml-parser-perl",description_short:"collection of modules that parse HTML text documents",description_long:" HTML::Parser is a collection of modules useful for handling HTML documents.<br /> These modules used to be part of the libwww-perl distribution, but are now<br /> unbundled in order to facilitate a separate development track.<br /> .<br /> Objects of the HTML::Parser class will recognize markup and separate it from<br /> content data. As different kinds of markup are recognized, the corresponding<br /> event handler is invoked. The document to be parsed may also be supplied in<br /> arbitrary chunks, making on-the-fly parsing of network documents possible.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTML-Parser/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'liburi-perl\');\">liburi-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tagset-perl\');\">libhtml-tagset-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhtml-form-perl\');\">libhtml-form-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tree-perl\');\">libhtml-tree-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhtml-tagset-perl",description_short:"Data tables pertaining to HTML",description_long:" HTML-Tagset contains data tables useful in dealing with HTML.  For instance,<br /> it provides %HTML::Tagset::emptyElement, which lists all of the HTML elements<br /> which cannot have content.  It provides no functions or methods.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTML-Tagset/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhtml-parser-perl\');\">libhtml-parser-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tree-perl\');\">libhtml-tree-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhtml-tree-perl",description_short:"Perl module to represent and create HTML syntax trees",description_long:" HTML::Tree is a collection of modules that represent, create and extract<br /> information from HTML syntax trees.  These modules used to be part of<br /> the libwww-perl distribution, but are now unbundled in order to<br /> facilitate a separate development track.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTML-Tree/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-parser-perl\');\">libhtml-parser-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tagset-perl\');\">libhtml-tagset-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhtml-format-perl\');\">libhtml-format-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhttp-cookies-perl",description_short:"HTTP cookie jars",description_long:" This class is for objects that represent a \"cookie jar\" -- that is, a<br /> database of all the HTTP cookies that a given LWP::UserAgent object knows<br /> about.<br /> .<br /> Cookies are a general mechanism which server side connections can use to both<br /> store and retrieve information on the client side of the connection. For more<br /> information about cookies refer to<br /> <URL:http://curl.haxx.se/rfc/cookie_spec.html> and<br /> <URL:http://www.cookiecentral.com/>. HTTP::Cookies also implements the new<br /> style cookies described in RFC 2965. The two variants of cookies are supposed<br /> to be able to coexist happily.<br /> .<br /> Instances of the class HTTP::Cookies are able to store a collection of<br /> Set-Cookie2: and Set-Cookie: headers and are able to use this information to<br /> initialize Cookie-headers in HTTP::Request objects. The state of a<br /> HTTP::Cookies object can be saved in and restored from files.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTTP-Cookies/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-date-perl\');\">libhttp-date-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhttp-daemon-perl",description_short:"simple http server class",description_long:" Instances of the HTTP::Daemon class are HTTP/1.1 servers that listen on a<br /> socket for incoming requests. The HTTP::Daemon is a subclass of<br /> IO::Socket::INET, so you can perform socket operations directly on it too.<br /> .<br /> The accept() method will return when a connection from a client is available.<br /> The returned value will be an HTTP::Daemon::ClientConn object which is<br /> another IO::Socket::INET subclass. Calling the get_request() method on this<br /> object will read data from the client and return an HTTP::Request object. The<br /> ClientConn object also provide methods to send back various responses.<br /> .<br /> This HTTP daemon does not fork(2) for you. Your application, i.e. the user of<br /> the HTTP::Daemon is responsible for forking if that is desirable. Also note<br /> that the user is responsible for generating responses that conform to the<br /> HTTP/1.1 protocol.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTTP-Daemon/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-date-perl\');\">libhttp-date-perl</a><br /><a href=\"#\" onclick=\"show(\'liblwp-mediatypes-perl\');\">liblwp-mediatypes-perl</a>",required_by:""});
data.push({name:"libhttp-date-perl",description_short:"module of date conversion routines",description_long:" HTTP::Date provides functions that deal the date formats used by the HTTP<br /> protocol (and then some more). Only the first two functions, time2str() and<br /> str2time(), are exported by default.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTTP-Date/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libtimedate-perl\');\">libtimedate-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libfile-listing-perl\');\">libfile-listing-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-cookies-perl\');\">libhttp-cookies-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-daemon-perl\');\">libhttp-daemon-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhttp-message-perl",description_short:"perl interface to HTTP style messages",description_long:" The HTTP::Headers class encapsulates HTTP-style message headers. The headers<br /> consist of attribute-value pairs also called fields, which may be repeated,<br /> and which are printed in a particular order. The field names are cases<br /> insensitive.<br /> .<br /> Instances of this class are usually created as member variables of the<br /> HTTP::Request and HTTP::Response classes, internal to the library.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTTP-Message/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'liburi-perl\');\">liburi-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-date-perl\');\">libhttp-date-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-parser-perl\');\">libhtml-parser-perl</a><br /><a href=\"#\" onclick=\"show(\'libencode-locale-perl\');\">libencode-locale-perl</a><br /><a href=\"#\" onclick=\"show(\'liblwp-mediatypes-perl\');\">liblwp-mediatypes-perl</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a>|libio-compress-perl",required_by:"<a href=\"#\" onclick=\"show(\'libhtml-form-perl\');\">libhtml-form-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-cookies-perl\');\">libhttp-cookies-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-daemon-perl\');\">libhttp-daemon-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-negotiate-perl\');\">libhttp-negotiate-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhttp-negotiate-perl",description_short:"implementation of content negotiation",description_long:" HTTP::Negotiate provides a complete implementation of the HTTP content<br /> negotiation algorithm. Content negotiation allows for the selection of a<br /> preferred content representation based upon attributes of the negotiable<br /> variants and the value of the various Accept* header fields in the request.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/HTTP-Negotiate/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libhttpclient-java",description_short:"HTTP/1.1 compliant HTTP agent implementation",description_long:" HttpClient is a HTTP/1.1 compliant HTTP agent implementation based on<br /> HttpCore. It also provides reusable components for client-side<br /> authentication, HTTP state management, and HTTP connection management.<br /> .<br /> HttpComponents Client is a successor of and replacement for Commons<br /> HttpClient 3.x. Users of Commons HttpClient are strongly encouraged to<br /> upgrade.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://hc.apache.org/httpcomponents-client/index.html<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-codec-java\');\">libcommons-codec-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'libhttpcore-java\');\">libhttpcore-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a>"});
data.push({name:"libhttpcore-java",description_short:"set of low level HTTP transport components for Java",description_long:" HttpCore is a set of low level HTTP transport components that can be used<br /> to build custom client and server side HTTP services with a minimal<br /> footprint. HttpCore supports two I/O models:<br /> .<br />  - blocking I/O model, based on the classic Java I/O;<br />  - non-blocking, event driven I/O model based on Java NIO.<br /> .<br /> The blocking I/O model may be more appropriate for data intensive, low<br /> latency scenarios, whereas the non-blocking model may be more appropriate<br /> for high latency scenarios where raw data throughput is less important<br /> than the ability to handle thousands of simultaneous HTTP connections in<br /> a resource efficient manner.<br />Original-Maintainer: David Paleino <dapal@debian.org><br />Homepage: http://hc.apache.org/httpcomponents-core/index.html<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libhttpclient-java\');\">libhttpclient-java</a>"});
data.push({name:"libhx509-5-heimdal",description_short:"Heimdal Kerberos - X509 support library",description_long:" Heimdal is a free implementation of Kerberos 5 that aims to be<br /> compatible with MIT Kerberos.<br />Original-Maintainer: Brian May <bam@debian.org><br />Homepage: http://www.h5l.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libasn1-8-heimdal\');\">libasn1-8-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcomerr2\');\">libcomerr2</a><br /><a href=\"#\" onclick=\"show(\'libhcrypto4-heimdal\');\">libhcrypto4-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libheimbase1-heimdal\');\">libheimbase1-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libroken18-heimdal\');\">libroken18-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libwind0-heimdal\');\">libwind0-heimdal</a>",required_by:"<a href=\"#\" onclick=\"show(\'libkrb5-26-heimdal\');\">libkrb5-26-heimdal</a>"});
data.push({name:"libice-dev",description_short:"X11 Inter-Client Exchange library (development headers)",description_long:" This package provides the main interface to the X11 Inter-Client Exchange<br /> library, which allows for communication of data between X clients.<br /> .<br /> This package contains the development headers for the library found in libice6.<br /> Non-developers likely have little use for this package.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libICE<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libice6\');\">libice6</a><br /><a href=\"#\" onclick=\"show(\'x11proto-core-dev\');\">x11proto-core-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsm-dev\');\">libsm-dev</a>"});

data.push({name:"libidn11",description_short:"GNU Libidn library, implementation of IETF IDN specifications",description_long:" GNU Libidn is a fully documented implementation of the Stringprep,<br /> Punycode and IDNA specifications.  Libidn's purpose is to encode and<br /> decode internationalized domain names.  The Nameprep, XMPP, SASLprep,<br /> and iSCSI profiles are supported.<br /> .<br /> This package contains the shared library.<br />Original-Maintainer: Debian Libidn Team <help-libidn@gnu.org><br />Homepage: http://www.gnu.org/software/libidn/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcurl3\');\">libcurl3</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'wget\');\">wget</a>"});
data.push({name:"libio-pty-perl",description_short:"Perl module for pseudo tty IO",description_long:" IO::Pty provides I/O handles to the master- and slave-side of a<br /> pseudo tty.<br />Original-Maintainer: Jörgen Hägg <jh@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a>",required_by:"<a href=\"#\" onclick=\"show(\'libipc-run-perl\');\">libipc-run-perl</a>"});
data.push({name:"libio-socket-inet6-perl",description_short:"object interface for AF_INET6 domain sockets",description_long:" IO::Socket::INET6 provides an object interface to create and use sockets<br /> in the AF_INET6 domain. It is built upon the IO::Socket interface and<br /> inherits all the methods defined by IO::Socket.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/IO-Socket-INET6/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libsocket6-perl\');\">libsocket6-perl</a>",required_by:""});
data.push({name:"libio-socket-ssl-perl",description_short:"Perl module implementing object oriented interface to SSL sockets",description_long:" This module is a true drop-in replacement for IO::Socket::INET that<br /> uses SSL to encrypt data before it is transferred to a remote server<br /> or client.  IO::Socket::SSL supports all the extra features that one<br /> needs to write a full-featured SSL client or server application:<br /> multiple SSL contexts, cipher selection, certificate verification, and<br /> SSL version selection.  As an extra bonus, it works perfectly with<br /> mod_perl.<br /> .<br /> IO::Socket::SSL uses IPv6 if libio-socket-inet6-perl is installed.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/IO-Socket-SSL/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-ssleay-perl\');\">libnet-ssleay-perl</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a>",required_by:"<a href=\"#\" onclick=\"show(\'liblwp-protocol-https-perl\');\">liblwp-protocol-https-perl</a>"});
data.push({name:"libio-string-perl",description_short:"Emulate IO::File interface for in-core strings",description_long:" The IO::String module provide the IO::File interface for in-core<br /> strings.  An IO::String object can be attached to a string, and<br /> will make it possible to use the normal file operations for reading or<br /> writing data, as well as seeking to various locations of the string.<br /> The main reason you might want to do this, is if you have some other<br /> library module that only provide an interface to file handles, and you<br /> want to keep all the stuff in memory.<br /> .<br /> The IO::String module provide an interface compatible with<br /> IO::File as distributed with IO-1.20, but the following methods<br /> are not available; new_from_fd, fdopen, format_write,<br /> format_page_number, format_lines_per_page, format_lines_left,<br /> format_name, format_top_name.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libparse-debianchangelog-perl\');\">libparse-debianchangelog-perl</a>"});
data.push({name:"libio-stringy-perl",description_short:"Perl modules for IO from scalars and arrays",description_long:" The libio-stringy-perl package (which corresponds to the CPAN package<br /> IO-stringy) provides the following Perl modules:<br />   IO::AtomicFile    Write a file which is updated atomically<br />   IO::Lines         I/O handle to read/write to array of lines<br />   IO::Scalar        I/O handle to read/write to a string<br />   IO::ScalarArray   I/O handle to read/write to array of scalars<br />   IO::Wrap          Wrap old-style FHs in standard OO interface<br />   IO::WrapTie       Tie your handles & retain full OO interface<br />Original-Maintainer: Bart Martens <bartm@debian.org><br />Homepage: http://search.cpan.org/dist/IO-stringy/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libparse-debcontrol-perl\');\">libparse-debcontrol-perl</a>"});
data.push({name:"libipc-run-perl",description_short:"Perl module for running processes",description_long:" IPC::Run allows you to run and interact with child processes using<br /> files, pipes, and pseudo-ttys.  Both system()-style and scripted<br /> usages are supported and may be mixed.  Likewise, functional and OO<br /> API styles are both supported and may be mixed.<br /> .<br /> Various redirection operators reminiscent of those seen on common<br /> Unix and DOS command lines are provided.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/IPC-Run/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libio-pty-perl\');\">libio-pty-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
