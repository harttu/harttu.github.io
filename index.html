data.push({name:"ubuntu-minimal",description_short:"Minimal core of Ubuntu",description_long:" This package depends on all of the packages in the Ubuntu minimal system,<br /> that is a functional command-line system with the following capabilities:<br /> .<br />  - Boot<br />  - Detect hardware<br />  - Connect to a network<br />  - Install packages<br />  - Perform basic diagnostics<br /> .<br /> It is also used to help ensure proper upgrades, so it is recommended that<br /> it not be removed.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'apt\');\">apt</a><br /><a href=\"#\" onclick=\"show(\'apt-utils\');\">apt-utils</a><br /><a href=\"#\" onclick=\"show(\'bzip2\');\">bzip2</a><br /><a href=\"#\" onclick=\"show(\'console-setup\');\">console-setup</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'debconf-i18n\');\">debconf-i18n</a><br /><a href=\"#\" onclick=\"show(\'eject\');\">eject</a><br /><a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a><br /><a href=\"#\" onclick=\"show(\'ifupdown\');\">ifupdown</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'iproute\');\">iproute</a><br /><a href=\"#\" onclick=\"show(\'iputils-ping\');\">iputils-ping</a><br /><a href=\"#\" onclick=\"show(\'isc-dhcp-client\');\">isc-dhcp-client</a><br /><a href=\"#\" onclick=\"show(\'kbd\');\">kbd</a><br /><a href=\"#\" onclick=\"show(\'less\');\">less</a><br /><a href=\"#\" onclick=\"show(\'locales\');\">locales</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a><br /><a href=\"#\" onclick=\"show(\'makedev\');\">makedev</a><br /><a href=\"#\" onclick=\"show(\'mawk\');\">mawk</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a><br /><a href=\"#\" onclick=\"show(\'net-tools\');\">net-tools</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a><br /><a href=\"#\" onclick=\"show(\'netcat-openbsd\');\">netcat-openbsd</a><br /><a href=\"#\" onclick=\"show(\'ntpdate\');\">ntpdate</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'resolvconf\');\">resolvconf</a><br /><a href=\"#\" onclick=\"show(\'rsyslog\');\">rsyslog</a><br /><a href=\"#\" onclick=\"show(\'sudo\');\">sudo</a><br /><a href=\"#\" onclick=\"show(\'tzdata\');\">tzdata</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-keyring\');\">ubuntu-keyring</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a><br /><a href=\"#\" onclick=\"show(\'ureadahead\');\">ureadahead</a><br /><a href=\"#\" onclick=\"show(\'vim-tiny\');\">vim-tiny</a><br /><a href=\"#\" onclick=\"show(\'whiptail\');\">whiptail</a>",required_by:""});
data.push({name:"ubuntu-standard",description_short:"The Ubuntu standard system",description_long:" This package depends on all of the packages in the Ubuntu standard system.<br /> This set of packages provides a comfortable command-line Unix-like<br /> environment.<br /> .<br /> It is also used to help ensure proper upgrades, so it is recommended that<br /> it not be removed.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'at\');\">at</a><br /><a href=\"#\" onclick=\"show(\'busybox-static\');\">busybox-static</a><br /><a href=\"#\" onclick=\"show(\'cpio\');\">cpio</a><br /><a href=\"#\" onclick=\"show(\'cron\');\">cron</a><br /><a href=\"#\" onclick=\"show(\'dmidecode\');\">dmidecode</a><br /><a href=\"#\" onclick=\"show(\'dnsutils\');\">dnsutils</a><br /><a href=\"#\" onclick=\"show(\'dosfstools\');\">dosfstools</a><br /><a href=\"#\" onclick=\"show(\'ed\');\">ed</a><br /><a href=\"#\" onclick=\"show(\'file\');\">file</a><br /><a href=\"#\" onclick=\"show(\'ftp\');\">ftp</a><br /><a href=\"#\" onclick=\"show(\'hdparm\');\">hdparm</a><br /><a href=\"#\" onclick=\"show(\'info\');\">info</a><br /><a href=\"#\" onclick=\"show(\'iptables\');\">iptables</a><br /><a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a><br /><a href=\"#\" onclick=\"show(\'logrotate\');\">logrotate</a><br /><a href=\"#\" onclick=\"show(\'lshw\');\">lshw</a><br /><a href=\"#\" onclick=\"show(\'lsof\');\">lsof</a><br /><a href=\"#\" onclick=\"show(\'ltrace\');\">ltrace</a><br /><a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a><br /><a href=\"#\" onclick=\"show(\'memtest86+\');\">memtest86+</a><br /><a href=\"#\" onclick=\"show(\'mime-support\');\">mime-support</a><br /><a href=\"#\" onclick=\"show(\'parted\');\">parted</a><br /><a href=\"#\" onclick=\"show(\'pciutils\');\">pciutils</a><br /><a href=\"#\" onclick=\"show(\'popularity-contest\');\">popularity-contest</a><br /><a href=\"#\" onclick=\"show(\'psmisc\');\">psmisc</a><br /><a href=\"#\" onclick=\"show(\'rsync\');\">rsync</a><br /><a href=\"#\" onclick=\"show(\'strace\');\">strace</a><br /><a href=\"#\" onclick=\"show(\'time\');\">time</a><br /><a href=\"#\" onclick=\"show(\'usbutils\');\">usbutils</a><br /><a href=\"#\" onclick=\"show(\'wget\');\">wget</a>",required_by:""});
data.push({name:"ucf",description_short:"Update Configuration File: preserve user changes to config files.",description_long:" Debian policy mandates that user changes to configuration files must be<br /> preserved during package upgrades. The easy way to achieve this behavior<br /> is to make the configuration file a 'conffile', in which case dpkg<br /> handles the file specially during upgrades, prompting the user as<br /> needed.<br /> .<br /> This is appropriate only if it is possible to distribute a default<br /> version that will work for most installations, although some system<br /> administrators may choose to modify it. This implies that the<br /> default version will be part of the package distribution, and must<br /> not be modified by the maintainer scripts during installation (or at<br /> any other time).<br /> .<br /> This script attempts to provide conffile-like handling for files that<br /> may not be labelled conffiles, and are not shipped in a Debian package,<br /> but handled by the postinst instead. This script allows one to<br /> maintain files in /etc, preserving user changes and in general<br /> offering the same facilities while upgrading that dpkg normally<br /> provides for 'conffiles'.<br /> .<br /> Additionally, this script provides facilities for transitioning a<br /> file that had not been provided with conffile-like protection to come<br /> under this schema, and attempts to minimize questions asked at<br /> installation time. Indeed, the transitioning facility is better than the<br /> one offered by dpkg while transitioning a file from a non-conffile to<br /> conffile status.<br />Original-Maintainer: Manoj Srivastava <srivasta@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'coreutils\');\">coreutils</a>",required_by:"<a href=\"#\" onclick=\"show(\'fontconfig-config\');\">fontconfig-config</a><br /><a href=\"#\" onclick=\"show(\'grub-pc\');\">grub-pc</a><br /><a href=\"#\" onclick=\"show(\'rsyslog\');\">rsyslog</a><br /><a href=\"#\" onclick=\"show(\'tomcat6\');\">tomcat6</a><br /><a href=\"#\" onclick=\"show(\'ufw\');\">ufw</a>"});
data.push({name:"udev",description_short:"rule-based device node and kernel event manager",description_long:" udev is a collection of tools and a daemon to manage events received from<br /> the kernel and deal with them in user-space.  Primarily this involves<br /> creating and removing device nodes in /dev when hardware is discovered or<br /> removed from the system.<br /> .<br /> Events are received via kernel netlink messaged and processed according to<br /> rules in /etc/udev/rules.d and /lib/udev/rules.d, altering the name of the<br /> device node, creating additional symlinks or calling other tools and programs<br /> including those to load kernel modules and initialise the device.<br />Homepage: http://www.kernel.org/pub/linux/utils/kernel/hotplug/udev.html<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libacl1\');\">libacl1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'libudev0\');\">libudev0</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'util-linux\');\">util-linux</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a>",required_by:"<a href=\"#\" onclick=\"show(\'dmsetup\');\">dmsetup</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"ufw",description_short:"program for managing a Netfilter firewall",description_long:" The Uncomplicated FireWall is a front-end for iptables, to make managing a<br /> Netfilter firewall easier. It provides a command line interface with syntax<br /> similar to OpenBSD's Packet Filter. It is particularly well-suited as a<br /> host-based firewall.<br />Homepage: https://launchpad.net/ufw<br />Python-Version: 2.7<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'iptables\');\">iptables</a><br /><a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a>",required_by:""});
data.push({name:"unzip",description_short:"De-archiver for .zip files",description_long:" InfoZIP's unzip program. With the exception of multi-volume archives<br /> (ie, .ZIP files that are split across several disks using PKZIP's /& option),<br /> this can handle any file produced either by PKZIP, or the corresponding<br /> InfoZIP zip program.<br /> .<br /> This version supports encryption.<br />Homepage: http://www.info-zip.org/UnZip.html<br />Original-Maintainer: Santiago Vila <sanvila@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'java-wrappers\');\">java-wrappers</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"update-manager-core",description_short:"manage release upgrades",description_long:" This is the core of update-manager and the release upgrader<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a><br /><a href=\"#\" onclick=\"show(\'python-gnupginterface\');\">python-gnupginterface</a>",required_by:""});
data.push({name:"update-notifier-common",description_short:"Files shared between update-notifier and other packages",description_long:" Apt setup files and reboot notification scripts shared between<br /> update-notifier and other packages, notably for server use cases.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'python-debian\');\">python-debian</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'patch\');\">patch</a>",required_by:""});
data.push({name:"upstart",description_short:"event-based init daemon",description_long:" upstart is a replacement for the /sbin/init daemon which handles<br /> starting of tasks and services during boot, stopping them during<br /> shutdown and supervising them while the system is running.<br />Homepage: http://upstart.ubuntu.com/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libnih-dbus1\');\">libnih-dbus1</a><br /><a href=\"#\" onclick=\"show(\'libnih1\');\">libnih1</a><br /><a href=\"#\" onclick=\"show(\'libudev0\');\">libudev0</a><br /><a href=\"#\" onclick=\"show(\'sysvinit-utils\');\">sysvinit-utils</a><br /><a href=\"#\" onclick=\"show(\'sysv-rc\');\">sysv-rc</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'ifupdown\');\">ifupdown</a>",required_by:"<a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'friendly-recovery\');\">friendly-recovery</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'ureadahead\');\">ureadahead</a>"});
data.push({name:"ureadahead",description_short:"Read required files in advance",description_long:" über-readahead is used during boot to read files in advance of when<br /> they are needed such that they are already in the page cache,<br /> improving boot performance.<br /> .<br /> Its data files are regenerated on the first boot after install, and<br /> either monthly thereafter or when packages with init scripts or<br /> configs are installed or updated.<br /> .<br /> ureadahead requires a kernel patch included in the Ubuntu kernel.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'e2fslibs\');\">e2fslibs</a><br /><a href=\"#\" onclick=\"show(\'libblkid1\');\">libblkid1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libnih1\');\">libnih1</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"usbutils",description_short:"Linux USB utilities",description_long:" This package contains the lsusb utility for inspecting the devices<br /> connected to the USB bus. It shows a graphical representation of the<br /> devices that are currently plugged in, showing the topology of the<br /> USB bus. It also displays information on each individual device on<br /> the bus.<br /> .<br /> More information can be found at the Linux USB web site<br /> http://www.linux-usb.org/ .<br />Original-Maintainer: Aurelien Jarno <aurel32@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libusb-1.0-0\');\">libusb-1.0-0</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"util-linux",description_short:"Miscellaneous system utilities",description_long:" This package contains a number of important utilities, most of which<br /> are oriented towards maintenance of your system.  Some of the more<br /> important utilities included in this package allow you to partition<br /> your hard disk, view kernel messages, and create new filesystems.<br />Homepage: http://userweb.kernel.org/~kzak/util-linux/<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'tzdata\');\">tzdata</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:"<a href=\"#\" onclick=\"show(\'dmsetup\');\">dmsetup</a><br /><a href=\"#\" onclick=\"show(\'e2fsprogs\');\">e2fsprogs</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a>"});
data.push({name:"uuid-runtime",description_short:"runtime components for the Universally Unique ID library",description_long:" The libuuid library generates and parses 128-bit universally unique<br /> ids (UUIDs).  A UUID is an identifier that is unique across both<br /> space and time, with respect to the space of all UUIDs.  A UUID can<br /> be used for multiple purposes, from tagging objects with an extremely<br /> short lifetime, to reliably identifying very persistent objects<br /> across a network.<br /> .<br /> See RFC 4122 for more information.<br /> .<br /> This package contains the uuidgen program and the uuidd daemon.<br /> .<br /> The uuidd daemon is used to generate UUIDs, especially time-based<br /> UUID’s, in a secure and guaranteed-unique fashion, even in the face<br /> of large numbers of threads trying to grab UUID’s running on<br /> different CPU’s. It is used by libuuid as well as the uuidgen<br /> program.<br />Homepage: http://userweb.kernel.org/~kzak/util-linux/<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"velocity",description_short:"Java-based template engine for web application",description_long:" Velocity is a Java-based template engine. It permits anyone to use<br /> the simple yet powerful template language to reference objects<br /> defined in Java code.<br /> When Velocity is used for web development, Web designers can work in<br /> parallel with Java programmers to develop web sites according to the<br /> Model-View-Controller (MVC) model, meaning that web page designers<br /> can focus solely on creating a site that looks good, and programmers<br /> can focus solely on writing top-notch code. Velocity separates Java<br /> code from the web pages, making the web site more maintainable over<br /> the long run and providing a viable alternative to Java Server Pages<br /> (JSPs) or PHP.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://velocity.apache.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'ant\');\">ant</a><br /><a href=\"#\" onclick=\"show(\'libcommons-collections3-java\');\">libcommons-collections3-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-lang-java\');\">libcommons-lang-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'libexcalibur-logkit-java\');\">libexcalibur-logkit-java</a><br /><a href=\"#\" onclick=\"show(\'libjdom1-java\');\">libjdom1-java</a><br /><a href=\"#\" onclick=\"show(\'liblog4j1.2-java\');\">liblog4j1.2-java</a><br /><a href=\"#\" onclick=\"show(\'libservlet2.5-java\');\">libservlet2.5-java</a><br /><a href=\"#\" onclick=\"show(\'libwerken.xpath-java\');\">libwerken.xpath-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-velocity-java\');\">libplexus-velocity-java</a>"});
data.push({name:"vim",description_short:"Vi IMproved - enhanced vi editor",description_long:" Vim is an almost compatible version of the UNIX editor Vi.<br /> .<br /> Many new features have been added: multi level undo, syntax<br /> highlighting, command line history, on-line help, filename<br /> completion, block operations, folding, Unicode support, etc.<br /> .<br /> This package contains a version of vim compiled with a rather<br /> standard set of features.  This package does not provide a GUI<br /> version of Vim.  See the other vim-* packages if you need more<br /> (or less).<br />Homepage: http://www.vim.org/<br />Original-Maintainer: Debian Vim Maintainers <pkg-vim-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'vim-common\');\">vim-common</a><br /><a href=\"#\" onclick=\"show(\'vim-runtime\');\">vim-runtime</a><br /><a href=\"#\" onclick=\"show(\'libacl1\');\">libacl1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgpm2\');\">libgpm2</a><br /><a href=\"#\" onclick=\"show(\'libpython2.7\');\">libpython2.7</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:""});
data.push({name:"vim-common",description_short:"Vi IMproved - Common files",description_long:" Vim is an almost compatible version of the UNIX editor Vi.<br /> .<br /> Many new features have been added: multi level undo, syntax<br /> highlighting, command line history, on-line help, filename<br /> completion, block operations, folding, Unicode support, etc.<br /> .<br /> This package contains files shared by all non GUI-enabled vim<br /> variants (vim and vim-tiny currently) available in Debian.<br /> Examples of such shared files are: manpages, common executables<br /> like xxd, and configuration files.<br />Homepage: http://www.vim.org/<br />Original-Maintainer: Debian Vim Maintainers <pkg-vim-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'vim\');\">vim</a><br /><a href=\"#\" onclick=\"show(\'vim-tiny\');\">vim-tiny</a>"});
data.push({name:"vim-runtime",description_short:"Vi IMproved - Runtime files",description_long:" Vim is an almost compatible version of the UNIX editor Vi.<br /> .<br /> Many new features have been added: multi level undo, syntax<br /> highlighting, command line history, on-line help, filename<br /> completion, block operations, folding, Unicode support, etc.<br /> .<br /> This package contains vimtutor and the architecture independent runtime<br /> files, used, if available, by all vim variants available in Debian.<br /> Example of such runtime files are: online documentation, rules for<br /> language-specific syntax highlighting and indentation, color schemes,<br /> and standard plugins.<br />Homepage: http://www.vim.org/<br />Original-Maintainer: Debian Vim Maintainers <pkg-vim-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'vim\');\">vim</a>"});
data.push({name:"vim-tiny",description_short:"Vi IMproved - enhanced vi editor - compact version",description_long:" Vim is an almost compatible version of the UNIX editor Vi.<br /> .<br /> Many new features have been added: multi level undo, syntax<br /> highlighting, command line history, on-line help, filename<br /> completion, block operations, folding, Unicode support, etc.<br /> .<br /> This package contains a minimal version of vim compiled with no<br /> GUI and a small subset of features in order to keep small the<br /> package size. This package does not depend on the vim-runtime<br /> package, but installing it you will get its additional benefits<br /> (online documentation, plugins, ...).<br />Homepage: http://www.vim.org/<br />Original-Maintainer: Debian Vim Maintainers <pkg-vim-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'vim-common\');\">vim-common</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"w3m",description_short:"WWW browsable pager with excellent tables/frames support",description_long:" w3m is a text-based World Wide Web browser with IPv6 support.<br /> It features excellent support for tables and frames. It can be used<br /> as a standalone file pager, too.<br /> .<br />  * You can follow links and/or view images in HTML.<br />  * Internet message preview mode, you can browse HTML mail.<br />  * You can follow links in plain text if it includes URL forms.<br />  * With w3m-img, you can view inline images.<br />Original-Maintainer: Tatsuya Kinoshita <tats@debian.org><br />Homepage: http://sourceforge.net/projects/w3m<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgc1c2\');\">libgc1c2</a><br /><a href=\"#\" onclick=\"show(\'libgpm2\');\">libgpm2</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:""});
data.push({name:"wdiff",description_short:"Compares two files word by word",description_long:" `wdiff' is a front-end to GNU `diff'.  It compares two files, finding<br /> which words have been deleted or added to the first in order to create<br /> the second.  It has many output formats and interacts well with<br /> terminals and pagers (notably with `less').  `wdiff' is particularly<br /> useful when two texts differ only by a few words and paragraphs have<br /> been refilled.<br />Original-Maintainer: Santiago Vila <sanvila@debian.org><br />Homepage: http://www.gnu.org/software/wdiff/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:""});
data.push({name:"wget",description_short:"retrieves files from the web",description_long:" Wget is a network utility to retrieve files from the web<br /> using HTTP(S) and FTP, the two most widely used internet<br /> protocols. It works non-interactively, so it will work in<br /> the background, after having logged off. The program supports<br /> recursive retrieval of web-authoring pages as well as FTP<br /> sites -- you can use Wget to make mirrors of archives and<br /> home pages or to travel the web like a WWW robot.<br /> .<br /> Wget works particularly well with slow or unstable connections<br /> by continuing to retrieve a document until the document is fully<br /> downloaded. Re-getting files from where it left off works on<br /> servers (both HTTP and FTP) that support it. Both HTTP and FTP<br /> retrievals can be time stamped, so Wget can see if the remote<br /> file has changed since the last retrieval and automatically<br /> retrieve the new version if it has.<br /> .<br /> Wget supports proxy servers; this can lighten the network load,<br /> speed up retrieval, and provide access behind firewalls.<br />Homepage: http://www.gnu.org/software/wget/<br />Original-Maintainer: Noël Köthe <noel@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libidn11\');\">libidn11</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'ssh-import-id\');\">ssh-import-id</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"whiptail",description_short:"Displays user-friendly dialog boxes from shell scripts",description_long:" Whiptail is a \"dialog\" replacement using newt instead of ncurses. It<br /> provides a method of displaying several different types of dialog boxes<br /> from shell scripts. This allows a developer of a script to interact with<br /> the user in a much friendlier manner.<br />Homepage: https://fedorahosted.org/newt/<br />Original-Maintainer: Alastair McKinstry <mckinstry@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libnewt0.52\');\">libnewt0.52</a><br /><a href=\"#\" onclick=\"show(\'libpopt0\');\">libpopt0</a><br /><a href=\"#\" onclick=\"show(\'libslang2\');\">libslang2</a>",required_by:"<a href=\"#\" onclick=\"show(\'friendly-recovery\');\">friendly-recovery</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"whoopsie",description_short:"Ubuntu crash database submission daemon",description_long:" This program submits crash reports back to an Ubuntu server.<br />Homepage: http://wiki.ubuntu.com/ErrorTracker<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcurl3\');\">libcurl3</a><br /><a href=\"#\" onclick=\"show(\'libgcrypt11\');\">libgcrypt11</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a>",required_by:""});
data.push({name:"wireless-regdb",description_short:"wireless regulatory database",description_long:" This package contains the wireless regulatory database used by the Central<br /> Regulatory Database Agent (CRDA) to configure wireless devices to operate<br /> within the radio spectrum allowed in the local jurisdiction.<br /> .<br /> This regulatory information is provided with no warranty either expressed or<br /> implied. Only Linux drivers which use cfg80211 framework can make use of the<br /> regulatory database and CRDA.<br />Homepage: http://wireless.kernel.org/en/developers/Regulatory/#Theregulatorydatabase<br />Original-Maintainer: Ben Hutchings <ben@decadent.org.uk><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'crda\');\">crda</a>"});
data.push({name:"wireless-tools",description_short:"Tools for manipulating Linux Wireless Extensions",description_long:" This package contains the Wireless tools, used to manipulate<br /> the Linux Wireless Extensions. The Wireless Extension is an interface<br /> allowing you to set Wireless LAN specific parameters and get the<br /> specific stats.<br />Homepage: http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/Tools.html<br />Original-Maintainer: Guus Sliepen <guus@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libiw30\');\">libiw30</a>",required_by:""});
data.push({name:"wpasupplicant",description_short:"client support for WPA and WPA2 (IEEE 802.11i)",description_long:" WPA and WPA2 are methods for securing wireless networks, the former<br /> using IEEE 802.1X, and the latter using IEEE 802.11i. This software<br /> provides key negotiation with the WPA Authenticator, and controls<br /> association with IEEE 802.11i networks.<br />Original-Maintainer: Debian/Ubuntu wpasupplicant Maintainers <pkg-wpa-devel@lists.alioth.debian.org><br />Homepage: http://w1.fi/wpa_supplicant/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libnl-3-200\');\">libnl-3-200</a><br /><a href=\"#\" onclick=\"show(\'libnl-genl-3-200\');\">libnl-genl-3-200</a><br /><a href=\"#\" onclick=\"show(\'libpcsclite1\');\">libpcsclite1</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a>",required_by:""});
data.push({name:"x11-common",description_short:"X Window System (X.Org) infrastructure",description_long:" x11-common contains the filesystem infrastructure required for further<br /> installation of the X Window System in any configuration; it does not<br /> provide a full installation of clients, servers, libraries, and utilities<br /> required to run the X Window System.<br /> .<br /> A number of terms are used to refer to the X Window System, including \"X\",<br /> \"X Version 11\", \"X11\", \"X11R6\", and \"X11R7\".  The version of X used in<br /> Debian is derived from the version released by the X.Org Foundation, and<br /> is thus often also referred to as \"X.Org\".  All of the preceding quoted<br /> terms are functionally interchangeable in an Debian system.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a>",required_by:"<a href=\"#\" onclick=\"show(\'libice6\');\">libice6</a><br /><a href=\"#\" onclick=\"show(\'libxtst6\');\">libxtst6</a>"});
data.push({name:"x11proto-core-dev",description_short:"X11 core wire protocol and auxiliary headers",description_long:" This package provides development headers describing the wire protocol<br /> for the core X11 protocol, and also provides a number of utility headers,<br /> used to abstract OS-specific functions.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This package is built from the X.org xproto proto module.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'xorg-sgml-doctools\');\">xorg-sgml-doctools</a>",required_by:"<a href=\"#\" onclick=\"show(\'libice-dev\');\">libice-dev</a><br /><a href=\"#\" onclick=\"show(\'libsm-dev\');\">libsm-dev</a><br /><a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a><br /><a href=\"#\" onclick=\"show(\'libxau-dev\');\">libxau-dev</a><br /><a href=\"#\" onclick=\"show(\'libxdmcp-dev\');\">libxdmcp-dev</a><br /><a href=\"#\" onclick=\"show(\'libxt-dev\');\">libxt-dev</a><br /><a href=\"#\" onclick=\"show(\'x11proto-input-dev\');\">x11proto-input-dev</a>"});
data.push({name:"x11proto-input-dev",description_short:"X11 Input extension wire protocol",description_long:" This package provides development headers describing the wire protocol<br /> for the Input extension, used to control all manner of options related<br /> to input device handling.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This package is built from the X.org inputproto proto module.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'x11proto-core-dev\');\">x11proto-core-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a>"});
data.push({name:"x11proto-kb-dev",description_short:"X11 XKB extension wire protocol",description_long:" This package provides development headers describing the wire protocol<br /> for the XKEYBOARD extension, used to control all manner of options<br /> related to keyboard handling and layout in particular.<br /> It does not control the addition/enabling/disabling of keyboards;<br /> this is done with the XINPUT extension.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This package is built from the X.org kbproto proto module.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a>"});
data.push({name:"xauth",description_short:"X authentication utility",description_long:" xauth is a small utility to read and manipulate Xauthority files, which<br /> are used by servers and clients alike to control authentication and access<br /> to X sessions.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxau6\');\">libxau6</a><br /><a href=\"#\" onclick=\"show(\'libxext6\');\">libxext6</a><br /><a href=\"#\" onclick=\"show(\'libxmuu1\');\">libxmuu1</a>",required_by:""});
data.push({name:"xkb-data",description_short:"X Keyboard Extension (XKB) configuration data",description_long:" This package contains configuration data used by the X Keyboard<br /> Extension (XKB), which allows selection of keyboard layouts when<br /> using a graphical interface.<br /> .<br /> Every X11 vendor provides its own XKB data files, so keyboard layout<br /> designers have to send their layouts to several places.  The<br /> xkeyboard-config project has been launched at FreeDesktop in order<br /> to provide a central repository that could be used by all vendors.<br />Homepage: http://www.freedesktop.org/Software/XKeyboardConfig<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'console-setup\');\">console-setup</a>"});
data.push({name:"xml-core",description_short:"XML infrastructure and XML catalog file support",description_long:" This package creates the XML infrastructure directories and provides<br /> XML catalog file support in compliance with the current Debian XML<br /> Policy draft:<br /> .<br />   * infrastructure directories:<br />      - /etc/xml<br />      - /usr/share/xml/{declaration,entities,misc,schema}<br />      - /usr/local/share/xml/{declaration,entities,misc,schema}<br /> .<br />   * XML catalog schema: OASIS XML Catalog Committee Specification 1.0<br /> .<br />   * update-xmlcatalog(8): tool for maintaining the root XML catalog<br />     file and the package XML catalog files in the '/etc/xml' directory<br />     as well as local XML catalog files.<br /> .<br />   * dh_installxmlcatalogs(1): debhelper tool for installing local XML<br />     catalog files and registering XML entities in package XML catalog<br />     files and the root XML catalog file (requires debhelper package)<br />Original-Maintainer: Debian XML/SGML Group <debian-xml-sgml-pkgs@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'sgml-base\');\">sgml-base</a><br /><a href=\"#\" onclick=\"show(\'sed\');\">sed</a>",required_by:""});
data.push({name:"xorg-sgml-doctools",description_short:"Common tools for building X.Org SGML documentation",description_long:" This package contains tools for building the X.Org SGML documentation.<br /> Currently it only includes various entity definitions for the current<br /> release.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libx11-doc\');\">libx11-doc</a><br /><a href=\"#\" onclick=\"show(\'x11proto-core-dev\');\">x11proto-core-dev</a>"});
data.push({name:"xtrans-dev",description_short:"X transport library (development files)",description_long:" xtrans includes a number of routines to make X implementations<br /> transport-independent; at time of writing, it includes support for UNIX<br /> sockets, IPv4, IPv6, and DECnet.<br /> .<br /> xtrans is not actually a library in itself; it includes .c files which are<br /> then used in the compilation of X servers, libraries, et al.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libxtrans<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a>"});
data.push({name:"xz-lzma",description_short:"XZ-format compression utilities - compatibility commands",description_long:" XZ is the successor to the Lempel-Ziv/Markov-chain Algorithm<br /> compression format, which provides memory-hungry but powerful<br /> compression (often better than bzip2) and fast, easy decompression.<br /> .<br /> This package provides symbolic links allowing xz-utils to provide the<br /> same interface for manipulating LZMA files as the lzma package. The<br /> xz-utils package can handle LZMA files on its own; this package is<br /> only necessary when using scripts or other programs that require the<br /> older command names.<br />Original-Maintainer: Jonathan Nieder <jrnieder@gmail.com><br />Homepage: http://tukaani.org/xz/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'xz-utils\');\">xz-utils</a>",required_by:""});
data.push({name:"xz-utils",description_short:"XZ-format compression utilities",description_long:" XZ is the successor to the Lempel-Ziv/Markov-chain Algorithm<br /> compression format, which provides memory-hungry but powerful<br /> compression (often better than bzip2) and fast, easy decompression.<br /> .<br /> This package provides the command line tools for working with XZ<br /> compression, including xz, unxz, xzcat, xzgrep, and so on. They can<br /> also handle the older LZMA format, and if invoked via appropriate<br /> symlinks will emulate the behavior of the commands in the lzma<br /> package.<br /> .<br /> The XZ format is similar to the older LZMA format but includes some<br /> improvements for general use:<br /> .<br />  * 'file' magic for detecting XZ files;<br />  * crc64 data integrity check;<br />  * limited random-access reading support;<br />  * improved support for multithreading (not used in xz-utils);<br />  * support for flushing the encoder.<br />Original-Maintainer: Jonathan Nieder <jrnieder@gmail.com><br />Homepage: http://tukaani.org/xz/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'liblzma5\');\">liblzma5</a>",required_by:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'xz-lzma\');\">xz-lzma</a>"});

// render the left side
function renderPackets(){
    var searchTerm = document.getElementById('searchField').value
    var list = dataNames.filter(word => word.includes(searchTerm) ).sort()
    
    // add here
    var container = document.getElementById('packets')
    //debugger;
    
    var listCopy = []
    var prev = ""
    var cur = ""

    // for adding the alphabets to make more readable
    for( var i = 0; i < list.length; i++ ) {
        cur = list[i][0]
        if( cur !== prev ) {
            listCopy.push("<hr/><h2>"+cur.toUpperCase()+"</h2>")
            prev = cur
        }
        listCopy.push(list[i])
    }

    list = listCopy;

    var context = list.map((p_name) => { return p_name[0] === '<' ? p_name : "<a id='"+p_name+"' href='#' onclick=\"show('"+p_name+"');\">"+p_name+"</a><br />" })
    context = context.join("");

    container.innerHTML = context
}

// for the show more/less info button
function toggleDescriptionVisibilityState(){
    if(document.getElementById('description_longID').style.display == 'none') {
        document.getElementById('description_longID').style.display='block'
        document.getElementById('description_longID_toggler').textContent = "Show less"
    }
    else{
        document.getElementById('description_longID').style.display='none'
        document.getElementById('description_longID_toggler').textContent = "Show more"
    }
}
// for the right side
function show(item){ 
    console.log(data)
    data.forEach( (value) => { 
        /*console.log(value.name,item);*/
        if( item === value.name ) { 
            console.log(value.name);
            document.getElementById("nameID").innerHTML = value.name 
            document.getElementById("description_shortID").innerHTML = value.description_short 
            document.getElementById("description_longID").innerHTML = value.description_long 
            document.getElementById("depends_onID").innerHTML = value.depends_on ? value.depends_on : "None"
            document.getElementById("required_byID").innerHTML = value.required_by ? value.required_by : "None"  

        } } ) 
};

function init(){
    toggleDescriptionVisibilityState();
    show(data[0].name);
    renderPackets();

}

</script>
