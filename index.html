data.push({name:"libisccfg82",description_short:"Config File Handling Library used by BIND",description_long:" The Berkeley Internet Name Domain (BIND) implements an Internet domain<br /> name server.  BIND is the most widely-used name server software on the<br /> Internet, and is supported by the Internet Software Consortium, www.isc.org.<br /> This package delivers the libisccfg shared library used by BIND's daemons<br /> and clients to read and write ISC-style configuration files like named.conf<br /> and rndc.conf.<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdns81\');\">libdns81</a><br /><a href=\"#\" onclick=\"show(\'libisc83\');\">libisc83</a><br /><a href=\"#\" onclick=\"show(\'libisccc80\');\">libisccc80</a>",required_by:"<a href=\"#\" onclick=\"show(\'bind9-host\');\">bind9-host</a><br /><a href=\"#\" onclick=\"show(\'dnsutils\');\">dnsutils</a><br /><a href=\"#\" onclick=\"show(\'libbind9-80\');\">libbind9-80</a>"});
data.push({name:"libitext1-java",description_short:"Java Library to generate PDF on the Fly",description_long:" iText is a library that allows you to generate PDF files on the fly.<br /> The iText classes are very useful for people who need to generate read-only,<br /> platform independent documents containing text, lists, tables and images.<br /> The library is especially useful in combination with Java(TM)<br /> technology-based Servlets: The look and feel of HTML is browser dependent;<br /> with iText and PDF you can control exactly how your servlet's output will look.<br /> iText requires JDK 1.2. It's available for free under a multiple license:<br /> MPL and LGPL.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.lowagie.com/iText/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a>"});
data.push({name:"libiw30",description_short:"Wireless tools - library",description_long:" Wireless tools are used to manipulate the Linux Wireless Extensions. The<br /> Wireless Extension is an interface allowing you to set Wireless LAN specific<br /> parameters and get the specific stats.<br /> .<br /> This package contains the dynamic library libiw.<br />Homepage: http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/Tools.html<br />Original-Maintainer: Guus Sliepen <guus@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'wireless-tools\');\">wireless-tools</a>"});
data.push({name:"libjasper1",description_short:"JasPer JPEG-2000 runtime library",description_long:" JasPer is a collection of software (i.e., a library and application programs)<br /> for the coding and manipulation of images.  This software can handle image<br /> data in a variety of formats.  One such format supported by JasPer is the<br /> JPEG-2000 format defined in ISO/IEC 15444-1:2000.<br /> .<br /> This package contains the shared library.<br />Original-Maintainer: Roland Stigge <stigge@antcom.de><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libjpeg8\');\">libjpeg8</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgdk-pixbuf2.0-0\');\">libgdk-pixbuf2.0-0</a>"});
data.push({name:"libjaxen-java",description_short:"Java XPath engine",description_long:" jaxen is a universal object model walker, capable of evaluating XPath<br /> expressions across multiple models. Currently supported are dom4j,<br /> JDOM, DOM and XOM.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jaxen.org<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdom4j-java\');\">libdom4j-java</a><br /><a href=\"#\" onclick=\"show(\'libjdom1-java\');\">libjdom1-java</a><br /><a href=\"#\" onclick=\"show(\'libxom-java\');\">libxom-java</a>"});
data.push({name:"libjaxme-java",description_short:"implementation of the JAXB specification for Java/XML binding",description_long:" A Java/XML binding compiler takes as input a schema description. The output<br /> is a set of Java classes:<br />  * A Java bean class compatible with the schema description.<br />  * An unmarshaller that converts a XML document into the equivalent Java bean.<br />  * A marshaller that converts the Java bean back into the XML document.<br /> .<br /> This package contains an implementation of the JAXB API, the JaxMe<br /> JavaSource framework for generating Java sources, the JaxMe parser<br /> for XML schema and the JaxMe Persistence Management layer.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://ws.apache.org/jaxme/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'liblog4j1.2-java\');\">liblog4j1.2-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-codec-java\');\">libcommons-codec-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdom4j-java\');\">libdom4j-java</a>"});
data.push({name:"libjaxp1.3-java",description_short:"Java XML parser and transformer APIs (DOM, SAX, JAXP, TrAX)",description_long:" xml-apis.jar from the Apache XML Commons project is used by the Xerces-J XML<br /> parser and Xalan-J XSLT processor and specifies these APIs:<br />  * Document Object Model (DOM) level 3<br />  * Simple API for XML (SAX) 2.0.2<br />  * Java APIs for XML Processing (JAXP) 1.3.04<br />  * Transformation API for XML (TrAX) 1.3.04<br />  * Document Object Model (DOM) Level 3 Load and Save<br />  * JSR 206 Java API for XML Processing 1.3<br /> .<br /> These classes are also used in Sun's reference implementation. A GPL'ed<br /> implementation of these APIs can be found in the libgnujaxp-java package.<br />Homepage: http://java.sun.com/xml/jaxp/index.jsp<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libcommons-configuration-java\');\">libcommons-configuration-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a><br /><a href=\"#\" onclick=\"show(\'libxalan2-java\');\">libxalan2-java</a>"});
data.push({name:"libjdom1-java",description_short:"lightweight and fast library using XML",description_long:" JDOM is, quite simply, a Java representation of an XML document. JDOM<br /> provides a way to represent that document for easy and efficient<br /> reading, manipulation, and writing. It has a straightforward API, is a<br /> lightweight and fast, and is optimized for the Java programmer. It's<br /> an alternative to DOM and SAX, although it integrates well with both<br /> DOM and SAX.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jdom.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libjaxen-java\');\">libjaxen-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a><br /><a href=\"#\" onclick=\"show(\'libwerken.xpath-java\');\">libwerken.xpath-java</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});
data.push({name:"libjetty-java",description_short:"Java servlet engine and webserver -- core libraries",description_long:" Jetty is an Open Source HTTP Servlet Server written in 100% Java.<br /> It is designed to be light weight, high performance, embeddable,<br /> extensible and flexible, thus making it an ideal platform for serving<br /> dynamic HTTP requests from any Java application.<br />Homepage: http://jetty.mortbay.com/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libservlet2.5-java\');\">libservlet2.5-java</a><br /><a href=\"#\" onclick=\"show(\'libslf4j-java\');\">libslf4j-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>"});
data.push({name:"libjline-java",description_short:"Java library for handling console input",description_long:" JLine is a 100% pure Java library for reading and editing console input.<br /> It is similar in functionality to BSD editline and GNU readline.  People<br /> familiar with the readline/editline capabilities for modern shells will<br /> find most of the command editing features of JLine to be familiar.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jline.sourceforge.net/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'bsh\');\">bsh</a><br /><a href=\"#\" onclick=\"show(\'rhino\');\">rhino</a>"});

data.push({name:"libjs-jquery",description_short:"JavaScript library for dynamic web applications",description_long:" jQuery is a fast, concise, JavaScript Library that simplifies how you<br /> traverse HTML documents, handle events, perform animations, and add Ajax<br /> interactions to your web pages. jQuery is designed to change the way<br /> that you write JavaScript.<br />Homepage: http://jquery.com/<br />Original-Maintainer: Debian Javascript Maintainers <pkg-javascript-devel@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:""});
data.push({name:"libjsch-java",description_short:"pure Java implementation of the SSH2 protocol",description_long:" JSch allows your programs to connect to an SSH server. It supports<br /> port forwarding, X11 forwarding, file transfer and more.<br />Homepage: http://www.jcraft.com/jsch/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>"});
data.push({name:"libjson-perl",description_short:"module for manipulating JSON-formatted data",description_long:" JSON is a Perl module for manipulating data stored in the format of the same<br /> name. JavaScript Object Notation (JSON) is a simple data serialization format<br /> (defined in RFC 4627) that serves as an alternative to XML.<br /> .<br /> The primary purpose of this module is to select an appropriate backend JSON<br /> implementation. It prefers either JSON::XS (see libjson-xs-perl) or JSON::PP<br /> (see libjson-pp-perl), but will fall back on a backport implementation if<br /> neither are available.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/JSON/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:""});
data.push({name:"libjson-xs-perl",description_short:"module for manipulating JSON-formatted data (C/XS-accelerated)",description_long:" JSON::XS is a module for manipulating data stored in the JavaScript Object<br /> Notation (JSON) serialization format (defined in RFC 4627), which serves as<br /> an alternative to XML.<br /> .<br /> This C/XS-accelerated JSON implementation confers significant performance<br /> gains if available. After installing this package, any code using the JSON<br /> module (see libjson-perl) will automagically benefit from this.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/JSON-XS/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcommon-sense-perl\');\">libcommon-sense-perl</a>",required_by:""});

data.push({name:"libjsoup-java",description_short:"Java HTML parser that makes sense of real-world HTML soup",description_long:" Jsoup is a Java library for working with real-world HTML. It provides a very<br /> convenient API for extracting and manipulating data, using the best of DOM,<br /> CSS, and jquery-like methods.<br /> .<br /> jsoup implements the WHATWG HTML specification (http://whatwg.org/html), and<br /> parses HTML to the same DOM as modern browsers do.<br /> .<br />   * parse HTML from a URL, file, or string<br />   * find and extract data, using DOM traversal or CSS selectors<br />   * manipulate the HTML elements, attributes, and text<br />   * clean user-submitted content against a safe white-list, to prevent XSS<br />   * output tidy HTML<br /> .<br /> jsoup is designed to deal with all varieties of HTML found in the wild; from<br /> pristine and validating, to invalid tag-soup; jsoup will create a sensible<br /> parse tree.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jsoup.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>"});

data.push({name:"libjtidy-java",description_short:"JTidy",description_long:" JTidy is a Java port of HTML Tidy, a HTML syntax checker and pretty printer.<br /> Like its non-Java cousin, JTidy can be used as a tool for cleaning up malformed<br /> and faulty HTML. In addition, JTidy provides a DOM interface to the document<br /> that is being processed, which effectively makes you able to use JTidy<br /> as a DOM parser for real-world HTML.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jtidy.sourceforge.net/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a>"});
data.push({name:"libk5crypto3",description_short:"MIT Kerberos runtime libraries - Crypto Library",description_long:" Kerberos is a system for authenticating users and services on a network.<br /> Kerberos is a trusted third-party service.  That means that there is a<br /> third party (the Kerberos server) that is trusted by all the entities on<br /> the network (users and services, usually called \"principals\").<br /> .<br /> This is the MIT reference implementation of Kerberos V5.<br /> .<br /> This package contains the runtime cryptography libraries used by<br /> applications and Kerberos clients.<br />Homepage: http://web.mit.edu/kerberos/<br />Original-Maintainer: Sam Hartman <hartmans@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libkrb5support0\');\">libkrb5support0</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgssapi-krb5-2\');\">libgssapi-krb5-2</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-3\');\">libkrb5-3</a>"});

data.push({name:"liblog4j1.2-java",description_short:"Logging library for java",description_long:" log4j is a tool to help the programmer output log statements to a variety of<br /> output targets.<br /> .<br /> It is possible to enable logging at runtime without modifying the application<br /> binary. The log4j package is designed so that log statements can remain in<br /> shipped code without incurring a high performance cost.<br /> .<br /> One of the distinctive features of log4j is the notion of hierarchical<br /> loggers. Using loggers it is possible to selectively control which log<br /> statements are output at arbitrary granularity.<br /> .<br /> Log4j can output to: a file, a rolling file, a database with a JDBC driver,<br /> many output  asynchronously, a JMS Topic, a swing based logging console,<br /> the NT event log, /dev/null, a SMTP server (using javamail), a socket server,<br /> syslog, telnet daemon and stdout.<br /> .<br /> The format of the output can be defined using one of the various layout<br /> (or user defined layout) like: simple text, html, date, pattern defined and<br /> XML.<br />Homepage: http://logging.apache.org/log4j/1.2/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'libjaxme-java\');\">libjaxme-java</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});
data.push({name:"liblwp-mediatypes-perl",description_short:"module to guess media type for a file or a URL",description_long:" LWP::MediaTypes provides functions for handling media (also known as MIME)<br /> types and encodings. The mapping from file extensions to media types is<br /> defined by the media.types file. If the ~/.media.types file exists it is used<br /> instead. For backwards compatibility it will also look for ~/.mime.types.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/LWP-MediaTypes/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhttp-daemon-perl\');\">libhttp-daemon-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"liblwp-protocol-https-perl",description_short:"https driver for LWP::UserAgent",description_long:" The LWP::Protocol::https module provide support for using https schemed URLs<br /> with LWP. LWP::Protocol::https is a plug-in to the LWP protocol handling, so<br /> you don't use it directly. Once the module is installed LWP is able to access<br /> sites using HTTP over SSL/TLS.<br /> .<br /> If hostname verification is requested by LWP::UserAgent's ssl_opts, and<br /> neither SSL_ca_file nor SSL_ca_path is set, then SSL_ca_file is implied to be<br /> the one provided by ca-certificates.<br /> .<br /> This module used to be bundled with the libwww-perl, but it was unbundled in<br /> v6.02 in order to be able to declare its dependencies properly for the CPAN<br /> tool-chain. Applications that need https support can just declare their<br /> dependency on LWP::Protocol::https and will no longer need to know what<br /> underlying modules to install.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/LWP-Protocol-https/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-http-perl\');\">libnet-http-perl</a><br /><a href=\"#\" onclick=\"show(\'libio-socket-ssl-perl\');\">libio-socket-ssl-perl</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a>",required_by:"<a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"liblwres80",description_short:"Lightweight Resolver Library used by BIND",description_long:" The Berkeley Internet Name Domain (BIND) implements an Internet domain<br /> name server.  BIND is the most widely-used name server software on the<br /> Internet, and is supported by the Internet Software Consortium, www.isc.org.<br /> This package delivers the liblwres shared library used by BIND's daemons<br /> and clients.<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'bind9-host\');\">bind9-host</a><br /><a href=\"#\" onclick=\"show(\'dnsutils\');\">dnsutils</a>"});
data.push({name:"liblzma5",description_short:"XZ-format compression library",description_long:" XZ is the successor to the Lempel-Ziv/Markov-chain Algorithm<br /> compression format, which provides memory-hungry but powerful<br /> compression (often better than bzip2) and fast, easy decompression.<br /> .<br /> The native format of liblzma is XZ; it also supports raw (headerless)<br /> streams and the older LZMA format used by lzma. (For 7-Zip's related<br /> format, use the p7zip package instead.)<br />Original-Maintainer: Jonathan Nieder <jrnieder@gmail.com><br />Homepage: http://tukaani.org/xz/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'xz-utils\');\">xz-utils</a>"});

data.push({name:"libmaven-plugin-tools-java",description_short:"Maven Plugin Tools Base POM",description_long:" Maven is a software project management and comprehension tool. Based on the<br /> concept of a project object model (POM), Maven can manage a project's build,<br /> reporting and documentation from a central piece of information.<br /> .<br /> Maven's primary goal is to allow a developer to comprehend the complete<br /> state of a development effort in the shortest period of time. In order to<br /> attain this goal there are several areas of concern that Maven attempts<br /> to deal with:<br /> .<br />    * Making the build process easy<br />    * Providing a uniform build system<br />    * Providing quality project information<br />    * Providing guidelines for best practices development<br />    * Allowing transparent migration to new features<br /> .<br /> This package ships some basic POM tools.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://maven.apache.org<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libmaven-reporting-impl-java\');\">libmaven-reporting-impl-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a><br /><a href=\"#\" onclick=\"show(\'libgoogle-collections-java\');\">libgoogle-collections-java</a><br /><a href=\"#\" onclick=\"show(\'libxbean-java\');\">libxbean-java</a><br /><a href=\"#\" onclick=\"show(\'libqdox-java\');\">libqdox-java</a><br /><a href=\"#\" onclick=\"show(\'bsh\');\">bsh</a><br /><a href=\"#\" onclick=\"show(\'libjtidy-java\');\">libjtidy-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a>"});
data.push({name:"libmaven-reporting-impl-java",description_short:"Maven Reporting API Implementation",description_long:" Maven is a software project management and comprehension tool. Based on the<br /> concept of a project object model (POM), Maven can manage a project's build,<br /> reporting and documentation from a central piece of information.<br /> .<br /> Maven's primary goal is to allow a developer to comprehend the complete<br /> state of a development effort in the shortest period of time. In order to<br /> attain this goal there are several areas of concern that Maven attempts<br /> to deal with:<br /> .<br />    * Making the build process easy<br />    * Providing a uniform build system<br />    * Providing quality project information<br />    * Providing guidelines for best practices development<br />    * Allowing transparent migration to new features<br /> .<br /> This package implements the Maven Reporting API.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://maven.apache.org/shared/maven-reporting-impl/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-validator-java\');\">libcommons-validator-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils-java\');\">libplexus-utils-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a>"});

data.push({name:"libmaven2-core-java",description_short:"Core libraries for Maven2",description_long:" Maven is a software project management and comprehension tool. Based on the<br /> concept of a project object model (POM), Maven can manage a project's build,<br /> reporting and documentation from a central piece of information.<br /> .<br /> Maven's primary goal is to allow a developer to comprehend the complete<br /> state of a development effort in the shortest period of time. In order to<br /> attain this goal there are several areas of concern that Maven attempts<br /> to deal with:<br /> .<br />    * Making the build process easy<br />    * Providing a uniform build system<br />    * Providing quality project information<br />    * Providing guidelines for best practices development<br />    * Allowing transparent migration to new features<br /> .<br /> This package contains the core libraries for maven2.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://maven.apache.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-cli-java\');\">libcommons-cli-java</a><br /><a href=\"#\" onclick=\"show(\'libslf4j-java\');\">libslf4j-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'libmodello-java\');\">libmodello-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-archiver-java\');\">libplexus-archiver-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-sec-dispatcher-java\');\">libplexus-sec-dispatcher-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-ant-factory-java\');\">libplexus-ant-factory-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-bsh-factory-java\');\">libplexus-bsh-factory-java</a><br /><a href=\"#\" onclick=\"show(\'libclassworlds-java\');\">libclassworlds-java</a><br />< data.push({name:"libmodello-java",description_short:"a Data Model toolkit in use by the Maven 2 Project",description_long:" Once a DataModel is defined, the toolkit can be used to generate any of the<br /> following at compile time.<br /> .<br />    * Java Pojos of the DataModel.<br />    * Java Pojos to XML Writer. (provided via xpp3, stax, jdom or dom4j)<br />    * XML to Java Pojos Reader. (provided via xpp3, stax or dom4j)<br />    * XDOC documentation of the DataModel.<br />    * XML Schema to validate the DataModel.<br /> .<br /> Modello is used to build the maven system.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://modello.codehaus.org<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libplexus-build-api-java\');\">libplexus-build-api-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers-java\');\">libplexus-containers-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a>"});

data.push({name:"libmpc2",description_short:"multiple precision complex floating-point library",description_long:" MPC is a portable library written in C for arbitrary precision<br /> arithmetic on complex numbers providing correct rounding. For the time<br /> being, it contains all arithmetic operations over complex numbers, the<br /> exponential and the logarithm functions, the trigonometric and<br /> hyperbolic functions.<br /> .<br /> Ultimately, it should implement a multiprecision equivalent of the ISO<br /> C99 standard.<br /> .<br /> It builds upon the GNU MP and the MPFR libraries.<br />Original-Maintainer: Laurent Fousse <lfousse@debian.org><br />Homepage: http://www.multiprecision.org/mpc/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgmp10\');\">libgmp10</a><br /><a href=\"#\" onclick=\"show(\'libmpfr4\');\">libmpfr4</a>",required_by:"<a href=\"#\" onclick=\"show(\'cpp-4.6\');\">cpp-4.6</a><br /><a href=\"#\" onclick=\"show(\'g++-4.6\');\">g++-4.6</a><br /><a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a>"});
data.push({name:"libmpfr4",description_short:"multiple precision floating-point computation",description_long:" MPFR provides a library for multiple-precision floating-point computation<br /> with correct rounding.  The computation is both efficient and has a<br /> well-defined semantics. It copies the good ideas from the<br /> ANSI/IEEE-754 standard for double-precision floating-point arithmetic<br /> (53-bit mantissa).<br />Homepage: http://www.mpfr.org/<br />Original-Maintainer: Laurent Fousse <lfousse@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgmp10\');\">libgmp10</a>",required_by:"<a href=\"#\" onclick=\"show(\'cpp-4.6\');\">cpp-4.6</a><br /><a href=\"#\" onclick=\"show(\'g++-4.6\');\">g++-4.6</a><br /><a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a><br /><a href=\"#\" onclick=\"show(\'libmpc2\');\">libmpc2</a>"});
data.push({name:"libmysqlclient18",description_short:"MySQL database client library",description_long:" MySQL is a fast, stable and true multi-user, multi-threaded SQL database<br /> server. SQL (Structured Query Language) is the most popular database query<br /> language in the world. The main goals of MySQL are speed, robustness and<br /> ease of use.<br /> .<br /> This package includes the client library.<br />Homepage: http://dev.mysql.com/<br />Original-Maintainer: Debian MySQL Maintainers <pkg-mysql-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'mysql-common\');\">mysql-common</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-mysqldb\');\">python-mysqldb</a>"});
data.push({name:"libncurses5",description_short:"shared libraries for terminal handling",description_long:" The ncurses library routines are a terminal-independent method of<br /> updating character screens with reasonable optimization.<br /> .<br /> This package contains the shared libraries necessary to run programs<br /> compiled with ncurses.<br />Original-Maintainer: Craig Small <csmall@debian.org><br />Homepage: http://invisible-island.net/ncurses/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'bc\');\">bc</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'less\');\">less</a><br /><a href=\"#\" onclick=\"show(\'libgettextpo0\');\">libgettextpo0</a><br /><a href=\"#\" onclick=\"show(\'mtr-tiny\');\">mtr-tiny</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a><br /><a href=\"#\" onclick=\"show(\'telnet\');\">telnet</a><br /><a href=\"#\" onclick=\"show(\'wdiff\');\">wdiff</a>"});
data.push({name:"libncursesw5",description_short:"shared libraries for terminal handling (wide character support)",description_long:" The ncurses library routines are a terminal-independent method of<br /> updating character screens with reasonable optimization.<br /> .<br /> This package contains the shared libraries necessary to run programs<br /> compiled with ncursesw, which includes support for wide characters.<br />Original-Maintainer: Craig Small <csmall@debian.org><br />Homepage: http://invisible-island.net/ncurses/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'libcwidget3\');\">libcwidget3</a><br /><a href=\"#\" onclick=\"show(\'nano\');\">nano</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'screen\');\">screen</a>"});
data.push({name:"libnet-dns-perl",description_short:"Perform DNS queries from a Perl script",description_long:" Net::DNS is a DNS resolver implemented in Perl.  It allows the<br /> programmer to perform nearly any type of DNS query from a Perl<br /> script.<br /> With libio-socket-inet6-perl installed it supports IPv6.<br />Homepage: http://www.net-dns.org/<br />Original-Maintainer: Florian Hinzmann <fh@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdigest-hmac-perl\');\">libdigest-hmac-perl</a><br /><a href=\"#\" onclick=\"show(\'libmime-base64-perl\');\">libmime-base64-perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-ip-perl\');\">libnet-ip-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libemail-valid-perl\');\">libemail-valid-perl</a>"});
data.push({name:"libnet-domain-tld-perl",description_short:"Perl module for retrieving a list of currently available TLDs",description_long:" The purpose of Net::Domain::TLD is to provide the user with a current list of<br /> available top level domain names including new ICANN additions and ccTLDs.<br /> It provides two functions:<br /> .<br />  - tld_exists - returns whether a certain top-level domain exists<br />  - tld - returns various lists of top-level domains<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Net-Domain-TLD/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libemail-valid-perl\');\">libemail-valid-perl</a>"});
data.push({name:"libnet-http-perl",description_short:"module providing low-level HTTP connection client",description_long:" The Net::HTTP class is a low-level HTTP client.  An instance of the<br /> Net::HTTP class represents a connection to an HTTP server.  The<br /> HTTP protocol is described in RFC 2616.  The Net::HTTP class<br /> supports HTTP/1.0 and HTTP/1.1. Net::HTTP is a sub-class of IO::Socket::INET.<br /> You can mix its methods with reading and writing from the socket directly.<br /> This is not necessarily a good idea, unless you know what you are doing.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Net-HTTP/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'liblwp-protocol-https-perl\');\">liblwp-protocol-https-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});
data.push({name:"libnet-ip-perl",description_short:"Perl extension for manipulating IPv4/IPv6 addresses",description_long:" Net::IP provides functions to deal with IPv4/IPv6 addresses.<br /> The module can be used as a class, allowing the user to instantiate IP<br /> objects, which can be single IP addresses, prefixes, or ranges of addresses.<br /> There is also a procedural way of accessing most of the functions. Most<br /> subroutines can take either IPv4 or IPv6 addresses transparently.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Net-IP/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libnet-dns-perl\');\">libnet-dns-perl</a>"});
data.push({name:"libnet-ssleay-perl",description_short:"Perl module for Secure Sockets Layer (SSL)",description_long:" Net::SSLeay.pm is a perl module that allows you to call Secure Sockets<br /> Layer (SSL) functions of the SSLeay library directly from your perl<br /> scripts. It is useful if you want to program robots that access secure web<br /> servers or if you want to build your own applications over SSL encrypted<br /> tunnels. If you just want to view web pages on https servers, you do not<br /> need this - your web browser already knows to do that.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Net-SSLeay/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:"<a href=\"#\" onclick=\"show(\'libio-socket-ssl-perl\');\">libio-socket-ssl-perl</a>"});
data.push({name:"libnetbeans-cvsclient-java",description_short:"NetBeans CVS Client library",description_long:" The CVS Client library is a pure Java implementation of a CVS client protocol.<br /> It allows to access CVS servers without setting up an external cvs program.<br /> It is used in the javacvs module in NetBeans and in other projects, such as<br /> SmartCVS and Maven SCM.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://javacvs.netbeans.org/library/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-scm-java\');\">libmaven-scm-java</a>"});
data.push({name:"libnetty-java",description_short:"Java NIO client/server socket framework",description_long:" Netty is a Java NIO client/server framework which enables quick and easy<br /> development of network applications such as protocol servers and clients.<br /> It greatly simplifies and streamlines network programming such as TCP and UDP<br /> socket server.<br />Original-Maintainer: Chris Grzegorczyk <grze@eucalyptus.com><br />Homepage: http://www.jboss.org/netty<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libasync-http-client-java\');\">libasync-http-client-java</a>"});
data.push({name:"libnewt0.52",description_short:"Not Erik's Windowing Toolkit - text mode windowing with slang",description_long:" Newt is a windowing toolkit for text mode built from the slang library.<br /> It allows color text mode applications to easily use stackable windows,<br /> push buttons, check boxes, radio buttons, lists, entry fields, labels,<br /> and displayable text. Scrollbars are supported, and forms may be nested<br /> to provide extra functionality. This package contains the shared library<br /> for programs that have been built with newt.<br />Homepage: https://fedorahosted.org/newt/<br />Original-Maintainer: Alastair McKinstry <mckinstry@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libslang2\');\">libslang2</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-newt\');\">python-newt</a><br /><a href=\"#\" onclick=\"show(\'whiptail\');\">whiptail</a>"});
data.push({name:"libnfnetlink0",description_short:"Netfilter netlink library",description_long:" libnfnetlink is the low-level library for netfilter related<br /> kernel/userspace communication. It provides a generic messaging<br /> infrastructure for in-kernel netfilter subsystems (such as<br /> nfnetlink_log, nfnetlink_queue, nfnetlink_conntrack) and their<br /> respective users and/or management tools in userspace.<br />Original-Maintainer: netfilter maintainers <netfilter-maintainers@ned.snow-crash.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'iptables\');\">iptables</a>"});

data.push({name:"libnspr4",description_short:"NetScape Portable Runtime Library",description_long:" This library provides platform independent non-GUI operating system<br /> facilities including:<br />  * threads,<br />  * thread synchronisation,<br />  * normal file I/O and network I/O,<br />  * interval timing and calendar time,<br />  * basic memory management (malloc and free),<br />  * shared library linking.<br />Homepage: http://www.mozilla.org/projects/nspr/<br />Original-Maintainer: Maintainers of Mozilla-related packages <pkg-mozilla-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libnss3\');\">libnss3</a>"});

data.push({name:"libpam0g",description_short:"Pluggable Authentication Modules library",description_long:" Contains the shared library for Linux-PAM, a library that enables the<br /> local system administrator to choose how applications authenticate users.<br /> In other words, without rewriting or recompiling a PAM-aware application,<br /> it is possible to switch between the authentication mechanism(s) it uses.<br /> One may entirely upgrade the local authentication system without touching<br /> the applications themselves.<br />Homepage: http://pam.sourceforge.net/<br />Original-Maintainer: Steve Langasek <vorlon@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0",required_by:"<a href=\"#\" onclick=\"show(\'at\');\">at</a><br /><a href=\"#\" onclick=\"show(\'cron\');\">cron</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules-bin\');\">libpam-modules-bin</a><br /><a href=\"#\" onclick=\"show(\'login\');\">login</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'ppp\');\">ppp</a><br /><a href=\"#\" onclick=\"show(\'python-pam\');\">python-pam</a><br /><a href=\"#\" onclick=\"show(\'screen\');\">screen</a><br /><a href=\"#\" onclick=\"show(\'sudo\');\">sudo</a>"});
data.push({name:"libpango1.0-0",description_short:"Layout and rendering of internationalized text",description_long:" Pango is a library for layout and rendering of text, with an emphasis<br /> on internationalization. Pango can be used anywhere that text layout is<br /> needed. however, most of the work on Pango-1.0 was done using the GTK+<br /> widget toolkit as a test platform. Pango forms the core of text and<br /> font handling for GTK+-2.0.<br /> .<br /> Pango is designed to be modular; the core Pango layout can be used with<br /> four different font backends:<br />  - Core X windowing system fonts<br />  - Client-side fonts on X using the Xft library<br />  - Direct rendering of scalable fonts using the FreeType library<br />  - Native fonts on Microsoft backends<br /> .<br /> This package contains the shared libraries.<br />Original-Maintainer: Sebastien Bacher <seb128@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'libfreetype6\');\">libfreetype6</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libthai0\');\">libthai0</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxft2\');\">libxft2</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a><br /><a href=\"#\" onclick=\"show(\'fontconfig\');\">fontconfig</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"libparse-debcontrol-perl",description_short:"parser for debian control-like files",description_long:" Parse::DebControl is an easy OO way to parse Debian control files and<br /> other colon separated key-value pairs. It's specifically designed<br /> to handle the format used in Debian control files, template files, and<br /> the cache files used by dpkg.<br /> .<br /> For basic format information see:<br /> http://www.debian.org/doc/debian-policy/ch-controlfields.html#s-controlsyntax<br /> .<br /> This module does not actually do any intelligence with the file content<br /> (because there are a lot of files in this format), but merely handles<br /> the format. It can handle simple control files, or files hundreds of lines<br /> long efficiently and easily.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Parse-DebControl/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libio-stringy-perl\');\">libio-stringy-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a><br /><a href=\"#\" onclick=\"show(\'liberror-perl\');\">liberror-perl</a><br /><a href=\"#\" onclick=\"show(\'libexporter-lite-perl\');\">libexporter-lite-perl</a>",required_by:""});
data.push({name:"libparse-debianchangelog-perl",description_short:"parse Debian changelogs and output them in other formats",description_long:" Replacement for the very limited dpkg-parsechangelog. Accessible<br /> either via the parsechangelog command line script or as Perl module.<br /> .<br /> Currently supported output formats:<br />  * original dpkg-parsechangelog output format<br />  * similar format with multiple stanzas instead of one<br />  * XML<br />  * HTML (customizable via HTML::Template templates).<br />Original-Maintainer: Frank Lichtenheld <djpig@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libtimedate-perl\');\">libtimedate-perl</a><br /><a href=\"#\" onclick=\"show(\'libclass-accessor-perl\');\">libclass-accessor-perl</a><br /><a href=\"#\" onclick=\"show(\'liblocale-gettext-perl\');\">liblocale-gettext-perl</a><br /><a href=\"#\" onclick=\"show(\'libio-string-perl\');\">libio-string-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"libparted0debian1",description_short:"disk partition manipulator - shared library",description_long:" GNU Parted is a program that allows you to create, destroy, resize,<br /> move, and copy disk partitions. This is useful for creating space<br /> for new operating systems, reorganizing disk usage, and copying data<br /> to new hard disks.<br /> .<br /> This package contains the shared library.<br />Homepage: http://www.gnu.org/software/parted<br />Original-Maintainer: Parted Maintainer Team <parted-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libblkid1\');\">libblkid1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a>",required_by:"<a href=\"#\" onclick=\"show(\'parted\');\">parted</a>"});
data.push({name:"libpcap0.8",description_short:"system interface for user-level packet capture",description_long:" libpcap (Packet CAPture) provides a portable framework for low-level<br /> network monitoring.  Applications include network statistics collection,<br /> security monitoring, network debugging, etc.<br /> .<br /> Since almost every system vendor provides a different interface for<br /> packet capture, and since there are several tools that require this<br /> functionality, the libpcap authors created this system-independent API<br /> to ease in porting and to alleviate the need for several<br /> system-dependent packet capture modules in each application.<br />Original-Maintainer: Romain Francoise <rfrancoise@debian.org><br />Homepage: http://www.tcpdump.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ppp\');\">ppp</a><br /><a href=\"#\" onclick=\"show(\'tcpdump\');\">tcpdump</a>"});

data.push({name:"libpcsclite1",description_short:"Middleware to access a smart card using PC/SC (library)",description_long:" The purpose of PC/SC Lite is to provide a Windows(R) SCard interface<br /> in a very small form factor for communicating to smartcards and<br /> readers.<br /> .<br /> The PC/SC Lite library is used to connect to the PC/SC daemon from<br /> a client application and provide access to the desired reader.<br />Homepage: http://pcsclite.alioth.debian.org/<br />Original-Maintainer: Ludovic Rousseau <rousseau@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a><br /><a href=\"#\" onclick=\"show(\'wpasupplicant\');\">wpasupplicant</a>"});

data.push({name:"libplexus-ant-factory-java",description_short:"Plexus Ant Factory",description_long:" The Plexus project provides a full software stack for creating and<br /> executing software projects. Based on the Plexus container, the applications<br /> can utilise component-oriented programming to build modular, reusable<br /> components that can easily be assembled and reused.<br /> .<br /> This package provides a factory for instantiating Ant with Plexus.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://plexus.codehaus.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a>"});

data.push({name:"libplexus-classworlds-java",description_short:"Class loading utilities for the Plexus framework",description_long:" The Plexus project provides a full software stack for creating and executing<br /> software projects. Based on the Plexus container, the applications can<br /> utilise component-oriented programming to build modular, reusable components<br /> that can easily be assembled and reused.<br /> .<br /> While Plexus is similar to other inversion-of-control (IoC) or dependency<br /> injection frameworks such as the Spring Framework, it is a full-fledged<br /> container that supports many more features such as:<br /> .<br />     * Component lifecycles<br />     * Component instantiation strategies<br />     * Nested containers<br />     * Component configuration<br />     * Auto-wiring<br />     * Component dependencies, and<br />     * Various dependency injection techniques including constructor injection,<br />       setter injection, and private field injection.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://plexus.codehaus.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libplexus-containers-java\');\">libplexus-containers-java</a>"});
