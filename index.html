data.push({name:"libpopt0",description_short:"lib for parsing cmdline parameters",description_long:" Popt was heavily influenced by the getopt() and getopt_long() functions,<br /> but it allows more powerful argument expansion. It can parse arbitrary<br /> argv[] style arrays and automatically set variables based on command<br /> line arguments. It also allows command line arguments to be aliased via<br /> configuration files and includes utility functions for parsing arbitrary<br /> strings into argv[] arrays using shell-like rules.<br /> .<br /> This package contains the runtime library and locale data.<br />Homepage: http://rpm5.org/<br />Original-Maintainer: Paul Martin <pm@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'logrotate\');\">logrotate</a><br /><a href=\"#\" onclick=\"show(\'rsync\');\">rsync</a><br /><a href=\"#\" onclick=\"show(\'whiptail\');\">whiptail</a>"});
data.push({name:"libpthread-stubs0",description_short:"pthread stubs not provided by native libc",description_long:" This library provides weak aliases for pthread functions not provided<br /> in libc or otherwise available by default.  Libraries like libxcb rely<br /> on pthread stubs to use pthreads optionally, becoming thread-safe when<br /> linked to libpthread, while avoiding any performance hit when running<br /> single-threaded. libpthread-stubs supports this behavior even on<br /> platforms which do not supply all the necessary pthread stubs.  On<br /> platforms which already supply all the necessary pthread stubs, this<br /> package has no content.<br />Original-Maintainer: XCB Developers <xcb@lists.freedesktop.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libpthread-stubs0-dev\');\">libpthread-stubs0-dev</a>"});
data.push({name:"libpthread-stubs0-dev",description_short:"pthread stubs not provided by native libc, development files",description_long:" This library provides weak aliases for pthread functions not provided<br /> in libc or otherwise available by default.  Libraries like libxcb rely<br /> on pthread stubs to use pthreads optionally, becoming thread-safe when<br /> linked to libpthread, while avoiding any performance hit when running<br /> single-threaded. libpthread-stubs supports this behavior even on<br /> platforms which do not supply all the necessary pthread stubs.<br /> .<br /> On platforms which already supply all the necessary pthread stubs, this<br /> package ships only the pkg-config file pthread-stubs.pc, to allow<br /> libraries to unconditionally express a dependency on pthread-stubs and<br /> still obtain correct behavior.<br />Original-Maintainer: XCB Developers <xcb@lists.freedesktop.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libpthread-stubs0\');\">libpthread-stubs0</a>",required_by:"<a href=\"#\" onclick=\"show(\'libxcb1-dev\');\">libxcb1-dev</a>"});
data.push({name:"libpulse0",description_short:"PulseAudio client libraries",description_long:" PulseAudio, previously known as Polypaudio, is a sound server for POSIX and<br /> WIN32 systems. It is a drop in replacement for the ESD sound server with<br /> much better latency, mixing/re-sampling quality and overall architecture.<br /> .<br /> Client libraries used by applications that access a PulseAudio sound server<br /> via PulseAudio's native interface.<br />Homepage: http://www.pulseaudio.org<br />Original-Maintainer: Pulseaudio maintenance team <pkg-pulseaudio-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libasyncns0\');\">libasyncns0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libjson0\');\">libjson0</a><br /><a href=\"#\" onclick=\"show(\'libsndfile1\');\">libsndfile1</a><br /><a href=\"#\" onclick=\"show(\'libwrap0\');\">libwrap0</a><br /><a href=\"#\" onclick=\"show(\'libxcb1\');\">libxcb1</a>",required_by:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a>"});
data.push({name:"libpython2.7",description_short:"Shared Python runtime library (version 2.7)",description_long:" Version 2.7 of the high-level, interactive object oriented language,<br /> includes an extensive class library with lots of goodies for<br /> network programming, system administration, sounds and graphics.<br /> .<br /> This package contains the shared runtime library, normally not needed<br /> for programs using the statically linked interpreter.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'vim\');\">vim</a>"});
data.push({name:"libqdox-java",description_short:"Quickly parses declarations and Javadoc from Java source",description_long:" qdox quickly parses Java source files looking for key items of<br /> interest:<br />  * class and interface definitions<br />  * member declarations<br />  * import statements<br />  * JavaDoc comments<br /> .<br /> qdox ignores all other components of Java source, such as actual method<br /> implementations, to avoid overhead.  qdox returns a simple document<br /> model containing only the declarations and containing enough<br /> information to be useful.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://qdox.codehaus.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a>"});
data.push({name:"libquadmath0",description_short:"GCC Quad-Precision Math Library",description_long:" A library, which provides quad-precision mathematical functions on targets<br /> supporting the __float128 datatype. The library is used to provide on such<br /> targets the REAL(16) type in the GNU Fortran compiler.<br />Homepage: http://gcc.gnu.org/<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'gcc-4.6-base\');\">gcc-4.6-base</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a>"});
data.push({name:"libreadline6",description_short:"GNU readline and history libraries, run-time libraries",description_long:" The GNU readline library aids in the consistency of user interface<br /> across discrete programs that need to provide a command line<br /> interface.<br /> .<br /> The GNU history library provides a consistent user interface for<br /> recalling lines of previously typed input.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'readline-common\');\">readline-common</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:"<a href=\"#\" onclick=\"show(\'augeas-tools\');\">augeas-tools</a><br /><a href=\"#\" onclick=\"show(\'bc\');\">bc</a><br /><a href=\"#\" onclick=\"show(\'ftp\');\">ftp</a><br /><a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a><br /><a href=\"#\" onclick=\"show(\'gpgv\');\">gpgv</a><br /><a href=\"#\" onclick=\"show(\'parted\');\">parted</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'wpasupplicant\');\">wpasupplicant</a>"});
data.push({name:"libregexp-java",description_short:"Regular expression library for Java",description_long:" Regexp is a 100% Pure Java Regular Expression package. Regular expressions<br /> are pattern descriptions which enable sophisticated matching of strings.<br /> In addition to being able to match a string against a pattern, you can also<br /> extract parts of the match. This is especially useful in text parsing!<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jakarta.apache.org/regexp/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-scm-java\');\">libmaven-scm-java</a>"});
data.push({name:"librhino-java",description_short:"Libraries for rhino Java Script Engine",description_long:" Rhino is an implementation of the JavaScript language written<br /> entirely in Java. It is typically embedded into Java applications to<br /> provide scripting to end users.<br /> .<br /> This package contains only Java library and no interpreter. For<br /> Rhino interpreter, you install rhino package.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.mozilla.org/rhino/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'rhino\');\">rhino</a>"});
data.push({name:"libroken18-heimdal",description_short:"Heimdal Kerberos - roken support library",description_long:" Heimdal is a free implementation of Kerberos 5 that aims to be<br /> compatible with MIT Kerberos.<br /> .<br /> This package contains the library for roken support.<br />Original-Maintainer: Brian May <bam@debian.org><br />Homepage: http://www.h5l.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libasn1-8-heimdal\');\">libasn1-8-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libgssapi3-heimdal\');\">libgssapi3-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libhcrypto4-heimdal\');\">libhcrypto4-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libheimntlm0-heimdal\');\">libheimntlm0-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libhx509-5-heimdal\');\">libhx509-5-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-26-heimdal\');\">libkrb5-26-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libwind0-heimdal\');\">libwind0-heimdal</a>"});
data.push({name:"librtmp0",description_short:"toolkit for RTMP streams (shared library)",description_long:" A small dumper for media content streamed over the RTMP protocol (like BBC's<br /> iPlayer high quality streams). Supplying an rtmp URL will result in a dumped<br /> flv file, which can be played/transcoded using ffmpeg/mplayer, etc.<br /> .<br /> This package contains the shared libraries, header files needed by<br /> programs that want to use librtmp.<br />Original-Maintainer: Debian Multimedia Maintainers <pkg-multimedia-maintainers@lists.alioth.debian.org><br />Homepage: http://rtmpdump.mplayerhq.hu/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcrypt11\');\">libgcrypt11</a><br /><a href=\"#\" onclick=\"show(\'libgnutls26\');\">libgnutls26</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcurl3\');\">libcurl3</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a>"});
data.push({name:"libsasl2-2",description_short:"Cyrus SASL - authentication abstraction library",description_long:" This is the Cyrus SASL API implementation, version 2.1.<br /> .<br /> SASL is the Simple Authentication and Security Layer, a method for<br /> adding authentication support to connection-based protocols. To use<br /> SASL, a protocol includes a command for identifying and<br /> authenticating a user to a server and for optionally negotiating<br /> protection of subsequent protocol interactions. If its use is<br /> negotiated, a security layer is inserted between the protocol and the<br /> connection. See RFC 2222 for more information.<br /> .<br /> Any of: ANONYMOUS, CRAM-MD5, DIGEST-MD5, GSSAPI (MIT or Heimdal<br /> Kerberos 5), NTLM, OTP, PLAIN, or LOGIN can be used. If you intend to<br /> use this package on a server that provides SASL authentication, then<br /> you must install some of the libsasl2-modules* packages.<br />Homepage: http://www.cyrusimap.org/<br />Original-Maintainer: Debian Cyrus SASL Team <pkg-cyrus-sasl2-debian-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdb5.1\');\">libdb5.1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libldap-2.4-2\');\">libldap-2.4-2</a><br /><a href=\"#\" onclick=\"show(\'libsasl2-modules\');\">libsasl2-modules</a>"});
data.push({name:"libsasl2-modules",description_short:"Cyrus SASL - pluggable authentication modules",description_long:" This is the Cyrus SASL API implementation, version 2.1. See package<br /> libsasl2-2 and RFC 2222 for more information.<br /> .<br /> This package provides the following SASL modules: LOGIN, PLAIN, ANONYMOUS,<br /> NTLM, CRAM-MD5, and DIGEST-MD5 (with DES support).<br />Homepage: http://www.cyrusimap.org/<br />Original-Maintainer: Debian Cyrus SASL Team <pkg-cyrus-sasl2-debian-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libsasl2-2\');\">libsasl2-2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:""});
data.push({name:"libsaxon-java",description_short:"Saxon XSLT Processor",description_long:" The saxon package is a collection of tools for processing XML documents and<br /> implements the XSLT 1.0 recommendation, including XPath 1.0, in its entirety.<br /> .<br /> Saxon is known to work well for processing DocBook XML documents<br /> with the DocBook XSL Stylesheets. Related packages make the process<br /> straightforward.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://saxon.sourceforge.net/<br /><br />",depends_on:"",required_by:""});
data.push({name:"libselinux1",description_short:"SELinux runtime shared libraries",description_long:" This package provides the shared libraries for Security-enhanced<br /> Linux that provides interfaces (e.g. library functions for the<br /> SELinux kernel APIs like getcon(), other support functions like<br /> getseuserbyname()) to SELinux-aware applications. Security-enhanced<br /> Linux is a patch of the Linux kernel and a number of utilities with<br /> enhanced security functionality designed to add mandatory access<br /> controls to Linux.  The Security-enhanced Linux kernel contains new<br /> architectural components originally developed to improve the security<br /> of the Flask operating system. These architectural components provide<br /> general support for the enforcement of many kinds of mandatory access<br /> control policies, including those based on the concepts of Type<br /> Enforcement, Role-based Access Control, and Multi-level Security.<br /> .<br /> libselinux1 provides an API for SELinux applications to get and set<br /> process and file security contexts and to obtain security policy<br /> decisions.  Required for any applications that use the SELinux<br /> API. libselinux may use the shared libsepol to manipulate the binary<br /> policy if necessary (e.g. to downgrade the policy format to an older<br /> version supported by the kernel) when loading policy.<br />Original-Maintainer: Russell Coker <russell@coker.com.au><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'cron\');\">cron</a><br /><a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libmount1\');\">libmount1</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules-bin\');\">libpam-modules-bin</a><br /><a href=\"#\" onclick=\"show(\'logrotate\');\">logrotate</a><br /><a href=\"#\" onclick=\"show(\'mount\');\">mount</a><br /><a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'sysvinit-utils\');\">sysvinit-utils</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'vim\');\">vim</a><br /><a href=\"#\" onclick=\"show(\'vim-tiny\');\">vim-tiny</a>"});
data.push({name:"libservlet2.4-java",description_short:"Servlet 2.4 and JSP 2.0 Java library",description_long:" Apache Tomcat implements the Java Servlet and the JavaServer Pages (JSP)<br /> specifications from Sun Microsystems, and provides a \"pure Java\" HTTP web<br /> server environment for Java code to run. Tomcat 5.5 is the reference<br /> implementation for the Java Servlet 2.4 and JavaServer Pages 2.0 technologies.<br /> .<br /> The official Servlet 2.4 and JSP 2.0 specifications can be found at<br /> http://java.sun.com/products/servlet/ and http://java.sun.com/products/jsp/.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jakarta.apache.org/tomcat/index.html<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libsisu-guice-java\');\">libsisu-guice-java</a>"});
data.push({name:"libservlet2.5-java",description_short:"Servlet 2.5 and JSP 2.1 Java API classes",description_long:" Apache Tomcat implements the Java Servlet and the JavaServer Pages (JSP)<br /> specifications from Sun Microsystems, and provides a \"pure Java\" HTTP web<br /> server environment for Java code to run.<br /> .<br /> This package contains the Java Servlet and JSP library.<br />Homepage: http://tomcat.apache.org<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libcdi-api-java\');\">libcdi-api-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-configuration-java\');\">libcommons-configuration-java</a><br /><a href=\"#\" onclick=\"show(\'libjetty-java\');\">libjetty-java</a><br /><a href=\"#\" onclick=\"show(\'libosgi-compendium-java\');\">libosgi-compendium-java</a><br /><a href=\"#\" onclick=\"show(\'libtomcat6-java\');\">libtomcat6-java</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});
data.push({name:"libsigc++-2.0-0c2a",description_short:"type-safe Signal Framework for C++ - runtime",description_long:" This library implements a full callback system for use in widget<br /> libraries, abstract interfaces, and general programming. It provides<br /> the ability to connect an abstract callback to a class method,<br /> function, or function object, and contains adaptor classes for the<br /> connection of dissimilar callbacks.<br /> .<br /> These are the runtime files for libsigc++, needed only if you wish to<br /> run software which depends on it.<br />Original-Maintainer: Daniel Burrows <dburrows@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'libcwidget3\');\">libcwidget3</a>"});
data.push({name:"libsisu-guice-java",description_short:"Patched build of Google Guice for Sisu-IoC",description_long:" Google Guice is a lightweight dependency injection framework<br /> for Java 5 and above.<br /> .<br /> This package contains a patched build of Guice modified for<br /> Sisu IoC framework (for instance, removes the need to write<br /> explicit bindings in Guice modules).<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: https://github.com/sonatype/sisu-guice<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'glassfish-javaee\');\">glassfish-javaee</a><br /><a href=\"#\" onclick=\"show(\'libaopalliance-java\');\">libaopalliance-java</a><br /><a href=\"#\" onclick=\"show(\'libatinject-jsr330-api-java\');\">libatinject-jsr330-api-java</a><br /><a href=\"#\" onclick=\"show(\'libguava-java\');\">libguava-java</a><br /><a href=\"#\" onclick=\"show(\'libservlet2.4-java\');\">libservlet2.4-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsisu-ioc-java\');\">libsisu-ioc-java</a><br /><a href=\"#\" onclick=\"show(\'maven\');\">maven</a>"});
data.push({name:"libsisu-ioc-java",description_short:"JSR 330 container and OSGi/Plexus adapter",description_long:" Sisu is a fully compliant JSR330 container that supports classpath scanning,<br /> auto-binding, and dynamic auto-wiring. Sisu uses patched Google Guice to<br /> perform dependency injection and provides the JSR330 support.<br /> .<br /> Sisu also provides a replacement Plexus container that builds on top of the<br /> JSR330 core. Plexus is the dependency injection container used in Maven 2.x.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://sisu.sonatype.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libaopalliance-java\');\">libaopalliance-java</a><br /><a href=\"#\" onclick=\"show(\'libatinject-jsr330-api-java\');\">libatinject-jsr330-api-java</a><br /><a href=\"#\" onclick=\"show(\'libcdi-api-java\');\">libcdi-api-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-classworlds2-java\');\">libplexus-classworlds2-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils2-java\');\">libplexus-utils2-java</a><br /><a href=\"#\" onclick=\"show(\'libsisu-guice-java\');\">libsisu-guice-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libaether-java\');\">libaether-java</a><br /><a href=\"#\" onclick=\"show(\'maven\');\">maven</a>"});
data.push({name:"libslang2",description_short:"S-Lang programming library - runtime version",description_long:" S-Lang is a C programmer's library that includes routines for the rapid<br /> development of sophisticated, user friendly, multi-platform applications.<br /> .<br /> This package contains only the shared library libslang.so.* and copyright<br /> information. It is only necessary for programs that use this library (such<br /> as jed and slrn). If you plan on doing development with S-Lang, you will<br /> need the companion -dev package as well.<br />Original-Maintainer: Alastair McKinstry <mckinstry@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libnewt0.52\');\">libnewt0.52</a><br /><a href=\"#\" onclick=\"show(\'whiptail\');\">whiptail</a>"});
data.push({name:"libslf4j-java",description_short:"Simple Logging Facade for Java",description_long:" The Simple Logging Facade for Java (or SLF4J) is intended to serve as<br /> a simple facade for various logging APIs allowing to the end-user to<br /> plug in the desired implementation at deployment time. SLF4J also<br /> allows for a gradual migration path away from Apache Commons<br /> Logging (CL)<br /> .<br /> Logging API implementations can either choose to implement the SLF4J<br /> interfaces directly, e.g. logback or SimpleLogger. Alternatively, it<br /> is possible (and rather easy) to write SLF4J adapters for the given<br /> API implementation, e.g. Log4jLoggerAdapter or JDK14LoggerAdapter.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.slf4j.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libaether-java\');\">libaether-java</a><br /><a href=\"#\" onclick=\"show(\'libasync-http-client-java\');\">libasync-http-client-java</a><br /><a href=\"#\" onclick=\"show(\'libjetty-java\');\">libjetty-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a>"});
data.push({name:"libsm-dev",description_short:"X11 Session Management library (development headers)",description_long:" This package provides the main interface to the X11 Session Management<br /> library, which allows for applications to both manage sessions, and make use<br /> of session managers to save and restore their state for later use.<br /> .<br /> This package contains the development headers for the library found in libsm6.<br /> Non-developers likely have little use for this package.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libSM<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libsm6\');\">libsm6</a><br /><a href=\"#\" onclick=\"show(\'x11proto-core-dev\');\">x11proto-core-dev</a><br /><a href=\"#\" onclick=\"show(\'libice-dev\');\">libice-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libxt-dev\');\">libxt-dev</a>"});
data.push({name:"libsm6",description_short:"X11 Session Management library",description_long:" This package provides the main interface to the X11 Session Management<br /> library, which allows for applications to both manage sessions, and make use<br /> of session managers to save and restore their state for later use.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libSM<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libice6\');\">libice6</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsm-dev\');\">libsm-dev</a><br /><a href=\"#\" onclick=\"show(\'libxt6\');\">libxt6</a>"});
data.push({name:"libsmbios2",description_short:"Provide access to (SM)BIOS information -- dynamic library",description_long:" libsmbios aims towards providing access to as much BIOS information as<br /> possible. It does this by providing a library of functions that can be used<br /> as well as sample binaries.<br /> .<br /> It incorporates extensible access to SMBIOS information capabilities and<br /> ability to perform unit tests across multiple systems without using physical<br /> hardware. Moreover, centralized, data-driven exception handling for broken<br /> BIOS tables is provided. Currently, full access to the SMBIOS table and its<br /> items is implemented. Additionally, access and manipulation of Dell Indexed<br /> IO Token (type 0xD4) is implemented. This token is a vendor-extention<br /> SMBIOS structure which allows uniform access to manipulate the system CMOS<br /> to enable, disable, or otherwise manipulate normal BIOS functions or features.<br />Original-Maintainer: Jose Luis Tallon <jltallon@adv-solutions.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-libsmbios\');\">python-libsmbios</a><br /><a href=\"#\" onclick=\"show(\'smbios-utils\');\">smbios-utils</a>"});
data.push({name:"libsndfile1",description_short:"Library for reading/writing audio files",description_long:" libsndfile is a library of C routines for reading and writing files containing<br /> sampled audio data.<br /> .<br /> Various versions of WAV (integer, floating point, GSM, and compressed formats);<br /> Microsoft PCM, A-law and u-law formats; AIFF, AIFC and RIFX; various AU/SND<br /> formats (Sun/NeXT, Dec AU, G721 and G723 ADPCM); RAW header-less PCM files;<br /> Amiga IFF/8SVX/16SV PCM files; Ensoniq PARIS  (.PAF); Apple's Core Audio Format<br /> (CAF) and others.<br />Original-Maintainer: Erik de Castro Lopo <erikd@mega-nerd.com><br />Homepage: http://www.mega-nerd.com/libsndfile/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libflac8\');\">libflac8</a><br /><a href=\"#\" onclick=\"show(\'libogg0\');\">libogg0</a><br /><a href=\"#\" onclick=\"show(\'libvorbis0a\');\">libvorbis0a</a><br /><a href=\"#\" onclick=\"show(\'libvorbisenc2\');\">libvorbisenc2</a>",required_by:"<a href=\"#\" onclick=\"show(\'libpulse0\');\">libpulse0</a>"});
data.push({name:"libsocket6-perl",description_short:"Perl extensions for IPv6",description_long:" This module supports getaddrinfo() and getnameinfo() to intend to enable<br /> protocol independent programming. If your environment supports IPv6,<br /> IPv6 related defines such as AF_INET6 are included.<br />Original-Maintainer: Masahito Omote <omote@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a>",required_by:"<a href=\"#\" onclick=\"show(\'libio-socket-inet6-perl\');\">libio-socket-inet6-perl</a>"});
data.push({name:"libsqlite3-0",description_short:"SQLite 3 shared library",description_long:" SQLite is a C library that implements an SQL database engine.<br /> Programs that link with the SQLite library can have SQL database<br /> access without running a separate RDBMS process.<br />Original-Maintainer: Laszlo Boszormenyi (GCS) <gcs@debian.hu><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-26-heimdal\');\">libkrb5-26-heimdal</a><br /><a href=\"#\" onclick=\"show(\'libnss3\');\">libnss3</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a>"});

data.push({name:"libstdc++6-4.6-dev",description_short:"GNU Standard C++ Library v3 (development files)",description_long:" This package contains the headers and static library files necessary for<br /> building C++ programs which use libstdc++.<br /> .<br /> libstdc++-v3 is a complete rewrite from the previous libstdc++-v2, which<br /> was included up to g++-2.95. The first version of libstdc++-v3 appeared<br /> in g++-3.0.<br />Homepage: http://gcc.gnu.org/<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'gcc-4.6-base\');\">gcc-4.6-base</a><br /><a href=\"#\" onclick=\"show(\'g++-4.6\');\">g++-4.6</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'libc6-dev\');\">libc6-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'g++-4.6\');\">g++-4.6</a>"});
data.push({name:"libsub-name-perl",description_short:"module for assigning a new name to referenced sub",description_long:" Sub::Name has only one function, which is also exported by default:<br /> .<br /> subname NAME, CODEREF<br /> .<br /> Assigns a new name to referenced sub. If package specification is<br /> omitted in the name, then the current package is used. The return<br /> value is the sub.<br /> .<br /> The name is only used for informative routines (caller, Carp, etc).<br /> You won't be able to actually invoke the sub by the given name. To<br /> allow that, you need to do glob-assignment yourself.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Sub-Name/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libclass-accessor-perl\');\">libclass-accessor-perl</a>"});
data.push({name:"libswitch-perl",description_short:"switch statement for Perl",description_long:" Switch.pm implements a generalized case mechanism that covers many<br /> possible combinations of switch and case values.<br /> .<br /> This is an obsolete module provided for compatiblity since it is being<br /> removed from the core. For perl 5.10 and above the \"given/when\" builtins<br /> are much preferred.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Switch/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perl-modules\');\">perl-modules</a>",required_by:"<a href=\"#\" onclick=\"show(\'perl-modules\');\">perl-modules</a>"});
data.push({name:"libsys-hostname-long-perl",description_short:"Figure out the long (fully-qualified) hostname",description_long:" This module determines the host full name on multiple operating<br /> systems (MacOS, Windows, Unix-like systems; more later.)<br /> .<br /> The Sys::Hostname class is the best and standard way to get the basic<br /> hostname, but that may not be fully qualified.  This module tries to<br /> determine the host's fully qualified name.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Sys-Hostname-Long/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmail-sendmail-perl\');\">libmail-sendmail-perl</a>"});
data.push({name:"libtasn1-3",description_short:"Manage ASN.1 structures (runtime)",description_long:" Manage ASN1 (Abstract Syntax Notation One) structures.<br /> The main features of this library are:<br />   * on-line ASN1 structure management that doesn't require any C code<br />     file generation.<br />   * off-line ASN1 structure management with C code file generation<br />     containing an array.<br />   * DER (Distinguish Encoding Rules) encoding<br />   * no limits for INTEGER and ENUMERATED values<br /> .<br /> This package contains runtime libraries.<br />Homepage: http://www.gnu.org/software/libtasn1/<br />Original-Maintainer: Debian GnuTLS Maintainers <pkg-gnutls-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgnutls26\');\">libgnutls26</a>"});
data.push({name:"libtext-charwidth-perl",description_short:"get display widths of characters on the terminal",description_long:" This module permits perl software to get the display widths of characters<br /> and strings on the terminal, using wcwidth() and wcswidth() from libc.<br /> .<br /> It provides mbwidth(), mbswidth(), and mblen().<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://search.cpan.org/search?module=Text::CharWidth<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a>",required_by:"<a href=\"#\" onclick=\"show(\'debconf-i18n\');\">debconf-i18n</a><br /><a href=\"#\" onclick=\"show(\'libtext-wrapi18n-perl\');\">libtext-wrapi18n-perl</a>"});
data.push({name:"libtext-iconv-perl",description_short:"converts between character sets in Perl",description_long:" The iconv() family of functions from XPG4 defines an API for converting<br /> between character sets (e.g. UTF-8 to Latin1, EBCDIC to ASCII). They<br /> are provided by libc6.<br /> .<br /> This package allows access to them from Perl via the Text::Iconv<br /> package.<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://search.cpan.org/search?module=Text::Iconv<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a>",required_by:"<a href=\"#\" onclick=\"show(\'debconf-i18n\');\">debconf-i18n</a>"});
data.push({name:"libtext-wrapi18n-perl",description_short:"internationalized substitute of Text::Wrap",description_long:" This module is a substitution for Text::Wrap, supporting<br /> multibyte characters such as UTF-8, EUC-JP, and GB2312, fullwidth<br /> characters such as east Asian characters, combining characters<br /> such as diacritical marks and Thai, and languages which don't<br /> use whitespaces between words such as Chinese and Japanese.<br /> .<br /> It provides wrap().<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://search.cpan.org/search?module=Text::WrapI18N<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libtext-charwidth-perl\');\">libtext-charwidth-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'debconf-i18n\');\">debconf-i18n</a>"});
data.push({name:"libthai-data",description_short:"Data files for Thai language support library",description_long:" LibThai is a set of Thai language support routines aimed to ease<br /> developers' tasks to incorporate Thai language support in their applications.<br /> It includes important Thai-specific functions e.g. word breaking, input and<br /> output methods as well as basic character and string supports.<br /> .<br /> This package contains data files needed by the LibThai library.<br />Original-Maintainer: Theppitak Karoonboonyanan <thep@debian.org><br />Homepage: http://linux.thai.net/projects/libthai<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libthai0\');\">libthai0</a>"});

data.push({name:"liburi-perl",description_short:"module to manipulate and access URI strings",description_long:" URI is a collection of Perl modules that represent and manipulate Uniform<br /> Resource Identifier (URI) references as specified in RFC 2396.<br /> .<br /> URI objects can be used to access and manipulate the various components<br /> that make up these strings.  There are also methods to combine URIs in<br /> various ways.<br /> .<br /> The URI class replaces the URI::URL class that used to be distributed with<br /> libwww-perl. This package also includes an emulation of the old URI::URL<br /> interface, which implements both the old and the new interface.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/URI/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libmime-base64-perl\');\">libmime-base64-perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-perl\');\">libnet-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libhtml-form-perl\');\">libhtml-form-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-parser-perl\');\">libhtml-parser-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-robotrules-perl\');\">libwww-robotrules-perl</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});

data.push({name:"libuuid1",description_short:"Universally Unique ID library",description_long:" The libuuid library generates and parses 128-bit universally unique<br /> ids (UUIDs).  A UUID is an identifier that is unique across both<br /> space and time, with respect to the space of all UUIDs.  A UUID can<br /> be used for multiple purposes, from tagging objects with an extremely<br /> short lifetime, to reliably identifying very persistent objects<br /> across a network.<br /> .<br /> See RFC 4122 for more information.<br />Homepage: http://userweb.kernel.org/~kzak/util-linux/<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'e2fsprogs\');\">e2fsprogs</a><br /><a href=\"#\" onclick=\"show(\'libblkid1\');\">libblkid1</a><br /><a href=\"#\" onclick=\"show(\'libparted0debian1\');\">libparted0debian1</a><br /><a href=\"#\" onclick=\"show(\'libsm6\');\">libsm6</a><br /><a href=\"#\" onclick=\"show(\'libxapian22\');\">libxapian22</a><br /><a href=\"#\" onclick=\"show(\'uuid-runtime\');\">uuid-runtime</a>"});

data.push({name:"libvorbisenc2",description_short:"The Vorbis General Audio Compression Codec (Encoder library)",description_long:" Ogg Vorbis is a fully open, non-proprietary, patent-and-royalty-free,<br /> general-purpose compressed audio format for audio and music at fixed<br /> and variable bitrates from 16 to 128 kbps/channel.<br /> .<br /> The Vorbisenc library provides a convenient API for setting up an encoding<br /> environment using libvorbis.<br />Original-Maintainer: Debian Xiph.org Maintainers <pkg-xiph-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libvorbis0a\');\">libvorbis0a</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsndfile1\');\">libsndfile1</a>"});
data.push({name:"libwagon-java",description_short:"tools to manage Maven artifacts and deployment",description_long:" The Wagon project defines a simple API for transferring resources<br /> (artifacts) to and from repositories. The word repository is used in this<br /> context as it is commonly used in Maven and means a storage of artifacts.<br /> .<br /> It is also used to deploy the Maven generated site to a server.<br /> .<br /> This package contains the following Jars:<br /> .<br />  wagon-file<br />    Implementation of Wagon provider for File system access.<br />  wagon-ftp<br />    Implementation of Wagon provider for FTP access.<br />  wagon-http<br />    Implementation of Wagon provider for HTTP access.<br />  wagon-http-lightweight<br />    Implementation of Wagon provider for HTTP access. It uses standard<br />    JDK classes as lower lever layer.<br />    It enables Maven to use remote repositories stored in HTTP servers.<br />    It doesn't allow deployment.<br />  wagon-http-shared<br />    This package is a shared Library for the wagon-http, and<br />    wagon-http-lightweight wagon providers<br />  wagon-scm<br />    Implementation of Wagon provider for Source Control access.<br />    Gets and puts artifacts using a Source Control Management system.<br />  wagon-ssh<br />    Implementation of Wagon provider for SCP and SFTP access.<br />    It enables Maven to deploy artifacts and sites to SSH servers. It<br />    uses JSch (Java Secure Channel) as lower level layer.<br />  wagon-ssh-common<br />    Implementation of Wagon provider for SCP and SFTP access. It<br />    enables Maven to deploy artifacts and sites to SSH servers.<br />    Getting files from SSH servers is not fully tested.<br />  wagon-ssh-external<br />    Implementation of Wagon provider for SSH servers access. It<br />    enables Maven to deploy artifacts and sites to SSH servers.<br />    It uses an external SSH program that has to be already installed<br />    in the system. Getting files from SSH servers is not fully tested.<br />  wagon-webdav-jackrabbit<br />    Implementation of Wagon provider for WebDAV access.<br />    It uses the Apache JackRabbit library for WebDAV access.<br />Homepage: http://maven.apache.org/wagon/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'junit\');\">junit</a><br /><a href=\"#\" onclick=\"show(\'junit4\');\">junit4</a><br /><a href=\"#\" onclick=\"show(\'libcommons-codec-java\');\">libcommons-codec-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-httpclient-java\');\">libcommons-httpclient-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-io-java\');\">libcommons-io-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-net2-java\');\">libcommons-net2-java</a><br /><a href=\"#\" onclick=\"show(\'libeasymock-java\');\">libeasymock-java</a><br /><a href=\"#\" onclick=\"show(\'libjetty-java\');\">libjetty-java</a><br /><a href=\"#\" onclick=\"show(\'libjsch-java\');\">libjsch-java</a><br /><a href=\"#\" onclick=\"show(\'libjsoup-java\');\">libjsoup-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven-scm-java\');\">libmaven-scm-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-interactivity-api-java\');\">libplexus-interactivity-api-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils-java\');\">libplexus-utils-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libaether-java\');\">libaether-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a><br /><a href=\"#\" onclick=\"show(\'maven\');\">maven</a>"});
data.push({name:"libwerken.xpath-java",description_short:"JDOM XPath Engine",description_long:" A XPath Engine for JDOM, created by the Werken & Sons Company.<br /> .<br /> It's not overly useful by itself, but rather needs an (currently in<br /> development) implementation of XPointer, XSLT, or other XPath-based<br /> specification.  werken.xpath is merely an engine which can parse XPaths,<br /> and walk JDOM <http://www.jdom.org/> trees.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://werken-xpath.sourceforge.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libantlr-java\');\">libantlr-java</a><br /><a href=\"#\" onclick=\"show(\'libjdom1-java\');\">libjdom1-java</a><br /><a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});

data.push({name:"libwrap0",description_short:"Wietse Venema's TCP wrappers library",description_long:" Wietse Venema's network logger, also known as TCPD or LOG_TCP.<br /> .<br /> These programs log the client host name of incoming telnet,<br /> ftp, rsh, rlogin, finger etc. requests.<br /> .<br /> Security options are:<br />  - access control per host, domain and/or service;<br />  - detection of host name spoofing or host address spoofing;<br />  - booby traps to implement an early-warning system.<br />Original-Maintainer: Marco d'Itri <md@linux.it><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libpulse0\');\">libpulse0</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'tcpd\');\">tcpd</a>"});

data.push({name:"libwww-perl",description_short:"simple and consistent interface to the world-wide web",description_long:" libwww-perl (also known as LWP) is a collection of Perl modules that provide<br /> a simple and consistent programming interface (API) to the World-Wide Web.<br /> The main focus of the library is to provide classes and functions that allow<br /> you to write WWW clients. It also contains general purpose modules, as well<br /> as a simple HTTP/1.1-compatible server implementation.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/libwww-perl/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a><br /><a href=\"#\" onclick=\"show(\'libencode-locale-perl\');\">libencode-locale-perl</a><br /><a href=\"#\" onclick=\"show(\'libfile-listing-perl\');\">libfile-listing-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-parser-perl\');\">libhtml-parser-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tagset-perl\');\">libhtml-tagset-perl</a><br /><a href=\"#\" onclick=\"show(\'libhtml-tree-perl\');\">libhtml-tree-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-cookies-perl\');\">libhttp-cookies-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-date-perl\');\">libhttp-date-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-message-perl\');\">libhttp-message-perl</a><br /><a href=\"#\" onclick=\"show(\'libhttp-negotiate-perl\');\">libhttp-negotiate-perl</a><br /><a href=\"#\" onclick=\"show(\'liblwp-mediatypes-perl\');\">liblwp-mediatypes-perl</a><br /><a href=\"#\" onclick=\"show(\'liblwp-protocol-https-perl\');\">liblwp-protocol-https-perl</a><br /><a href=\"#\" onclick=\"show(\'libnet-http-perl\');\">libnet-http-perl</a><br /><a href=\"#\" onclick=\"show(\'liburi-perl\');\">liburi-perl</a><br /><a href=\"#\" onclick=\"show(\'libwww-robotrules-perl\');\">lib data.push({name:"libwww-robotrules-perl",description_short:"database of robots.txt-derived permissions",description_long:" WWW::RobotRules parses /robots.txt files as specified in \"A Standard for<br /> Robot Exclusion\", at <http://www.robotstxt.org/wc/norobots.html>. Webmasters<br /> can use the /robots.txt file to forbid conforming robots from accessing parts<br /> of their web site.<br /> .<br /> The parsed files are kept in a WWW::RobotRules object, and this object<br /> provides methods to check if access to a given URL is prohibited. The same<br /> WWW::RobotRules object can be used for one or more parsed /robots.txt files<br /> on any number of hosts.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/WWW-RobotRules/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'liburi-perl\');\">liburi-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libwww-perl\');\">libwww-perl</a>"});

data.push({name:"libxalan2-java",description_short:"XSL Transformations (XSLT) processor in Java",description_long:" Xalan-Java is an XSLT processor for transforming XML documents into HTML,<br /> text, or other XML document types. It implements the W3C Recommendations for<br /> XSL Transformations (XSLT) and the XML Path Language (XPath). It can be used<br /> from the command line, in an applet or a servlet, or as a module in other<br /> programs.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://xml.apache.org/xalan-j/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libjaxp1.3-java\');\">libjaxp1.3-java</a><br /><a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libbatik-java\');\">libbatik-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a><br /><a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils-java\');\">libplexus-utils-java</a>"});
data.push({name:"libxapian22",description_short:"Search engine library",description_long:" This package contains the core Xapian runtime library.<br /> .<br /> The Xapian search engine library is a highly adaptable toolkit which allows<br /> developers to easily add advanced indexing and search facilities to their own<br /> applications.  It implements the probabilistic model of information retrieval,<br /> and provides facilities for performing ranked free-text searches, relevance<br /> feedback, phrase searching, boolean searching, stemming, and simultaneous<br /> update and searching.  It is highly scalable, and is capable of working with<br /> collections containing hundreds of millions of documents.<br />Original-Maintainer: Olly Betts <olly@survex.com><br />Homepage: http://xapian.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'python-xapian\');\">python-xapian</a>"});

data.push({name:"libxbean-java",description_short:"plugin based Java application server",description_long:" The goal of XBean project is to created a plugin based server analogous to<br /> Eclipse being a plugin based IDE. XBean will be able to discover, download and<br /> install server plugins from an Internet based repository. In addition, it<br /> include support for multiple IoC systems, support for running with no IoC<br /> system, JMX without JMX code, lifecycle and class loader management, and a rock<br /> solid Spring integration.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://geronimo.apache.org/xbean/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers-java\');\">libplexus-containers-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a>"});
data.push({name:"libxcb-render0",description_short:"X C Binding, render extension",description_long:" This package contains the library files needed to run software using<br /> libxcb-render, the render extension for the X C Binding.<br /> .<br /> The XCB library provides an interface to the X Window System protocol,<br /> designed to replace the Xlib interface.  XCB provides several advantages over<br /> Xlib:<br /> .<br />  * Size: small library and lower memory footprint<br />  * Latency hiding: batch several requests and wait for the replies later<br />  * Direct protocol access: one-to-one mapping between interface and protocol<br />  * Thread support: access XCB from multiple threads, with no explicit locking<br />  * Easy creation of new extensions: automatically generates interface from<br />    machine-parsable protocol descriptions<br />Homepage: http://xcb.freedesktop.org<br />Original-Maintainer: XCB Developers <xcb@lists.freedesktop.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libxcb1\');\">libxcb1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a>"});
data.push({name:"libxcb-shm0",description_short:"X C Binding, shm extension",description_long:" This package contains the library files needed to run software using<br /> libxcb-shm, the shm extension for the X C Binding.<br /> .<br /> The XCB library provides an interface to the X Window System protocol,<br /> designed to replace the Xlib interface.  XCB provides several advantages over<br /> Xlib:<br /> .<br />  * Size: small library and lower memory footprint<br />  * Latency hiding: batch several requests and wait for the replies later<br />  * Direct protocol access: one-to-one mapping between interface and protocol<br />  * Thread support: access XCB from multiple threads, with no explicit locking<br />  * Easy creation of new extensions: automatically generates interface from<br />    machine-parsable protocol descriptions<br />Homepage: http://xcb.freedesktop.org<br />Original-Maintainer: XCB Developers <xcb@lists.freedesktop.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libxcb1\');\">libxcb1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a>"});
data.push({name:"libxcb1",description_short:"X C Binding",description_long:" This package contains the library files needed to run software using libxcb,<br /> the X C Binding.<br /> .<br /> The XCB library provides an interface to the X Window System protocol,<br /> designed to replace the Xlib interface.  XCB provides several advantages over<br /> Xlib:<br /> .<br />  * Size: small library and lower memory footprint<br />  * Latency hiding: batch several requests and wait for the replies later<br />  * Direct protocol access: one-to-one mapping between interface and protocol<br />  * Thread support: access XCB from multiple threads, with no explicit locking<br />  * Easy creation of new extensions: automatically generates interface from<br />    machine-parsable protocol descriptions<br />Homepage: http://xcb.freedesktop.org<br />Original-Maintainer: XCB Developers <xcb@lists.freedesktop.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libxau6\');\">libxau6</a><br /><a href=\"#\" onclick=\"show(\'libxdmcp6\');\">libxdmcp6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcairo2\');\">libcairo2</a><br /><a href=\"#\" onclick=\"show(\'libpulse0\');\">libpulse0</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxcb-render0\');\">libxcb-render0</a><br /><a href=\"#\" onclick=\"show(\'libxcb-shm0\');\">libxcb-shm0</a><br /><a href=\"#\" onclick=\"show(\'libxcb1-dev\');\">libxcb1-dev</a>"});
data.push({name:"libxcb1-dev",description_short:"X C Binding, development files",description_long:" This package contains the header and library files needed to build software<br /> using libxcb, the X C Binding.<br /> .<br /> The XCB library provides an interface to the X Window System protocol,<br /> designed to replace the Xlib interface.  XCB provides several advantages over<br /> Xlib:<br /> .<br />  * Size: small library and lower memory footprint<br />  * Latency hiding: batch several requests and wait for the replies later<br />  * Direct protocol access: one-to-one mapping between interface and protocol<br />  * Thread support: access XCB from multiple threads, with no explicit locking<br />  * Easy creation of new extensions: automatically generates interface from<br />    machine-parsable protocol descriptions<br />Homepage: http://xcb.freedesktop.org<br />Original-Maintainer: XCB Developers <xcb@lists.freedesktop.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libxcb1\');\">libxcb1</a><br /><a href=\"#\" onclick=\"show(\'libpthread-stubs0-dev\');\">libpthread-stubs0-dev</a><br /><a href=\"#\" onclick=\"show(\'libxau-dev\');\">libxau-dev</a><br /><a href=\"#\" onclick=\"show(\'libxdmcp-dev\');\">libxdmcp-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a>"});
data.push({name:"libxcomposite1",description_short:"X11 Composite extension library",description_long:" libXcomposite provides an X Window System client interface to the Composite<br /> extension to the X protocol.<br /> .<br /> The Composite extension allows clients called compositing managers to control<br /> the final drawing of the screen.  Rendering is done into an off-screen buffer.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXcomposite<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"libxcursor1",description_short:"X cursor management library",description_long:" Xcursor is a simple library designed to help locate and load cursors for the<br /> X Window System.  Cursors can be loaded from files or memory and can exist in<br /> several sizes; the library automatically picks the best size.  When using<br /> images loaded from files, Xcursor prefers to use the Render extension's<br /> CreateCursor request for rendering cursors.  Where the Render extension is<br /> not supported, Xcursor maps the cursor image to a standard X cursor and uses<br /> the core X protocol CreateCursor request.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxfixes3\');\">libxfixes3</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"libxdamage1",description_short:"X11 damaged region extension library",description_long:" libXdamage provides an X Window System client interface to the DAMAGE<br /> extension to the X protocol.<br /> .<br /> The Damage extension provides for notification of when on-screen regions have<br /> been 'damaged' (altered).<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXdamage<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"libxdmcp-dev",description_short:"X11 authorisation library (development headers)",description_long:" This package provides the main interface to the X11 display manager control<br /> protocol library, which allows for remote logins to display managers.<br /> .<br /> This package contains the development headers for the library found in<br /> libxdmcp6. Non-developers likely have little use for this package.<br /> .<br /> More information about X.Org can be found at:<br /> <URL:http://www.X.org><br /> .<br /> This module can be found at<br /> git://anongit.freedesktop.org/git/xorg/lib/libXdmcp<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libxdmcp6\');\">libxdmcp6</a><br /><a href=\"#\" onclick=\"show(\'x11proto-core-dev\');\">x11proto-core-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libx11-dev\');\">libx11-dev</a><br /><a href=\"#\" onclick=\"show(\'libxcb1-dev\');\">libxcb1-dev</a>"});
