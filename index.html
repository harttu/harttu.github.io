data.push({name:"console-setup",description_short:"console font and keymap setup program",description_long:" This package provides the Linux console with the same<br /> keyboard configuration scheme as the X Window System. As a result,<br /> there is no need to duplicate or change the keyboard files just to<br /> make simple customizations such as the use of dead keys, the key<br /> functioning as AltGr or Compose key, the key(s) to switch between<br /> Latin and non-Latin mode, etc.<br /> .<br /> The package also contains console fonts supporting many of the<br /> world's languages.  It provides an unified set of font faces - the<br /> classic VGA, the simplistic Fixed, and the cleaned Terminus,<br /> TerminusBold and TerminusBoldVGA.<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'xkb-data\');\">xkb-data</a><br /><a href=\"#\" onclick=\"show(\'keyboard-configuration\');\">keyboard-configuration</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'kbd\');\">kbd</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:"<a href=\"#\" onclick=\"show(\'kbd\');\">kbd</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"coreutils",description_short:"GNU core utilities",description_long:" This package contains the basic file, shell and text manipulation<br /> utilities which are expected to exist on every operating system.<br /> .<br /> Specifically, this package includes:<br /> arch base64 basename cat chcon chgrp chmod chown chroot cksum comm cp<br /> csplit cut date dd df dir dircolors dirname du echo env expand expr<br /> factor false flock fmt fold groups head hostid id install join link ln<br /> logname ls md5sum mkdir mkfifo mknod mktemp mv nice nl nohup nproc od<br /> paste pathchk pinky pr printenv printf ptx pwd readlink rm rmdir runcon<br /> sha*sum seq shred sleep sort split stat stty sum sync tac tail tee test<br /> timeout touch tr true truncate tsort tty uname unexpand uniq unlink<br /> users vdir wc who whoami yes<br />Homepage: http://gnu.org/software/coreutils<br />Original-Maintainer: Michael Stone <mstone@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a>"});
data.push({name:"cpio",description_short:"GNU cpio -- a program to manage archives of files",description_long:" GNU cpio is a tool for creating and extracting archives, or copying<br /> files from one place to another.  It handles a number of cpio formats<br /> as well as reading and writing tar files.<br />Homepage: http://www.gnu.org/software/cpio/<br />Original-Maintainer: Ruben Molina <rmolina@udea.edu.co><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"cpp",description_short:"GNU C preprocessor (cpp)",description_long:" The GNU C preprocessor is a macro processor that is used automatically<br /> by the GNU C compiler to transform programs before actual compilation.<br /> .<br /> This package has been separated from gcc for the benefit of those who<br /> require the preprocessor but not the compiler.<br /> .<br /> This is a dependency package providing the default GNU C preprocessor.<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'cpp-4.6\');\">cpp-4.6</a>",required_by:"<a href=\"#\" onclick=\"show(\'g++\');\">g++</a><br /><a href=\"#\" onclick=\"show(\'gcc\');\">gcc</a>"});
data.push({name:"cpp-4.6",description_short:"GNU C preprocessor",description_long:" A macro processor that is used automatically by the GNU C compiler<br /> to transform programs before actual compilation.<br /> .<br /> This package has been separated from gcc for the benefit of those who<br /> require the preprocessor but not the compiler.<br />Homepage: http://gcc.gnu.org/<br />Original-Maintainer: Debian GCC Maintainers <debian-gcc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'gcc-4.6-base\');\">gcc-4.6-base</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgmp10\');\">libgmp10</a><br /><a href=\"#\" onclick=\"show(\'libmpc2\');\">libmpc2</a><br /><a href=\"#\" onclick=\"show(\'libmpfr4\');\">libmpfr4</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'cpp\');\">cpp</a><br /><a href=\"#\" onclick=\"show(\'gcc-4.6\');\">gcc-4.6</a>"});
data.push({name:"crda",description_short:"wireless Central Regulatory Domain Agent",description_long:" This package provides a Central Regulatory Domain Agent (CRDA) to be used by<br /> the Linux kernel cf80211 wireless subsystem to query and apply the regulatory<br /> domain settings wireless devices may operate within for a given location.<br /> .<br /> CRDA queries operational frequency regulations stored within the regulatory<br /> database provided by the wireless-regdb package.<br />Homepage: http://wireless.kernel.org/en/developers/Regulatory/#CRDA<br />Original-Maintainer: Ben Hutchings <ben@decadent.org.uk><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libnl-3-200\');\">libnl-3-200</a><br /><a href=\"#\" onclick=\"show(\'libnl-genl-3-200\');\">libnl-genl-3-200</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'wireless-regdb\');\">wireless-regdb</a>",required_by:""});
data.push({name:"cron",description_short:"process scheduling daemon",description_long:" The cron daemon is a background process that runs particular programs at<br /> particular times (for example, every minute, day, week, or month), as<br /> specified in a crontab. By default, users may also create crontabs of<br /> their own so that processes are run on their behalf.<br /> .<br /> Output from the commands is usually mailed to the system administrator<br /> (or to the user in question); you should probably install a mail system<br /> as well so that you can receive these messages.<br /> .<br /> This cron package is configured by default to do some basic daily system<br /> maintenance tasks. Other packages, such as checksecurity, can provide further<br /> maintenance tasks.<br />Homepage: http://ftp.isc.org/isc/cron/<br />Original-Maintainer: Javier Fernandez-Sanguino Pen~a <jfs@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'libpam-runtime\');\">libpam-runtime</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"curl",description_short:"Get a file from an HTTP, HTTPS or FTP server",description_long:" curl is a client to get files from servers using any of the supported<br /> protocols. The command is designed to work without user interaction<br /> or any kind of interactivity.<br /> .<br /> curl offers a busload of useful tricks like proxy support, user<br /> authentication, FTP upload, HTTP post, file transfer resume and more.<br />Homepage: http://curl.haxx.se<br />Original-Maintainer: Ramakrishnan Muthukrishnan <rkrishnan@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcurl3\');\">libcurl3</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:""});
data.push({name:"dash",description_short:"POSIX-compliant shell",description_long:" The Debian Almquist Shell (dash) is a POSIX-compliant shell derived<br /> from ash.<br /> .<br /> Since it executes scripts faster than bash, and has fewer library<br /> dependencies (making it more robust against software or hardware<br /> failures), it is used as the default system shell on Debian systems.<br />Homepage: http://gondor.apana.org.au/~herbert/dash/<br />Original-Maintainer: Gerrit Pape <pape@smarden.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>",required_by:""});
data.push({name:"dbus",description_short:"simple interprocess messaging system (daemon and utilities)",description_long:" D-Bus is a message bus, used for sending messages between applications.<br /> Conceptually, it fits somewhere in between raw sockets and CORBA in<br /> terms of complexity.<br /> .<br /> D-Bus supports broadcast messages, asynchronous messages (thus<br /> decreasing latency), authentication, and more. It is designed to be<br /> low-overhead; messages are sent using a binary protocol, not using<br /> XML. D-Bus also supports a method call mapping for its messages, but<br /> it is not required; this makes using the system quite simple.<br /> .<br /> It comes with several bindings, including GLib, Python, Qt and Java.<br /> .<br /> This package contains the D-Bus daemon and related utilities.<br /> .<br /> The client-side library can be found in the libdbus-1-3 package, as it is no<br /> longer contained in this package.<br />Homepage: http://dbus.freedesktop.org/<br />Original-Maintainer: Utopia Maintenance Team <pkg-utopia-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libexpat1\');\">libexpat1</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a>",required_by:"<a href=\"#\" onclick=\"show(\'accountsservice\');\">accountsservice</a><br /><a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a>"});
data.push({name:"dctrl-tools",description_short:"Command-line tools to process Debian package information",description_long:" Debian package information is generally stored in files having a<br /> special file format, dubbed the Debian control file format (the dctrl<br /> format), a special case of the record jar file format.  These tools<br /> operate on any files conforming in a general sense to that format and<br /> are therefore widely applicable whenever those formats are in play.<br /> .<br /> Included are:<br /> .<br />   grep-dctrl     - Grep dctrl-format files<br />   grep-available - Grep the DPKG available database<br />   grep-status    - Grep the DPKG status database<br />   grep-aptavail  - Grep the APT available database<br />   grep-debtags   - Grep the Debtags package database<br /> .<br />   sort-dctrl     - Sort dctrl-format files<br /> .<br />   tbl-dctrl      - Tabulate dctrl-format files<br /> .<br />   sync-available - Sync the dpkg available database with<br />                    the apt database<br />Original-Maintainer: dctrl-tools developers <dctrl-tools-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"debconf",description_short:"Debian configuration management system",description_long:" Debconf is a configuration management system for debian packages. Packages<br /> use Debconf to ask questions when they are installed.<br />Original-Maintainer: Debconf Developers <debconf-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a>",required_by:"<a href=\"#\" onclick=\"show(\'apparmor\');\">apparmor</a><br /><a href=\"#\" onclick=\"show(\'console-setup\');\">console-setup</a><br /><a href=\"#\" onclick=\"show(\'debconf-i18n\');\">debconf-i18n</a><br /><a href=\"#\" onclick=\"show(\'keyboard-configuration\');\">keyboard-configuration</a><br /><a href=\"#\" onclick=\"show(\'libpam-runtime\');\">libpam-runtime</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a><br /><a href=\"#\" onclick=\"show(\'ufw\');\">ufw</a><br /><a href=\"#\" onclick=\"show(\'update-notifier-common\');\">update-notifier-common</a>"});
data.push({name:"debconf-i18n",description_short:"full internationalization support for debconf",description_long:" This package provides full internationalization for debconf, including<br /> translations into all available languages, support for using translated<br /> debconf templates, and support for proper display of multibyte character<br /> sets.<br />Original-Maintainer: Debconf Developers <debconf-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'liblocale-gettext-perl\');\">liblocale-gettext-perl</a><br /><a href=\"#\" onclick=\"show(\'libtext-iconv-perl\');\">libtext-iconv-perl</a><br /><a href=\"#\" onclick=\"show(\'libtext-wrapi18n-perl\');\">libtext-wrapi18n-perl</a><br /><a href=\"#\" onclick=\"show(\'libtext-charwidth-perl\');\">libtext-charwidth-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"debhelper",description_short:"helper programs for debian/rules",description_long:" A collection of programs that can be used in a debian/rules file to<br /> automate common tasks related to building debian packages. Programs<br /> are included to install various files into your package, compress<br /> files, fix file permissions, integrate your package with the debian<br /> menu system, debconf, doc-base, etc. Most debian packages use debhelper<br /> as part of their build process.<br />Homepage: http://kitenet.net/~joey/code/debhelper/<br />Original-Maintainer: Joey Hess <joeyh@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'file\');\">file</a><br /><a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'html2text\');\">html2text</a><br /><a href=\"#\" onclick=\"show(\'binutils\');\">binutils</a><br /><a href=\"#\" onclick=\"show(\'po-debconf\');\">po-debconf</a><br /><a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a><br /><a href=\"#\" onclick=\"show(\'dh-apparmor\');\">dh-apparmor</a>",required_by:""});
data.push({name:"debianutils",description_short:"Miscellaneous utilities specific to Debian",description_long:" This package provides a number of small utilities which are used<br /> primarily by the installation scripts of Debian packages, although<br /> you may use them directly.<br /> .<br /> The specific utilities included are: installkernel run-parts<br /> savelog tempfile which.<br />Original-Maintainer: Clint Adams <clint@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'sensible-utils\');\">sensible-utils</a>",required_by:"<a href=\"#\" onclick=\"show(\'bash\');\">bash</a><br /><a href=\"#\" onclick=\"show(\'bsdmainutils\');\">bsdmainutils</a><br /><a href=\"#\" onclick=\"show(\'cron\');\">cron</a><br /><a href=\"#\" onclick=\"show(\'dash\');\">dash</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'isc-dhcp-client\');\">isc-dhcp-client</a><br /><a href=\"#\" onclick=\"show(\'isc-dhcp-common\');\">isc-dhcp-common</a><br /><a href=\"#\" onclick=\"show(\'less\');\">less</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'patchutils\');\">patchutils</a>"});
data.push({name:"devscripts",description_short:"scripts to make the life of a Debian Package maintainer easier",description_long:" Contains the following scripts, dependencies/recommendations shown in<br /> brackets afterwards:<br /> .<br />  - annotate-output: run a command and prepend time and stream (O for stdout,<br />    E for stderr) for every line of output<br />  - archpath: print tla/Bazaar package names [tla | bazaar]<br />  - bts: a command-line tool for manipulating the BTS [www-browser,<br />    libauthen-sasl-perl, libnet-smtp-ssl-perl, libsoap-lite-perl, libwww-perl,<br />    bsd-mailx | mailx]<br />  - build-rdeps: Searches for all packages that build-depend on a<br />    given package [dctrl-tools]<br />  - chdist: tool to easily play with several distributions [dctrl-tools]<br />  - checkbashisms: check whether a /bin/sh script contains any common<br />    bash-specific contructs<br />  - cowpoke: upload a Debian source package to a cowbuilder host and build it,<br />    optionally also signing and uploading the result to an incoming queue<br />    [ssh-client]<br />  - cvs-debi, cvs-debc: wrappers around debi and debc respectively (see below)<br />    which allow them to be called from the CVS working directory.<br />    [cvs-buildpackage]<br />  - cvs-debrelease: wrapper around debrelease which allows it to be called<br />    from the CVS working directory. [cvs-buildpackage, dupload | dput,<br />    ssh-client]<br />  - cvs-debuild: A wrapper for cvs-buildpackage to use debuild as its package<br />    building program. [cvs-buildpackage, fakeroot, lintian, gnupg]<br />  - dcmd: run a given command replacing the name of a .changes or .dsc file<br />    with each of the files referenced therein<br />  - dcontrol: remotely query package and source control files for all Debian<br />    distributions. [liburl-perl, libwww-perl]<br />  - dd-list: given a list of packages, pretty-print it ordered by maintainer<br />  - debc: display the contents of just-built .debs<br />  - debchange/dch: automagically add entries to debian/changelog files<br />    [libparse-debcontrol-perl, libsoap-lite-perl]<br />  - debcheckout: checkout the development repository of a Debian package<br />  - debclean: purge a Debian source tree [fakeroot]<br />  - debcommit: commit changes to cvs, darcs, svn, svk, tla, bzr, git, or hg,<br />    basing commit message on changelog<br />    [cvs | darcs | subversion | svk | tla | bzr | git-core | mercurial]<br />  - debdiff: compare two versions of a Debian package to check for<br />    added and removed files [wdiff, patchutils]<br />  - debi: install a just-built package<br />  - debpkg: dpkg wrapper to be able to manage/test packages without su<br />  - debrelease: wrapper around dupload or dput [dupload | dput, ssh-client]<br />  - debsign, debrsign: sign a .changes/.dsc pair without needing any of<br />    the rest of the package to be present; can sign the pair remotely<br />    or fetch the pair from a remote machine for signing [gnupg,<br />    debian-keyring, ssh-client]<br />  - debsnap: grab packages from http://snapshot.debian.org [libwww-perl,<br />    libjson-perl]<br />  - debuild: wrapper to build a package without having to su or worry<br />    about how to invoke dpkg to build using fakeroot.  Also deals<br />    with common environment problems, umask etc. [fakeroot,<br />    lintian, gnupg]<br />  - deb-reversion: increases a binary package version number and repacks the<br />    archive<br />  - dep3changelog: generate a changelog entry from a DEP3-style patch header<br />  - desktop2menu: produce a skeleton menu file from a freedesktop.org<br />    desktop file [libfile-desktopentry-perl]<br />  - dget: downloads Debian source and binary packages [wget | curl]<br />  - dpkg-depcheck, dpkg-genbuilddeps: determine the packages used during<br />    the build of a Debian package; useful for determining the Build-Depends<br />    control field needed [build-essential, strace]<br />  - diff2patches: extract patches from a .diff.gz file placing them  under<br />    debian/ or, if present, debian/patches [patchutils]<br />  - dscextract: extract a single file from a Debian source package [patchutils]<br />  - dscverify: verify the integrity of a Debian package from the<br />    .changes or .dsc files [gnupg, debian-keyring, libdigest-md5-perl]<br />  - edit-patch: add/edit a patch for a source package and commit the changes<br />    [quilt | dpatch | cdbs]<br />  - getbuildlog: download package build logs from Debian auto-builders [wget]<br />  - grep-excuses: grep the update_excuses.html file for your packages<br />    [libterm-size-perl, wget, w3m]<br />  - licensecheck: attempt to determine the license of source files<br />  - list-unreleased: searches for unreleased packages<br />  - manpage-alert: locate binaries without corresponding manpages [man-db]<br />  - mass-bug: mass-file bug reports [bsd-mailx | mailx]<br />  - mergechanges: merge .changes files from a package built on different<br />    architectures<br />  - mk-build-deps: Given a package name and/or control file, generate a binary<br />    package which may be installed to satisfy the build-dependencies of the<br />    given packages. [equivs]<br />  - namecheck: Check project names are not already taken.<br />  - nmudiff: mail a diff of the current package against the previous version<br />    to the BTS to assist in tracking NMUs [patchutils, mutt]<br />  - plotchangelog: view a nice plot of the data in a changelog file<br />    [libtimedate-perl, gnuplot]<br />  - pts-subscribe: subscribe to the PTS for a limited period of time<br />    [bsd-mailx | mailx, at]<br />  - rc-alert: list installed packages which have release-critical bugs [wget]<br />  - rmadison: remotely query the Debian archive database about packages<br />    [wget | curl, liburi-perl]<br />  - suspicious-source: output a list of files which are not common source<br />    files [python-magic]<br />  - svnpath: print svn repository paths [subversion]<br />  - tagpending: runs from a Debian source tree and tags bugs that are to<br />    be closed in the latest changelog as pending. [libsoap-lite-perl]<br />  - transition-check: Check a list of source packages for involvement in<br />    transitions for which uploads to unstable are currently blocked<br />    [libwww-perl, libyaml-syck-perl]<br />  - uscan: scan upstream sites for new releases of packages<br />    [libcrypt-ssleay-perl, libwww-perl, unzip, xz-utils]<br />  - uupdate: integrate upstream changes into a source package [patch]<br />  - what-patch: determine what patch system, if any, a source package is using<br />    [patchutils]<br />  - whodepends: check which maintainers' packages depend on a package<br />  - who-uploads: determine the most recent uploaders of a package to the Debian<br />    archive [gnupg, debian-keyring, wget]<br />  - wnpp-alert: list installed packages which are orphaned or up for<br />    adoption [wget]<br />  - wnpp-check: check whether there is an open request for packaging or<br />    intention to package bug for a package [wget]<br />  - wrap-and-sort: wrap long lines and sort items in packaging files<br />    [python-debian]<br /> .<br /> Also included are a set of example mail filters for filtering mail<br /> from Debian mailing lists using exim, procmail, etc.<br />Original-Maintainer: Devscripts Devel Team <pkg-devscripts@teams.debian.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"dh-apparmor",description_short:"AppArmor debhelper routines",description_long:" This provides the debhelper tools used to install and migrate AppArmor<br /> profiles. This is normally used from package maintainer scripts during<br /> install and removal.<br />Homepage: http://apparmor.net/<br />Original-Maintainer: Kees Cook <kees@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a>"});
data.push({name:"diffstat",description_short:"produces graph of changes introduced by a diff file",description_long:" This program is a simple filter that reads the output of the 'diff' program,<br /> and produces a histogram of the total number of lines that were changed.<br /> It is useful for scanning a patch file to see which files were changed.<br />Original-Maintainer: Francois Marier <francois@debian.org><br />Homepage: http://invisible-island.net/diffstat/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"diffutils",description_short:"File comparison utilities",description_long:" The diffutils package provides the diff, diff3, sdiff, and cmp programs.<br /> .<br /> `diff' shows differences between two files, or each corresponding file<br /> in two directories.  `cmp' shows the offsets and line numbers where<br /> two files differ.  `cmp' can also show all the characters that<br /> differ between the two files, side by side.  `diff3' shows differences<br /> among three files.  `sdiff' merges two files interactively.<br /> .<br /> The set of differences produced by `diff' can be used to distribute<br /> updates to text files (such as program source code) to other people.<br /> This method is especially useful when the differences are small compared<br /> to the complete files.  Given `diff' output, the `patch' program can<br /> update, or \"patch\", a copy of the file.<br />Homepage: http://www.gnu.org/software/diffutils/<br />Original-Maintainer: Santiago Vila <sanvila@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:""});
data.push({name:"dmidecode",description_short:"SMBIOS/DMI table decoder",description_long:" Dmidecode reports information about the system's hardware as described in the<br /> system BIOS according to the SMBIOS/DMI standard.<br /> .<br /> This information typically includes system manufacturer, model name, serial<br /> number, BIOS version, asset tag as well as a lot of other details of varying<br /> level of interest and reliability depending on the manufacturer. This will<br /> often include usage status for the CPU sockets, expansion slots (e.g. AGP, PCI,<br /> ISA) and memory module slots, and the list of I/O ports (e.g. serial, parallel,<br /> USB).<br /> .<br /> Beware that DMI data have proven to be too unreliable to be blindly trusted.<br /> Dmidecode does not scan the hardware, it only reports what the BIOS told it to.<br />Original-Maintainer: Daniel Baumann <daniel.baumann@progress-technologies.net><br />Homepage: http://dmidecode.nongnu.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'laptop-detect\');\">laptop-detect</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"dmsetup",description_short:"The Linux Kernel Device Mapper userspace library",description_long:" The Linux Kernel Device Mapper is the LVM (Linux Logical Volume Management)<br /> Team's implementation of a minimalistic kernel-space driver that handles<br /> volume management, while keeping knowledge of the underlying device layout<br /> in user-space.  This makes it useful for not only LVM, but EVMS, software<br /> raid, and other drivers that create \"virtual\" block devices.<br /> .<br /> This package contains a utility for modifying device mappings.<br />Homepage: http://sources.redhat.com/lvm2/<br />Original-Maintainer: Debian LVM Team <pkg-lvm-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a><br /><a href=\"#\" onclick=\"show(\'libudev0\');\">libudev0</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'util-linux\');\">util-linux</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a>"});
data.push({name:"dnsutils",description_short:"Clients provided with BIND",description_long:" The Berkeley Internet Name Domain (BIND) implements an Internet domain<br /> name server.  BIND is the most widely-used name server software on the<br /> Internet, and is supported by the Internet Software Consortium, www.isc.org.<br /> This package delivers various client programs related to DNS that are<br /> derived from the BIND source tree.<br /> .<br />  - dig - query the DNS in various ways<br />  - nslookup - the older way to do it<br />  - nsupdate - perform dynamic updates (See RFC2136)<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbind9-80\');\">libbind9-80</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdns81\');\">libdns81</a><br /><a href=\"#\" onclick=\"show(\'libisc83\');\">libisc83</a><br /><a href=\"#\" onclick=\"show(\'libisccfg82\');\">libisccfg82</a><br /><a href=\"#\" onclick=\"show(\'libkrb5-3\');\">libkrb5-3</a><br /><a href=\"#\" onclick=\"show(\'liblwres80\');\">liblwres80</a><br /><a href=\"#\" onclick=\"show(\'bind9-host\');\">bind9-host</a>|host",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"dosfstools",description_short:"utilities for making and checking MS-DOS FAT filesystems",description_long:" The dosfstools package includes the mkdosfs (aka mkfs.dos and mkfs.vfat) and<br /> dosfsck (aka fsck.msdos and fsck.vfat) utilities, which respectively make and<br /> check MS-DOS FAT filesystems on hard drives or on floppies.<br /> .<br /> This version uses the enhanced boot sector/superblock format of DOS 3.3+ as<br /> well as provides a default dummy boot sector code.<br />Homepage: http://www.daniel-baumann.ch/software/dosfstools/<br />Original-Maintainer: Daniel Baumann <daniel.baumann@progress-technologies.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"dpkg",description_short:"Debian package management system",description_long:" This package provides the low-level infrastructure for handling the<br /> installation and removal of Debian software packages.<br /> .<br /> For Debian package development tools, install dpkg-dev.<br />Homepage: http://wiki.debian.org/Teams/Dpkg<br />Original-Maintainer: Dpkg Developers <debian-dpkg@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'coreutils\');\">coreutils</a><br /><a href=\"#\" onclick=\"show(\'tar\');\">tar</a><br /><a href=\"#\" onclick=\"show(\'xz-utils\');\">xz-utils</a>",required_by:"<a href=\"#\" onclick=\"show(\'dash\');\">dash</a><br /><a href=\"#\" onclick=\"show(\'libdpkg-perl\');\">libdpkg-perl</a><br /><a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a><br /><a href=\"#\" onclick=\"show(\'openssh-client\');\">openssh-client</a><br /><a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'perl-base\');\">perl-base</a><br /><a href=\"#\" onclick=\"show(\'popularity-contest\');\">popularity-contest</a><br /><a href=\"#\" onclick=\"show(\'python-minimal\');\">python-minimal</a><br /><a href=\"#\" onclick=\"show(\'python-support\');\">python-support</a>"});
data.push({name:"dpkg-dev",description_short:"Debian package development tools",description_long:" This package provides the development tools (including dpkg-source)<br /> required to unpack, build and upload Debian source packages.<br /> .<br /> Most Debian source packages will require additional tools to build;<br /> for example, most packages need make and the C compiler gcc.<br />Homepage: http://wiki.debian.org/Teams/Dpkg<br />Original-Maintainer: Dpkg Developers <debian-dpkg@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libdpkg-perl\');\">libdpkg-perl</a><br /><a href=\"#\" onclick=\"show(\'bzip2\');\">bzip2</a><br /><a href=\"#\" onclick=\"show(\'xz-utils\');\">xz-utils</a><br /><a href=\"#\" onclick=\"show(\'patch\');\">patch</a><br /><a href=\"#\" onclick=\"show(\'make\');\">make</a><br /><a href=\"#\" onclick=\"show(\'binutils\');\">binutils</a><br /><a href=\"#\" onclick=\"show(\'base-files\');\">base-files</a>",required_by:"<a href=\"#\" onclick=\"show(\'build-essential\');\">build-essential</a><br /><a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a><br /><a href=\"#\" onclick=\"show(\'devscripts\');\">devscripts</a>"});
data.push({name:"dput",description_short:"Debian package upload tool",description_long:" dput allows you to put one or more Debian packages into the archive.  This<br /> package also includes a dcut utility which can be used to generate and / or<br /> upload a commands file for the Debian FTP archive upload queue.<br /> .<br /> dput includes some tests to verify that the package is policy-compliant.<br /> It offers the possibility to run lintian before the upload. It can also<br /> run dinstall in dry-run-mode, when having used an appropriate upload method.<br /> This is very useful to see if the upload will pass dinstall sanity checks<br /> in the next run.<br /> .<br /> It is intended mainly for Debian maintainers only, although it can<br /> also be useful for people maintaining local apt repositories.<br />Original-Maintainer: Y Giridhar Appaji Nag <appaji@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a>",required_by:""});
data.push({name:"e2fslibs",description_short:"ext2/ext3/ext4 file system libraries",description_long:" The ext2, ext3 and ext4 file systems are successors of the original ext<br /> (\"extended\") file system. They are the main file system types used for<br /> hard disks on Debian and other Linux systems.<br /> .<br /> This package provides the ext2fs and e2p libraries, for userspace software<br /> that directly accesses extended file systems. Programs that use libext2fs<br /> include e2fsck, mke2fs, and tune2fs. Programs that use libe2p include<br /> dumpe2fs, chattr, and lsattr.<br />Homepage: http://e2fsprogs.sourceforge.net<br />Original-Maintainer: Theodore Y. Ts'o <tytso@mit.edu><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'e2fsprogs\');\">e2fsprogs</a><br /><a href=\"#\" onclick=\"show(\'ureadahead\');\">ureadahead</a>"});
data.push({name:"e2fsprogs",description_short:"ext2/ext3/ext4 file system utilities",description_long:" The ext2, ext3 and ext4 file systems are successors of the original ext<br /> (\"extended\") file system. They are the main file system types used for<br /> hard disks on Debian and other Linux systems.<br /> .<br /> This package contains programs for creating, checking, and maintaining<br /> ext2/3/4-based file systems.<br />Homepage: http://e2fsprogs.sourceforge.net<br />Original-Maintainer: Theodore Y. Ts'o <tytso@mit.edu><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'e2fslibs\');\">e2fslibs</a><br /><a href=\"#\" onclick=\"show(\'libblkid1\');\">libblkid1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcomerr2\');\">libcomerr2</a><br /><a href=\"#\" onclick=\"show(\'libss2\');\">libss2</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a><br /><a href=\"#\" onclick=\"show(\'util-linux\');\">util-linux</a>",required_by:""});
data.push({name:"ed",description_short:"classic UNIX line editor",description_long:" ed is a line-oriented text editor.  It is used to<br /> create, display, modify and otherwise manipulate text<br /> files.<br /> .<br /> red is a restricted ed: it can only edit files in the<br /> current directory and cannot execute shell commands.<br />Original-Maintainer: Martin Zobel-Helas <zobel@debian.org><br />Homepage: http://www.gnu.org/software/ed/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"eject",description_short:"ejects CDs and operates CD-Changers under Linux",description_long:" This little program will eject CD-ROMs (assuming your drive supports<br /> the CDROMEJECT ioctl). It also allows setting the autoeject feature.<br /> .<br /> On supported ATAPI/IDE multi-disc CD-ROM changers, it allows changing<br /> the active disc.<br /> .<br /> You can also use eject to properly disconnect external mass-storage<br /> devices like digital cameras or portable music players.<br />Original-Maintainer: Frank Lichtenheld <djpig@debian.org><br />Homepage: http://www.pobox.com/~tranter/eject.html<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"fakeroot",description_short:"tool for simulating superuser privileges",description_long:" fakeroot provides a fake \"root environment\" by means of LD_PRELOAD and<br /> SysV IPC (or TCP) trickery. It puts wrappers around getuid(), chown(),<br /> stat(), and other file-manipulation functions, so that unprivileged<br /> users can (for instance) populate .deb archives with root-owned files;<br /> various build tools use fakeroot for this by default.<br />Original-Maintainer: Clint Adams <clint@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});
data.push({name:"file",description_short:"Determines file type using \"magic\" numbers",description_long:" File tests each argument in an attempt to classify it. There are three sets of<br /> tests, performed in this order: filesystem tests, magic number tests, and<br /> language tests. The first test that succeeds causes the file type to be<br /> printed.<br />Original-Maintainer: Daniel Baumann <daniel.baumann@progress-technologies.net><br />Homepage: http://www.darwinsys.com/file/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libmagic1\');\">libmagic1</a>",required_by:"<a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"findutils",description_short:"utilities for finding files--find, xargs",description_long:" GNU findutils provides utilities to find files meeting specified<br /> criteria and perform various actions on the files which are found.<br /> This package contains 'find' and 'xargs'; however, 'locate' has<br /> been split off into a separate package.<br />Homepage: http://savannah.gnu.org/projects/findutils/<br />Original-Maintainer: Andreas Metzler <ametzler@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a>"});
data.push({name:"fontconfig",description_short:"generic font configuration library - support binaries",description_long:" Fontconfig is a font configuration and customization library, which<br /> does not depend on the X Window System. It is designed to locate<br /> fonts within the system and select them according to requirements<br /> specified by applications.<br /> .<br /> Fontconfig is not a rasterization library, nor does it impose a<br /> particular rasterization library on the application. The X-specific<br /> library 'Xft' uses fontconfig along with freetype to specify and<br /> rasterize fonts.<br /> .<br /> This package contains a program to maintain the fontconfig cache<br /> (fc-cache), a sample program to list installed fonts (fc-list), a program<br /> to test the matching rules (fc-match) and a program to dump the binary<br /> cache files in string form (fc-cat). It no longer makes fonts managed by<br /> defoma available to fontconfig applications.<br />Original-Maintainer: Keith Packard <keithp@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'fontconfig-config\');\">fontconfig-config</a>",required_by:"<a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a>"});
data.push({name:"fontconfig-config",description_short:"generic font configuration library - configuration",description_long:" Fontconfig is a font configuration and customization library, which<br /> does not depend on the X Window System. It is designed to locate<br /> fonts within the system and select them according to requirements<br /> specified by applications.<br /> .<br /> This package contains the configuration files and scripts for fontconfig.<br />Original-Maintainer: Keith Packard <keithp@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a><br /><a href=\"#\" onclick=\"show(\'ttf-dejavu-core\');\">ttf-dejavu-core</a>|ttf-bitstream-vera|ttf-freefont|gsfonts-x11",required_by:"<a href=\"#\" onclick=\"show(\'fontconfig\');\">fontconfig</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a>"});
data.push({name:"fonts-ubuntu-font-family-console",description_short:"Ubuntu Font Family Linux console fonts, sans-serif monospace",description_long:" The Ubuntu Font Family are a set of matching new libre/open fonts in<br /> development during 2010--2011. The development is being funded by<br /> Canonical Ltd on behalf the wider Free Software community and the<br /> Ubuntu project.  The technical font design work and implementation is<br /> being undertaken by Dalton Maag.<br /> .<br /> This package contains the \"Ubuntu Mono\" monospace members of the<br /> typeface, rendered for Linux console use.  These bitmap fonts can be<br /> loaded by dropping to a console with Ctrl-Alt-F1 and executing<br /> \"setfont /usr/share/consolefonts/UbuntuMono*.psf\"<br /> .<br /> Both the final font Truetype/OpenType files and the design files used<br /> to produce the font family are distributed under an open licence and<br /> you are expressly encouraged to experiment, modify, share and improve.<br />Original-Maintainer: Paul Sladen <ubuntu@paul.sladen.org><br />Homepage: http://font.ubuntu.com/<br /><br />",depends_on:"",required_by:""});
data.push({name:"fop",description_short:"XML formatter driven by XSL Formatting Objects (XSL-FO.)",description_long:" FOP is a Java application that reads a formatting object tree and then<br /> turns it into a wide variety of output presentations (including AFP,<br /> PCL, PDF, PNG, PostScript, RTF, TIFF, and plain text), or displays<br /> the result on-screen.<br /> .<br /> The formatting object tree can be in the form of an XML document<br /> (output by an XSLT engine like xalan) or can be passed in memory as a<br /> DOM Document or (in the case of xalan) SAX events.<br /> .<br /> This package contains the fop command line tool<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://xmlgraphics.apache.org/fop/<br /><br />",depends_on:"default-jre-headless|java2-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a>"});

data.push({name:"ftp",description_short:"classical file transfer client",description_long:" This is the user interface to the ARPANET standard File Transfer Protocol.<br /> The program allows a user to transfer files to and from a remote network<br /> site.<br />Original-Maintainer: Alberto Gonzalez Iniesta <agi@inittab.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"fuse",description_short:"Filesystem in Userspace",description_long:" Filesystem in Userspace (FUSE) is a simple interface for userspace programs to<br /> export a virtual filesystem to the Linux kernel. It also aims to provide a<br /> secure method for non privileged users to create and mount their own filesystem<br /> implementations.<br />Homepage: http://fuse.sourceforge.net/<br />Original-Maintainer: Daniel Baumann <daniel.baumann@progress-technologies.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libfuse2\');\">libfuse2</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'mount\');\">mount</a><br /><a href=\"#\" onclick=\"show(\'sed\');\">sed</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a>|<a href=\"#\" onclick=\"show(\'makedev\');\">makedev</a>",required_by:""});

data.push({name:"genisoimage",description_short:"Creates ISO-9660 CD-ROM filesystem images",description_long:" genisoimage is a pre-mastering program for creating ISO-9660 CD-ROM<br /> filesystem images, which can then be written to CD or DVD media using<br /> the wodim program. genisoimage includes support for making bootable<br /> \"El Torito\" CDs, as well as CDs with support for the<br /> Macintosh HFS filesystem.<br /> .<br /> The package also includes extra tools useful for working with ISO images:<br />  * mkzftree - create ISO-9660 image with compressed contents<br />  * dirsplit - easily separate large directory contents into disks of<br />    predefined size<br />  * geteltorito - extract an El Torito boot image from a CD image<br /> .<br /> Please install cdrkit-doc if you want most of the documentation and<br /> README files.<br />Original-Maintainer: Joerg Jaspert <joerg@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libmagic1\');\">libmagic1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'cloudstack-common\');\">cloudstack-common</a>"});
data.push({name:"geoip-database",description_short:"IP lookup command line tools that use the GeoIP library (country database)",description_long:" GeoIP is a C library that enables the user to find the country that any<br /> IP address or hostname originates from. It uses a file based database.<br /> .<br /> This database simply contains IP blocks as keys, and countries as values and<br /> it should be more complete and accurate than using reverse DNS lookups.<br /> .<br /> This package contains the free GeoLiteCountry database.<br />Original-Maintainer: Patrick Matthäi <pmatthaei@debian.org><br />Homepage: http://www.maxmind.com/<br /><br />",depends_on:"",required_by:""});
data.push({name:"gettext",description_short:"GNU Internationalization utilities",description_long:" Interesting for authors or maintainers of other packages or programs<br /> which they want to see internationalized.<br />Homepage: http://www.gnu.org/software/gettext/<br />Original-Maintainer: Santiago Vila <sanvila@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcroco3\');\">libcroco3</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libgomp1\');\">libgomp1</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'libunistring0\');\">libunistring0</a><br /><a href=\"#\" onclick=\"show(\'libxml2\');\">libxml2</a><br /><a href=\"#\" onclick=\"show(\'libgettextpo0\');\">libgettextpo0</a><br /><a href=\"#\" onclick=\"show(\'gettext-base\');\">gettext-base</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'intltool-debian\');\">intltool-debian</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a><br /><a href=\"#\" onclick=\"show(\'po-debconf\');\">po-debconf</a>"});
data.push({name:"gettext-base",description_short:"GNU Internationalization utilities for the base system",description_long:" This package includes the gettext and ngettext programs which allow<br /> other packages to internationalize the messages given by shell scripts.<br />Homepage: http://www.gnu.org/software/gettext/<br />Original-Maintainer: Santiago Vila <sanvila@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'byobu\');\">byobu</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a><br /><a href=\"#\" onclick=\"show(\'pppoeconf\');\">pppoeconf</a>"});
data.push({name:"gir1.2-glib-2.0",description_short:"Introspection data for GLib, GObject, Gio and GModule",description_long:" GObject Introspection is a project for providing machine readable<br /> introspection data of the API of C libraries. This introspection<br /> data can be used in several different use cases, for example<br /> automatic code generation for bindings, API verification and documentation<br /> generation.<br /> .<br /> GObject Introspection contains tools to generate and handle the<br /> introspection data.<br /> .<br /> This package contains the introspection data for the GLib, GObject,<br /> GModule and Gio libraries.<br />Original-Maintainer: Debian GNOME Maintainers <pkg-gnome-maintainers@lists.alioth.debian.org><br />Homepage: http://live.gnome.org/GObjectIntrospection<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libgirepository-1.0-1\');\">libgirepository-1.0-1</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a>",required_by:"<a href=\"#\" onclick=\"show(\'apport\');\">apport</a><br /><a href=\"#\" onclick=\"show(\'python-gi\');\">python-gi</a>"});
data.push({name:"git",description_short:"fast, scalable, distributed revision control system",description_long:" Git is popular version control system designed to handle very large<br /> projects with speed and efficiency; it is used for many high profile<br /> open source projects, most notably the Linux kernel.<br /> .<br /> Git falls in the category of distributed source code management tools.<br /> Every Git working directory is a full-fledged repository with full<br /> revision tracking capabilities, not dependent on network access or a<br /> central server.<br /> .<br /> This package provides the git main components with minimal dependencies.<br /> Additional functionality, e.g. a graphical user interface and revision<br /> tree visualizer, tools for interoperating with other VCS's, or a web<br /> interface, is provided as separate git* packages.<br />Original-Maintainer: Gerrit Pape <pape@smarden.org><br />Homepage: http://git-scm.com/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libcurl3-gnutls\');\">libcurl3-gnutls</a><br /><a href=\"#\" onclick=\"show(\'libexpat1\');\">libexpat1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'perl-modules\');\">perl-modules</a><br /><a href=\"#\" onclick=\"show(\'liberror-perl\');\">liberror-perl</a><br /><a href=\"#\" onclick=\"show(\'git-man\');\">git-man</a><br /><a href=\"#\" onclick=\"show(\'git-man\');\">git-man</a>",required_by:""});
data.push({name:"git-man",description_short:"fast, scalable, distributed revision control system (manual pages)",description_long:" Git is popular version control system designed to handle very large<br /> projects with speed and efficiency; it is used for many high profile<br /> open source projects, most notably the Linux kernel.<br /> .<br /> Git falls in the category of distributed source code management tools.<br /> Every Git working directory is a full-fledged repository with full<br /> revision tracking capabilities, not dependent on network access or a<br /> central server.<br /> .<br /> This package provides reference documentation for use by the 'man'<br /> utility and the 'git help' command.<br />Original-Maintainer: Gerrit Pape <pape@smarden.org><br />Homepage: http://git-scm.com/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'git\');\">git</a><br /><a href=\"#\" onclick=\"show(\'git\');\">git</a>"});
data.push({name:"glassfish-javaee",description_short:"Open source Java EE 5 Application Server",description_long:" The GlassFish community is building free, open source,<br /> production-quality, enterprise software. The main deliverables are an<br /> Application Server, the Java EE 5 Reference Implementation, and the<br /> Java Persistence API Reference Implementation, TopLink Essentials.<br /> .<br /> This package ships only the Java EE 5 Reference Implementation<br /> components of GlassFish.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: https://glassfish.dev.java.net/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libsisu-guice-java\');\">libsisu-guice-java</a>"});
data.push({name:"gnupg",description_short:"GNU privacy guard - a free PGP replacement",description_long:" GnuPG is GNU's tool for secure communication and data storage.<br /> It can be used to encrypt data and to create digital signatures.<br /> It includes an advanced key management facility and is compliant<br /> with the proposed OpenPGP Internet standard as described in RFC 4880.<br /> .<br /> GnuPG 1.4 is the standalone, non-modularized series. In contrast to<br /> the version 2 series, shipped with the gnupg2 package, it comes<br /> with no support for S/MIME and some other tools useful for desktop<br /> environments, but also with less dependencies.<br /> .<br /> The gnupg package is built without libcurl. So it does not support<br /> HKPS keyservers. Install the gnupg-curl package if you want to use<br /> the keyserver helper tools built with libcurl and supporting HKPS.<br /> .<br /> GnuPG does not use any patented algorithms. This means it cannot be<br /> compatible with PGP2, because that uses IDEA (which is patented in<br /> a number of countries).<br />Homepage: http://www.gnupg.org<br />Original-Maintainer: Debian GnuPG-Maintainers <pkg-gnupg-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a><br /><a href=\"#\" onclick=\"show(\'libusb-0.1-4\');\">libusb-0.1-4</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a><br /><a href=\"#\" onclick=\"show(\'gpgv\');\">gpgv</a>",required_by:"<a href=\"#\" onclick=\"show(\'apt\');\">apt</a><br /><a href=\"#\" onclick=\"show(\'dput\');\">dput</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"gpgv",description_short:"GNU privacy guard - signature verification tool",description_long:" GnuPG is GNU's tool for secure communication and data storage.<br /> .<br /> gpgv is a stripped-down version of gnupg which is only able to check<br /> signatures.  It is smaller than the full-blown gnupg and uses a<br /> different (and simpler) way to check that the public keys used to<br /> make the signature are trustworthy.<br />Homepage: http://www.gnupg.org<br />Original-Maintainer: Debian GnuPG-Maintainers <pkg-gnupg-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a>"});
data.push({name:"grep",description_short:"GNU grep, egrep and fgrep",description_long:" 'grep' is a utility to search for text in files; it can be used from the<br /> command line or in scripts.  Even if you don't want to use it, other packages<br /> on your system probably will.<br /> .<br /> The GNU family of grep utilities may be the \"fastest grep in the west\".<br /> GNU grep is based on a fast lazy-state deterministic matcher (about<br /> twice as fast as stock Unix egrep) hybridized with a Boyer-Moore-Gosper<br /> search for a fixed string that eliminates impossible text from being<br /> considered by the full regexp matcher without necessarily having to<br /> look at every character. The result is typically many times faster<br /> than Unix grep or egrep. (Regular expressions containing backreferencing<br /> will run more slowly, however.)<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://www.gnu.org/software/grep/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:""});
data.push({name:"groff-base",description_short:"GNU troff text-formatting system (base system components)",description_long:" This package contains the traditional UN*X text formatting tools<br /> troff, nroff, tbl, eqn, and pic. These utilities, together with the<br /> man-db package, are essential for displaying the on-line manual pages.<br /> .<br /> groff-base is a stripped-down package containing the necessary components<br /> to read manual pages in ASCII, Latin-1, and UTF-8, plus the PostScript<br /> device (groff's default). Users who want a full groff installation, with<br /> the standard set of devices, fonts, macros, and documentation, should<br /> install the groff package.<br />Homepage: http://groff.ffii.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'man-db\');\">man-db</a>"});
data.push({name:"grub-common",description_short:"GRand Unified Bootloader (common files)",description_long:" This package contains common files shared by the distinct flavours of GRUB.<br /> It is shared between GRUB Legacy and GRUB 2, although a number of files<br /> specific to GRUB 2 are here as long as they do not break GRUB Legacy.<br />Homepage: http://www.gnu.org/software/grub/<br />Original-Maintainer: GRUB Maintainers <pkg-grub-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a><br /><a href=\"#\" onclick=\"show(\'libfreetype6\');\">libfreetype6</a><br /><a href=\"#\" onclick=\"show(\'libfuse2\');\">libfuse2</a><br /><a href=\"#\" onclick=\"show(\'gettext-base\');\">gettext-base</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a>",required_by:"<a href=\"#\" onclick=\"show(\'grub-pc\');\">grub-pc</a><br /><a href=\"#\" onclick=\"show(\'grub-pc-bin\');\">grub-pc-bin</a><br /><a href=\"#\" onclick=\"show(\'grub2-common\');\">grub2-common</a>"});
data.push({name:"grub-gfxpayload-lists",description_short:"GRUB gfxpayload blacklist",description_long:" The 'set gfxpayload=keep' facility in GRUB provides smooth graphical<br /> handover to the Linux kernel.  Unfortunately, this does not work on all<br /> systems, resulting in a black or corrupt display.  This package provides a<br /> blacklist of PCI IDs which fail.<br /> .<br /> We maintain this separately from GRUB because it is likely to be updated on<br /> a different schedule.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'grub-pc\');\">grub-pc</a>",required_by:"<a href=\"#\" onclick=\"show(\'grub-pc\');\">grub-pc</a>"});
data.push({name:"grub-pc",description_short:"GRand Unified Bootloader, version 2 (PC/BIOS version)",description_long:" GRUB is a portable, powerful bootloader.  This version of GRUB is based on a<br /> cleaner design than its predecessors, and provides the following new features:<br /> .<br />  - Scripting in grub.cfg using BASH-like syntax.<br />  - Support for modern partition maps such as GPT.<br />  - Modular generation of grub.cfg via update-grub.  Packages providing GRUB<br />    add-ons can plug in their own script rules and trigger updates by invoking<br />    update-grub2.<br />  - VESA-based graphical mode with background image support and complete 24-bit<br />    color set.<br />  - Support for extended charsets.  Users can write UTF-8 text to their menu<br />    entries.<br /> .<br /> This package contains a version of GRUB that has been built for use with<br /> traditional PC/BIOS architecture.<br />Homepage: http://www.gnu.org/software/grub/<br />Original-Maintainer: GRUB Maintainers <pkg-grub-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a><br /><a href=\"#\" onclick=\"show(\'grub2-common\');\">grub2-common</a><br /><a href=\"#\" onclick=\"show(\'grub-pc-bin\');\">grub-pc-bin</a><br /><a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a><br /><a href=\"#\" onclick=\"show(\'grub-gfxpayload-lists\');\">grub-gfxpayload-lists</a>",required_by:"<a href=\"#\" onclick=\"show(\'grub-gfxpayload-lists\');\">grub-gfxpayload-lists</a>"});
data.push({name:"grub-pc-bin",description_short:"GRand Unified Bootloader, version 2 (PC/BIOS binaries)",description_long:" GRUB is a portable, powerful bootloader.  This version of GRUB is based on a<br /> cleaner design than its predecessors, and provides the following new features:<br /> .<br />  - Scripting in grub.cfg using BASH-like syntax.<br />  - Support for modern partition maps such as GPT.<br />  - Modular generation of grub.cfg via update-grub.  Packages providing GRUB<br />    add-ons can plug in their own script rules and trigger updates by invoking<br />    update-grub2.<br />  - VESA-based graphical mode with background image support and complete 24-bit<br />    color set.<br />  - Support for extended charsets.  Users can write UTF-8 text to their menu<br />    entries.<br /> .<br /> This package contains a version of GRUB that has been built for use with<br /> traditional PC/BIOS architecture.  It will not automatically install GRUB<br /> as the active boot loader, nor will it automatically update grub.cfg on<br /> upgrade, so most people should install grub-pc instead.<br />Homepage: http://www.gnu.org/software/grub/<br />Original-Maintainer: GRUB Maintainers <pkg-grub-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdevmapper1.02.1\');\">libdevmapper1.02.1</a><br /><a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a>",required_by:"<a href=\"#\" onclick=\"show(\'grub-pc\');\">grub-pc</a>"});

data.push({name:"html2text",description_short:"advanced HTML to text converter",description_long:" html2text is a converter from HTML to plain text.<br /> .<br /> html2text reads HTML documents supplied in the command line (or from standard<br /> input), converts each of them into a stream of plain text characters and<br /> writes output to the file or the terminal.<br /> .<br /> Debian version also can recognize encoding of documents, do on-fly<br /> input and output recoding.<br /> .<br /> html2text was written because the author wasn't happy with the<br /> output of \"lynx -dump\" and so he wrote something better.<br />Original-Maintainer: Eugene V. Lyubimkin <jackyf@debian.org><br />Homepage: http://www.mbayer.de/html2text/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a>"});
data.push({name:"icedtea-6-jre-cacao",description_short:"Alternative JVM for OpenJDK, using Cacao",description_long:" The package provides an alternative runtime using the Cacao VM and the<br /> Cacao Just In Time Compiler (JIT).  This is a somewhat faster alternative<br /> than the Zero port on architectures like alpha, armel, m68k, mips, mipsel,<br /> powerpc and s390.<br /> .<br /> The VM is started with the option `-cacao'. See the README.Debian for details.<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br />Homepage: http://openjdk.java.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:""});
data.push({name:"icedtea-6-jre-jamvm",description_short:"Alternative JVM for OpenJDK, using JamVM",description_long:" The package provides an alternative runtime using the JamVM.  This is a<br /> somewhat faster alternative than the Zero port on architectures like armel,<br /> mips, mipsel, powerpc.<br /> .<br /> The VM is started with the option `-jamvm'. See the README.Debian for details.<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br />Homepage: http://openjdk.java.net/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:""});
data.push({name:"icedtea-netx",description_short:"NetX - implementation of the Java Network Launching Protocol (JNLP)",description_long:" NetX provides a drop-in replacement for javaws (Java Web Start). Since<br /> upstream NetX is dormant, IcedTea is hosting and modifying the sources<br /> in the IcedTea-Web directory.<br /> .<br /> IcedTea's NetX currently supports verification of signed jars, trusted<br /> certificate storing, system certificate store checking, and provides<br /> the services specified by the jnlp API.<br />Homepage: http://icedtea.classpath.org/wiki/IcedTea-Web<br />Original-Maintainer: OpenJDK Team <openjdk@lists.launchpad.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'icedtea-netx-common\');\">icedtea-netx-common</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre\');\">openjdk-6-jre</a>|openjdk-7-jre",required_by:""});

data.push({name:"ifupdown",description_short:"high level tools to configure network interfaces",description_long:" This package provides the tools ifup and ifdown which may be used to<br /> configure (or, respectively, deconfigure) network interfaces based on<br /> interface definitions in the file /etc/network/interfaces.<br />Original-Maintainer: Andrew O. Shadura <bugzilla@tut.by><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'iproute\');\">iproute</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a>"});
data.push({name:"info",description_short:"Standalone GNU Info documentation browser",description_long:" The Info file format is an easily-parsable representation for online<br /> documents. This program allows you to view Info documents, like the<br /> ones stored in /usr/share/info.<br /> .<br /> Much of the software in Debian comes with its online documentation in<br /> the form of Info files, so it is most likely you will want to install it.<br />Original-Maintainer: Debian TeX maintainers <debian-tex-maint@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"initramfs-tools",description_short:"tools for generating an initramfs",description_long:" This package contains tools to create and boot an initramfs for packaged 2.6<br /> Linux kernel. The initramfs is a gzipped cpio archive. At boot time, the<br /> kernel unpacks that archive into RAM, mounts and uses it as initial root file<br /> system. The mounting of the real root file system occurs in early user space.<br /> klibc provides utilities to setup root. Having the root on MD, LVM2, LUKS or<br /> NFS is also supported.<br /> Any boot loader with initrd support is able to load an initramfs archive.<br />Original-Maintainer: Debian kernel team <debian-kernel@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'initramfs-tools-bin\');\">initramfs-tools-bin</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools-bin\');\">initramfs-tools-bin</a><br /><a href=\"#\" onclick=\"show(\'klibc-utils\');\">klibc-utils</a><br /><a href=\"#\" onclick=\"show(\'busybox-initramfs\');\">busybox-initramfs</a><br /><a href=\"#\" onclick=\"show(\'cpio\');\">cpio</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'findutils\');\">findutils</a><br /><a href=\"#\" onclick=\"show(\'util-linux\');\">util-linux</a>",required_by:"<a href=\"#\" onclick=\"show(\'apparmor\');\">apparmor</a><br /><a href=\"#\" onclick=\"show(\'console-setup\');\">console-setup</a><br /><a href=\"#\" onclick=\"show(\'dmsetup\');\">dmsetup</a><br /><a href=\"#\" onclick=\"show(\'kbd\');\">kbd</a><br /><a href=\"#\" onclick=\"show(\'linux-image-3.2.0-29-generic\');\">linux-image-3.2.0-29-generic</a><br /><a href=\"#\" onclick=\"show(\'linux-image-3.2.0-35-generic\');\">linux-image-3.2.0-35-generic</a><br /><a href=\"#\" onclick=\"show(\'ntfs-3g\');\">ntfs-3g</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a><br /><a href=\"#\" onclick=\"s
