data.push({name:"perl-base",description_short:"minimal Perl system",description_long:" Perl is a scripting language used in many system scripts and utilities.<br /> .<br /> This package provides a Perl interpreter and the small subset of the<br /> standard run-time library required to perform basic tasks. For a full<br /> Perl installation, install \"perl\" (and its dependencies, \"perl-modules\"<br /> and \"perl-doc\").<br />Original-Maintainer: Niko Tyni <ntyni@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>",required_by:"<a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg-perl\');\">libapt-pkg-perl</a><br /><a href=\"#\" onclick=\"show(\'libsocket6-perl\');\">libsocket6-perl</a><br /><a href=\"#\" onclick=\"show(\'libtext-charwidth-perl\');\">libtext-charwidth-perl</a><br /><a href=\"#\" onclick=\"show(\'libtext-iconv-perl\');\">libtext-iconv-perl</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a>"});
data.push({name:"perl-modules",description_short:"Core Perl modules",description_long:" Architecture independent Perl modules.  These modules are part of Perl and<br /> required if the `perl' package is installed.<br /> .<br /> Note that this package only exists to save archive space and should be<br /> considered an internal implementation detail of the `perl' package.<br /> Other packages should not depend on `perl-modules' directly, they<br /> should use `perl' (which depends on `perl-modules') instead.<br />Original-Maintainer: Niko Tyni <ntyni@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libswitch-perl\');\">libswitch-perl</a><br /><a href=\"#\" onclick=\"show(\'libclass-isa-perl\');\">libclass-isa-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'git\');\">git</a><br /><a href=\"#\" onclick=\"show(\'libswitch-perl\');\">libswitch-perl</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a>"});
data.push({name:"plymouth",description_short:"graphical boot animation and logger - main package",description_long:" Plymouth is an application that runs very early in the boot process<br /> (even before the root filesystem is mounted!) that provides a graphical<br /> boot animation while the boot process happens in the background.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libdrm-intel1\');\">libdrm-intel1</a><br /><a href=\"#\" onclick=\"show(\'libdrm-nouveau1a\');\">libdrm-nouveau1a</a><br /><a href=\"#\" onclick=\"show(\'libdrm-radeon1\');\">libdrm-radeon1</a><br /><a href=\"#\" onclick=\"show(\'libdrm2\');\">libdrm2</a><br /><a href=\"#\" onclick=\"show(\'libplymouth2\');\">libplymouth2</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a>",required_by:"<a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'plymouth-theme-ubuntu-text\');\">plymouth-theme-ubuntu-text</a>"});
data.push({name:"plymouth-theme-ubuntu-text",description_short:"graphical boot animation and logger - ubuntu-logo theme",description_long:" Plymouth is an application that runs very early in the boot process<br /> (even before the root filesystem is mounted!) that provides a graphical<br /> boot animation while the boot process happens in the background.<br /> .<br /> This package contains the default ubuntu-text text theme used when no<br /> support for a graphical theme is found on your system.<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libplymouth2\');\">libplymouth2</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a>",required_by:""});
data.push({name:"po-debconf",description_short:"tool for managing templates file translations with gettext",description_long:" This package is an alternative to debconf-utils, and provides tools<br /> for managing translated debconf templates files with common gettext<br /> utilities.<br />Original-Maintainer: Nicolas FRANCOIS (Nekral) <nicolas.francois@centraliens.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'intltool-debian\');\">intltool-debian</a>",required_by:"<a href=\"#\" onclick=\"show(\'debhelper\');\">debhelper</a>"});
data.push({name:"popularity-contest",description_short:"Vote for your favourite packages automatically",description_long:" The popularity-contest package sets up a cron job that will<br /> periodically anonymously submit to the Ubuntu developers<br /> statistics about the most used Ubuntu packages on this system.<br /> .<br /> This information helps us making decisions such as which packages<br /> should go on the first CD. It also lets us improve future versions<br /> of Ubuntu so that the most popular packages are the ones which<br /> are installed automatically for new users.<br />Homepage: http://popcon.ubuntu.com/<br />Original-Maintainer: Popularity Contest Developers <popcon-developers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"powermgmt-base",description_short:"Common utils and configs for power management",description_long:" This package contains utilities and configuration files<br /> for power management that are common to APM and ACPI.<br />Original-Maintainer: Chris Hanson <cph@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'udev\');\">udev</a>|<a href=\"#\" onclick=\"show(\'makedev\');\">makedev</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'module-init-tools\');\">module-init-tools</a>",required_by:""});
data.push({name:"ppp",description_short:"Point-to-Point Protocol (PPP) - daemon",description_long:" The Point-to-Point Protocol provides a standard way to transmit<br /> datagrams over a serial link, as well as a standard way for the machines<br /> at either end of the link to negotiate various optional characteristics<br /> of the link.<br /> .<br /> This package is most commonly used to manage a modem for dial-up or<br /> certain kinds of broadband connections.<br />Original-Maintainer: Marco d'Itri <md@linux.it><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'libpcap0.8\');\">libpcap0.8</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a><br /><a href=\"#\" onclick=\"show(\'libpam-runtime\');\">libpam-runtime</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a>",required_by:"<a href=\"#\" onclick=\"show(\'pppconfig\');\">pppconfig</a><br /><a href=\"#\" onclick=\"show(\'pppoeconf\');\">pppoeconf</a>"});
data.push({name:"pppconfig",description_short:"A text menu based utility for configuring ppp",description_long:" It provides extensive explanations at each step.  pppconfig supports<br /> PAP, CHAP, and chat methods of authentication.  It uses the standard<br /> ppp configuration files and sets ppp up so that the standard pon and<br /> poff commands can be used to control ppp.<br /> Some features supported by pppconfig are:<br />  - Multiple ISPs with separate nameservers.<br />  - Modem detection.<br />  - Dynamic DNS.<br />  - Dial on demand.<br />Original-Maintainer: John Hasler <jhasler@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'ppp\');\">ppp</a><br /><a href=\"#\" onclick=\"show(\'whiptail\');\">whiptail</a>|dialog<br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a>",required_by:""});
data.push({name:"pppoeconf",description_short:"configures PPPoE/ADSL connections",description_long:" User-friendly tool for initial configuration of a DSL (PPPoE) connection.<br />Original-Maintainer: Gregory Colpart <reg@debian.org><br /><br />",depends_on:"whiptail-provider|<a href=\"#\" onclick=\"show(\'whiptail\');\">whiptail</a><br /><a href=\"#\" onclick=\"show(\'ppp\');\">ppp</a>|pppoe<br /><a href=\"#\" onclick=\"show(\'ppp\');\">ppp</a><br /><a href=\"#\" onclick=\"show(\'gettext-base\');\">gettext-base</a><br /><a href=\"#\" onclick=\"show(\'sed\');\">sed</a>",required_by:""});
data.push({name:"procps",description_short:"/proc file system utilities",description_long:" This package provides command line and full screen utilities for browsing<br /> procfs, a \"pseudo\" file system dynamically generated by the kernel to<br /> provide information about the status of entries in its process table<br /> (such as whether the process is running, stopped, or a \"zombie\").<br /> .<br /> It contains free, kill, pkill, pgrep, pmap, ps, pwdx, skill, slabtop,<br /> snice, sysctl, tload, top, uptime, vmstat, w, and watch.<br />Homepage: http://procps.sf.net/<br />Original-Maintainer: Craig Small <csmall@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a><br /><a href=\"#\" onclick=\"show(\'libncursesw5\');\">libncursesw5</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a>",required_by:"<a href=\"#\" onclick=\"show(\'openssh-server\');\">openssh-server</a><br /><a href=\"#\" onclick=\"show(\'ppp\');\">ppp</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a>"});
data.push({name:"psmisc",description_short:"utilities that use the proc file system",description_long:" This package contains miscellaneous utilities that use the proc FS:<br /> .<br />  - fuser: identifies processes that are using files or sockets.<br />  - killall: kills processes by name (e.g. \"killall -HUP named\").<br />  - peekfd: shows the data traveling over a file descriptor.<br />  - pstree: shows currently running processes as a tree.<br />  - prtstat: print the contents of /proc/<pid>/stat<br />Homepage: http://psmisc.sf.net/<br />Original-Maintainer: Craig Small <csmall@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"python",description_short:"interactive high-level object-oriented language (default version)",description_long:" Python, the high-level, interactive object oriented language,<br /> includes an extensive class library with lots of goodies for<br /> network programming, system administration, sounds and graphics.<br /> .<br /> This package is a dependency package, which depends on Debian's default<br /> Python version (currently v2.7).<br />Homepage: http://www.python.org/<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python-minimal\');\">python-minimal</a>",required_by:"<a href=\"#\" onclick=\"show(\'apparmor\');\">apparmor</a><br /><a href=\"#\" onclick=\"show(\'apport\');\">apport</a><br /><a href=\"#\" onclick=\"show(\'apt-xapian-index\');\">apt-xapian-index</a><br /><a href=\"#\" onclick=\"show(\'apt-xapian-index\');\">apt-xapian-index</a><br /><a href=\"#\" onclick=\"show(\'byobu\');\">byobu</a><br /><a href=\"#\" onclick=\"show(\'command-not-found\');\">command-not-found</a><br /><a href=\"#\" onclick=\"show(\'command-not-found\');\">command-not-found</a><br /><a href=\"#\" onclick=\"show(\'devscripts\');\">devscripts</a><br /><a href=\"#\" onclick=\"show(\'devscripts\');\">devscripts</a><br /><a href=\"#\" onclick=\"show(\'dput\');\">dput</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a><br /><a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a><br /><a href=\"#\" onclick=\"show(\'libgcj-common\');\">libgcj-common</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a><br /><a href= data.push({name:"python-apport",description_short:"apport crash report handling library",description_long:" This Python package provides high-level functions for creating and<br /> handling apport crash reports:<br /> .<br />  * Query available and new reports.<br />  * Add OS, packaging, and process runtime information to a report.<br />  * Various frontend utility functions.<br />  * Python hook to generate crash reports when Python scripts fail.<br />Homepage: https://wiki.ubuntu.com/Apport<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'python-problem-report\');\">python-problem-report</a><br /><a href=\"#\" onclick=\"show(\'python-launchpadlib\');\">python-launchpadlib</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a>",required_by:"<a href=\"#\" onclick=\"show(\'apport\');\">apport</a>"});
data.push({name:"python-apt",description_short:"Python interface to libapt-pkg",description_long:" The apt_pkg Python interface will provide full access to the internal<br /> libapt-pkg structures allowing Python programs to easily perform a<br /> variety of functions, such as:<br /> .<br />  - Access to the APT configuration system<br />  - Access to the APT package information database<br />  - Parsing of Debian package control files, and other files with a<br />    similar structure<br /> .<br /> The included 'aptsources' Python interface provides an abstraction of<br /> the sources.list configuration on the repository and the distro level.<br />Original-Maintainer: APT Development Team <deity@lists.debian.org><br />Python-Version: 2.7<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libapt-inst1.4\');\">libapt-inst1.4</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg4.12\');\">libapt-pkg4.12</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'python-apt-common\');\">python-apt-common</a>",required_by:"<a href=\"#\" onclick=\"show(\'apt-xapian-index\');\">apt-xapian-index</a><br /><a href=\"#\" onclick=\"show(\'command-not-found\');\">command-not-found</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a><br /><a href=\"#\" onclick=\"show(\'python-apport\');\">python-apport</a><br /><a href=\"#\" onclick=\"show(\'update-manager-core\');\">update-manager-core</a><br /><a href=\"#\" onclick=\"show(\'update-notifier-common\');\">update-notifier-common</a>"});
data.push({name:"python-apt-common",description_short:"Python interface to libapt-pkg (locales)",description_long:" The apt_pkg Python interface will provide full access to the internal<br /> libapt-pkg structures allowing Python programs to easily perform a<br /> variety of functions.<br /> .<br /> This package contains locales.<br />Original-Maintainer: APT Development Team <deity@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a>|python3",required_by:"<a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a>"});
data.push({name:"python-chardet",description_short:"universal character encoding detector",description_long:" Chardet takes a sequence of bytes in an unknown character encoding, and<br /> attempts to determine the encoding.<br /> .<br /> Supported encodings:<br />  * ASCII, UTF-8, UTF-16 (2 variants), UTF-32 (4 variants)<br />  * Big5, GB2312, EUC-TW, HZ-GB-2312, ISO-2022-CN (Traditional and Simplified<br />    Chinese)<br />  * EUC-JP, SHIFT_JIS, ISO-2022-JP (Japanese)<br />  * EUC-KR, ISO-2022-KR (Korean)<br />  * KOI8-R, MacCyrillic, IBM855, IBM866, ISO-8859-5, windows-1251 (Cyrillic)<br />  * ISO-8859-2, windows-1250 (Hungarian)<br />  * ISO-8859-5, windows-1251 (Bulgarian)<br />  * windows-1252 (English)<br />  * ISO-8859-7, windows-1253 (Greek)<br />  * ISO-8859-8, windows-1255 (Visual and Logical Hebrew)<br />  * TIS-620 (Thai)<br /> .<br /> This library is a port of the auto-detection code in Mozilla.<br />Original-Maintainer: Piotr Ożarowski <piotr@debian.org><br />Homepage: http://chardet.feedparser.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-debian\');\">python-debian</a>"});
data.push({name:"python-crypto",description_short:"cryptographic algorithms and protocols for Python",description_long:" A collection of cryptographic algorithms and protocols, implemented<br /> for use from Python. Among the contents of the package:<br /> .<br />  * Hash functions: HMAC, MD2, MD4, MD5, RIPEMD160, SHA, SHA256.<br />  * Block encryption algorithms: AES, ARC2, Blowfish, CAST, DES, Triple-DES.<br />  * Stream encryption algorithms: ARC4, simple XOR.<br />  * Public-key algorithms: RSA, DSA, ElGamal, qNEW.<br />  * Protocols: All-or-nothing transforms, chaffing/winnowing.<br />  * Miscellaneous: RFC1751 module for converting 128-key keys<br />    into a set of English words, primality testing, random number gereration.<br />Homepage: http://www.pycrypto.org/<br />Original-Maintainer: Sebastian Ramacher <s.ramacher@gmx.at><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgmp10\');\">libgmp10</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-paramiko\');\">python-paramiko</a>"});
data.push({name:"python-dbus",description_short:"simple interprocess messaging system (Python interface)",description_long:" D-Bus is a message bus, used for sending messages between applications.<br /> Conceptually, it fits somewhere in between raw sockets and CORBA in<br /> terms of complexity.<br /> .<br /> This package provides a Python interface to D-Bus.<br /> .<br /> See the dbus description for more information about D-Bus in general.<br />Homepage: http://www.freedesktop.org/wiki/Software/DBusBindings#Python<br />Original-Maintainer: Utopia Maintenance Team <pkg-utopia-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libdbus-glib-1-2\');\">libdbus-glib-1-2</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'python-dbus-dev\');\">python-dbus-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a>"});
data.push({name:"python-dbus-dev",description_short:"main loop integration development files for python-dbus",description_long:" D-Bus is a message bus, used for sending messages between applications.<br /> Conceptually, it fits somewhere in between raw sockets and CORBA in<br /> terms of complexity.<br /> .<br /> This package provides development files required to compile main-loop<br /> integration modules for python-dbus, such as dbus.mainloop.qt provided<br /> by PyQt. It is Python-version-independent: you must also depend on either<br /> python-dbus or python3-dbus, if required.<br />Homepage: http://www.freedesktop.org/wiki/Software/DBusBindings#Python<br />Original-Maintainer: Utopia Maintenance Team <pkg-utopia-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'python-dbus\');\">python-dbus</a>"});
data.push({name:"python-debian",description_short:"Python modules to work with Debian-related data formats",description_long:" This package provides Python modules that abstract many formats of Debian<br /> related files. Currently handled are:<br />  * Debtags information (debian.debtags module)<br />  * debian/changelog (debian.changelog module)<br />  * Packages files, pdiffs (debian.debian_support module)<br />  * Control files of single or multiple RFC822-style paragraphs, e.g.<br />    debian/control, .changes, .dsc, Packages, Sources, Release, etc.<br />    (debian.deb822 module)<br />  * Raw .deb and .ar files, with (read-only) access to contained<br />    files and meta-information<br />Original-Maintainer: Debian python-debian Maintainers <pkg-python-debian-maint@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-chardet\');\">python-chardet</a>",required_by:"<a href=\"#\" onclick=\"show(\'apt-xapian-index\');\">apt-xapian-index</a><br /><a href=\"#\" onclick=\"show(\'update-notifier-common\');\">update-notifier-common</a>"});
data.push({name:"python-gdbm",description_short:"GNU dbm database support for Python",description_long:" GNU dbm database module for Python. Install this if you want to<br /> create or read GNU dbm database files with Python.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgdbm3\');\">libgdbm3</a>",required_by:"<a href=\"#\" onclick=\"show(\'command-not-found\');\">command-not-found</a><br /><a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a>"});
data.push({name:"python-gi",description_short:"Python 2.x bindings for gobject-introspection libraries",description_long:" GObject is an abstraction layer that allows programming with an object<br /> paradigm that is compatible with many languages. It is a part of Glib,<br /> the core library used to build GTK+ and GNOME.<br /> .<br /> This package contains the Python 2.x binding generator for libraries that<br /> support gobject-introspection, i. e. which ship a gir1.2-<name>-<version><br /> package. With these packages, the libraries can be used from Python.<br />Original-Maintainer: Josselin Mouette <joss@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgirepository-1.0-1\');\">libgirepository-1.0-1</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'gir1.2-glib-2.0\');\">gir1.2-glib-2.0</a>",required_by:"<a href=\"#\" onclick=\"show(\'apport\');\">apport</a>"});
data.push({name:"python-gnupginterface",description_short:"Python interface to GnuPG (GPG)",description_long:" GnuPGInterface is a Python module to interface with GnuPG.<br /> It concentrates on interacting with GnuPG via filehandles,<br /> providing access to control GnuPG via versatile and extensible means.<br /> .<br /> This module is based on GnuPG::Interface, a Perl module by the same<br /> author.<br />Original-Maintainer: Guilherme de S. Pastore <gpastore@colband.com.br><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a>|gnupg2",required_by:"<a href=\"#\" onclick=\"show(\'landscape-common\');\">landscape-common</a><br /><a href=\"#\" onclick=\"show(\'update-manager-core\');\">update-manager-core</a>"});
data.push({name:"python-httplib2",description_short:"comprehensive HTTP client library written for Python",description_long:" httplib2.py supports many features left out of other HTTP libraries.<br />  * HTTP and HTTPS<br />  * Keep-Alive<br />  * Authentication<br />  * Caching<br />  * All Methods<br />  * Redirects<br />  * Compression<br />  * Lost update support<br />  * Unit Tested<br /> .<br /> This package provides module for python2 series.<br />Homepage: http://code.google.com/p/httplib2/<br />Original-Maintainer: Luca Falavigna <dktrkranz@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-launchpadlib\');\">python-launchpadlib</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.restfulclient\');\">python-lazr.restfulclient</a>"});
data.push({name:"python-keyring",description_short:"store and access your passwords safely",description_long:" The Python keyring library provides an easy way to access the system<br /> keyring service (e.g Gnome-Keyring, KWallet) from Python.<br /> it can be used in any application that needs safe password storage.<br />Homepage: http://home.python-keyring.org/<br />Original-Maintainer: Carl Chenet <chaica@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-launchpadlib\');\">python-launchpadlib</a>"});
data.push({name:"python-launchpadlib",description_short:"Launchpad web services client library",description_long:" A free Python library for scripting Launchpad through its web services<br /> interface.<br /> .<br /> It currently provides access to the following parts of Launchpad:<br />  * People and Teams<br />  * Team memberships<br />  * Bugs and bugtasks<br /> .<br /> The Launchpad API is currently in beta, and may well change in ways<br /> incompatible with this library.<br /> .<br /> You can find current API documentation at<br /> https://help.launchpad.net/API/launchpadlib<br />Original-Maintainer: Luca Falavigna <dktrkranz@debian.org><br />Homepage: https://launchpad.net/launchpadlib<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-simplejson\');\">python-simplejson</a><br /><a href=\"#\" onclick=\"show(\'python-httplib2\');\">python-httplib2</a><br /><a href=\"#\" onclick=\"show(\'python-wadllib\');\">python-wadllib</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.restfulclient\');\">python-lazr.restfulclient</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.uri\');\">python-lazr.uri</a><br /><a href=\"#\" onclick=\"show(\'python-oauth\');\">python-oauth</a><br /><a href=\"#\" onclick=\"show(\'python-keyring\');\">python-keyring</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-apport\');\">python-apport</a>"});

data.push({name:"python-openssl",description_short:"Python wrapper around the OpenSSL library",description_long:" High-level wrapper around a subset of the OpenSSL library, includes<br /> .<br />   * SSL.Connection objects, wrapping the methods of Python's portable<br />     sockets<br />   * Callbacks written in Python<br />   * Extensive error-handling mechanism, mirroring OpenSSL's error<br />     codes<br /> .<br /> A lot of the object methods do nothing more than calling a<br /> corresponding function in the OpenSSL library.<br />Homepage: http://launchpad.net/pyopenssl<br />Original-Maintainer: Debian Python Modules Team <python-modules-team@lists.alioth.debian.org><br />Python-Version: 2.7<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:""});

data.push({name:"python-pkg-resources",description_short:"Package Discovery and Resource Access using pkg_resources",description_long:" The pkg_resources module provides an API for Python libraries to<br /> access their resource files, and for extensible applications and<br /> frameworks to automatically discover plugins.  It also provides<br /> runtime support for using C extensions that are inside zipfile-format<br /> eggs, support for merging packages that have separately-distributed<br /> modules or subpackages, and APIs for managing Python's current<br /> \"working set\" of active packages.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br />Homepage: http://packages.python.org/distribute<br />Python-Version: 2.6, 2.7<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-lazr.restfulclient\');\">python-lazr.restfulclient</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.uri\');\">python-lazr.uri</a><br /><a href=\"#\" onclick=\"show(\'python-wadllib\');\">python-wadllib</a><br /><a href=\"#\" onclick=\"show(\'python-zope.interface\');\">python-zope.interface</a>"});
data.push({name:"python-problem-report",description_short:"Python library to handle problem reports",description_long:" This Python library provides an interface for creating, modifying,<br /> and accessing standardized problem reports for program and kernel<br /> crashes and packaging bugs.<br /> .<br /> These problem reports use standard Debian control format syntax<br /> (RFC822).<br />Homepage: https://wiki.ubuntu.com/Apport<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-apport\');\">python-apport</a>"});

data.push({name:"python-simplejson",description_short:"simple, fast, extensible JSON encoder/decoder for Python",description_long:" simplejson is a simple, fast, complete, correct and extensible JSON<br /> <http://json.org> encoder and decoder.<br /> .<br /> The encoder may be subclassed to provide serialization in any kind of<br /> situation, without any special support by the objects to be serialized<br /> (somewhat like pickle).<br /> .<br /> The decoder can handle incoming JSON strings of any specified encoding<br /> (UTF-8 by default).<br /> .<br /> simplejson is the externally maintained development version of the json<br /> library included with Python 2.6 and Python 3.0, but maintains backwards<br /> compatibility with Python 2.5.<br />Original-Maintainer: Debian Python Modules Team <python-modules-team@lists.alioth.debian.org><br />Homepage: http://undefined.org/python/#simplejson<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-launchpadlib\');\">python-launchpadlib</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.restfulclient\');\">python-lazr.restfulclient</a>"});

data.push({name:"python-wadllib",description_short:"Python library for navigating WADL files",description_long:" The Web Application Description Language (WADL) is an XML vocabulary for<br /> describing the capabilities of HTTP resources. wadllib can be used in<br /> conjunction with an HTTP library to navigate and manipulate those resources.<br /> .<br /> This package provides wadllib for Python 2.x.<br />Original-Maintainer: Stefano Rivera <stefanor@debian.org><br />Homepage: https://launchpad.net/wadllib<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python-pkg-resources\');\">python-pkg-resources</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.uri\');\">python-lazr.uri</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-launchpadlib\');\">python-launchpadlib</a><br /><a href=\"#\" onclick=\"show(\'python-lazr.restfulclient\');\">python-lazr.restfulclient</a>"});
data.push({name:"python-xapian",description_short:"Xapian search engine interface for Python",description_long:" This package provides Xapian Python bindings for all the packaged versions<br /> of Python.<br /> .<br /> The Xapian search engine library is a highly adaptable toolkit which allows<br /> developers to easily add advanced indexing and search facilities to their own<br /> applications.  It implements the probabilistic model of information retrieval,<br /> and provides facilities for performing ranked free-text searches, relevance<br /> feedback, phrase searching, boolean searching, stemming, and simultaneous<br /> update and searching.  It is highly scalable, and is capable of working with<br /> collections containing hundreds of millions of documents.<br /> .<br /> The Xapian Python bindings provide an interface to the Xapian library from the<br /> Python programming language, allowing both indexing and retrieval operations.<br />Original-Maintainer: Olly Betts <olly@survex.com><br />Homepage: http://xapian.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'libxapian22\');\">libxapian22</a>",required_by:"<a href=\"#\" onclick=\"show(\'apt-xapian-index\');\">apt-xapian-index</a>"});

data.push({name:"python2.7-minimal",description_short:"Minimal subset of the Python language (version 2.7)",description_long:" This package contains the interpreter and some essential modules.  It can<br /> be used in the boot process for some basic tasks.<br /> See /usr/share/doc/python2.7-minimal/README.Debian for a list of the modules<br /> contained in this package.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'python-minimal\');\">python-minimal</a>",required_by:"<a href=\"#\" onclick=\"show(\'python-minimal\');\">python-minimal</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a>"});
data.push({name:"readline-common",description_short:"GNU readline and history libraries, common files",description_long:" The GNU readline library aids in the consistency of user interface<br /> across discrete programs that need to provide a command line<br /> interface.<br /> .<br /> The GNU history library provides a consistent user interface for<br /> recalling lines of previously typed input.<br />Original-Maintainer: Matthias Klose <doko@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'libreadline6\');\">libreadline6</a>"});
data.push({name:"resolvconf",description_short:"name server information handler",description_long:" Resolvconf is a framework for keeping up to date the system's<br /> information about name servers. It sets itself up as the intermediary<br /> between programs that supply this information (such as ifup and<br /> ifdown, DHCP clients, the PPP daemon and local name servers) and<br /> programs that use this information (such as DNS caches and resolver<br /> libraries).<br /> .<br /> This package may require some manual configuration. Please<br /> read the README file for detailed instructions.<br />Homepage: http://alioth.debian.org/projects/resolvconf/<br />Original-Maintainer: resolvconf maintainers <resolvconf-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"rhino",description_short:"JavaScript engine written in Java",description_long:" Rhino is an implementation of the JavaScript language written<br /> entirely in Java. It is typically embedded into Java applications to<br /> provide scripting to end users.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.mozilla.org/rhino/<br /><br />",depends_on:"default-jre-headless|java5-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libjline-java\');\">libjline-java</a><br /><a href=\"#\" onclick=\"show(\'librhino-java\');\">librhino-java</a>",required_by:""});
data.push({name:"rsync",description_short:"fast, versatile, remote (and local) file-copying tool",description_long:" rsync is a fast and versatile file-copying tool which can copy locally<br /> and to/from a remote host. It offers many options to control its behaviour,<br /> and its remote-update protocol can minimize network traffic to make<br /> transferring updates between machines fast and efficient.<br /> .<br /> It is widely used for backups and mirroring and as an improved copy<br /> command for everyday use.<br /> .<br /> This package provides both the rsync command line tool and optional<br /> daemon functionality.<br />Homepage: http://rsync.samba.org/<br />Original-Maintainer: Paul Slootman <paul@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libacl1\');\">libacl1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpopt0\');\">libpopt0</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'base-files\');\">base-files</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"rsyslog",description_short:"reliable system and kernel logging daemon",description_long:" Rsyslog is a multi-threaded implementation of syslogd (a system utility<br /> providing support for message logging), with features that include:<br />  * reliable syslog over TCP, SSL/TLS and RELP<br />  * on-demand disk buffering<br />  * email alerting<br />  * writing to MySQL or PostgreSQL databases (via separate output plugins)<br />  * permitted sender lists<br />  * filtering on any part of the syslog message<br />  * on-the-wire message compression<br />  * fine-grained output format control<br />  * failover to backup destinations<br />  * enterprise-class encrypted syslog relaying<br /> .<br /> It is the default syslogd on Debian systems.<br />Homepage: http://www.rsyslog.com/<br />Original-Maintainer: Michael Biebl <biebl@debian.org><br />Original-Vcs-Browser: http://git.debian.org/?p=collab-maint/rsyslog.git;a=summary<br />Original-Vcs-Git: git://git.debian.org/git/collab-maint/rsyslog.git<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"screen",description_short:"terminal multiplexor with VT100/ANSI terminal emulation",description_long:" screen is a terminal multiplexor that runs several separate \"screens\" on a<br /> single physical character-based terminal.  Each virtual terminal emulates a<br /> DEC VT100 plus several ANSI X3.64 and ISO 2022 functions.  Screen sessions<br /> can be detached and resumed later on a different terminal.<br /> .<br /> Screen also supports a whole slew of other features.  Some of these are:<br /> configurable input and output translation, serial port support, configurable<br /> logging, multi-user support, and utf8 charset support.<br />Homepage: http://savannah.gnu.org/projects/screen<br />Original-Maintainer: Jan Christoph Nordholz <hesso@pool.math.tu-berlin.de><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncursesw5\');\">libncursesw5</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a><br /><a href=\"#\" onclick=\"show(\'upstart-job\');\">upstart-job</a>",required_by:""});
data.push({name:"sed",description_short:"The GNU sed stream editor",description_long:" sed reads the specified files or the standard input if no<br /> files are specified, makes editing changes according to a<br /> list of commands, and writes the results to the standard<br /> output.<br />Original-Maintainer: Clint Adams <clint@debian.org><br />Homepage: http://www.gnu.org/software/sed/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>|<a href=\"#\" onclick=\"show(\'install-info\');\">install-info</a>",required_by:"<a href=\"#\" onclick=\"show(\'fuse\');\">fuse</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'pppoeconf\');\">pppoeconf</a><br /><a href=\"#\" onclick=\"show(\'xml-core\');\">xml-core</a>"});
data.push({name:"sensible-utils",description_short:"Utilities for sensible alternative selection",description_long:" This package provides a number of small utilities which are used<br /> by programs to sensibly select and spawn an appropriate browser,<br /> editor, or pager.<br /> .<br /> The specific utilities included are: sensible-browser sensible-editor<br /> sensible-pager<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a>"});
data.push({name:"sgml-base",description_short:"SGML infrastructure and SGML catalog file support",description_long:" This package creates the SGML infrastructure directories and provides<br /> SGML catalog file support in compliance with the current Debian SGML<br /> Policy draft:<br /> .<br />   * infrastructure directories:<br />      - /etc/sgml<br />      - /usr/share/sgml/{declaration,dtd,entities,misc,stylesheet}<br />      - /usr/share/local/sgml/{declaration,dtd,entities,misc,stylesheet}<br /> .<br />   * update-catalog(8): tool for maintaining the root SGML catalog<br />     file and the package SGML catalog files in the '/etc/sgml' directory<br />Original-Maintainer: Debian XML/SGML Group <debian-xml-sgml-pkgs@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libcommons-validator-java\');\">libcommons-validator-java</a><br /><a href=\"#\" onclick=\"show(\'xml-core\');\">xml-core</a>"});
data.push({name:"shared-mime-info",description_short:"FreeDesktop.org shared MIME database and spec",description_long:" This is the shared MIME-info database from the X Desktop Group. It is required<br /> by any program complying to the Shared MIME-Info Database spec, which is also<br /> included in this package.<br /> .<br /> At this time at least ROX, GNOME, KDE and XFCE use this database.<br />Homepage: http://freedesktop.org/wiki/Software/shared-mime-info<br />Original-Maintainer: Sebastian Dröge <slomo@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxml2\');\">libxml2</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a>"});
data.push({name:"smbios-utils",description_short:"Provide access to (SM)BIOS information -- utility binaries",description_long:" libsmbios aims towards providing access to as much BIOS information as<br /> possible. This package includes libsmbios' sample binaries/utilities.<br />Original-Maintainer: Jose Luis Tallon <jltallon@adv-solutions.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libsmbios2\');\">libsmbios2</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'python-libsmbios\');\">python-libsmbios</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a>",required_by:""});
data.push({name:"ssh-import-id",description_short:"securely retrieve an SSH public key and install it locally",description_long:" This utility will securely contact a public keyserver (Launchpad.net by<br /> default), retrieve one or more user's public keys, and append these to<br /> the current user's ~/.ssh/authorized_keys file.<br />Homepage: http://launchpad.net/ssh-import-id<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'wget\');\">wget</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a>",required_by:""});
data.push({name:"strace",description_short:"A system call tracer",description_long:" strace is a system call tracer, i.e. a debugging tool which prints out<br /> a trace of all the system calls made by a another process/program.<br /> The program to be traced need not be recompiled for this, so you can<br /> use it on binaries for which you don't have source.<br /> .<br /> System calls and signals are events that happen at the user/kernel<br /> interface. A close examination of this boundary is very useful for bug<br /> isolation, sanity checking and attempting to capture race conditions.<br />Homepage: http://sourceforge.net/projects/strace/<br />Original-Maintainer: Frederik Schüler <fs@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"sudo",description_short:"Provide limited super user privileges to specific users",description_long:" Sudo is a program designed to allow a sysadmin to give limited root<br /> privileges to users and log root activity.  The basic philosophy is to give<br /> as few privileges as possible but still allow people to get their work done.<br /> .<br /> This version is built with minimal shared library dependencies, use the<br /> sudo-ldap package instead if you need LDAP support for sudoers.<br />Original-Maintainer: Bdale Garbee <bdale@gag.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpam0g\');\">libpam0g</a><br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a>",required_by:"<a href=\"#\" onclick=\"show(\'cloudstack-management\');\">cloudstack-management</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"sysv-rc",description_short:"System-V-like runlevel change mechanism",description_long:" This package provides support for the System-V like system<br /> for booting, changing runlevels, and shutting down,<br /> configured through symbolic links in /etc/rc?.d/.<br />Homepage: http://savannah.nongnu.org/projects/sysvinit<br />Original-Maintainer: Debian sysvinit maintainers <pkg-sysvinit-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'sysvinit-utils\');\">sysvinit-utils</a><br /><a href=\"#\" onclick=\"show(\'insserv\');\">insserv</a>",required_by:"<a href=\"#\" onclick=\"show(\'apport\');\">apport</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a>"});
data.push({name:"sysvinit-utils",description_short:"System-V-like utilities",description_long:" This package contains the important System-V-like utilities.<br /> .<br /> Specifically, this package includes:<br /> killall5, last, lastb, mesg, pidof, service, sulogin<br />Homepage: http://savannah.nongnu.org/projects/sysvinit<br />Original-Maintainer: Debian sysvinit maintainers <pkg-sysvinit-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a>",required_by:"<a href=\"#\" onclick=\"show(\'cloudstack-management\');\">cloudstack-management</a><br /><a href=\"#\" onclick=\"show(\'initscripts\');\">initscripts</a><br /><a href=\"#\" onclick=\"show(\'sysv-rc\');\">sysv-rc</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a>"});
data.push({name:"tar",description_short:"GNU version of the tar archiving utility",description_long:" Tar is a program for packaging a set of files as a single archive in tar<br /> format.  The function it performs is conceptually similar to cpio, and to<br /> things like PKZIP in the DOS world.  It is heavily used by the Debian package<br /> management system, and is useful for performing system backups and exchanging<br /> sets of files with others.<br />Original-Maintainer: Bdale Garbee <bdale@gag.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a>"});
data.push({name:"tasksel",description_short:"Tool for selecting tasks for installation on Debian systems",description_long:" This package provides 'tasksel', a simple interface for users who<br /> want to configure their system to perform a specific task.<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'liblocale-gettext-perl\');\">liblocale-gettext-perl</a><br /><a href=\"#\" onclick=\"show(\'apt\');\">apt</a><br /><a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'tasksel-data\');\">tasksel-data</a>",required_by:"<a href=\"#\" onclick=\"show(\'tasksel-data\');\">tasksel-data</a>"});
data.push({name:"tasksel-data",description_short:"Official tasks used for installation of Debian systems",description_long:" This package contains data about the standard tasks available on a Debian<br /> system.<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'tasksel\');\">tasksel</a>",required_by:"<a href=\"#\" onclick=\"show(\'tasksel\');\">tasksel</a>"});
data.push({name:"tcpd",description_short:"Wietse Venema's TCP wrapper utilities",description_long:" Wietse Venema's network logger, also known as TCPD or LOG_TCP.<br /> .<br /> These programs log the client host name of incoming telnet,<br /> ftp, rsh, rlogin, finger etc. requests.<br /> .<br /> Security options are:<br />  - access control per host, domain and/or service;<br />  - detection of host name spoofing or host address spoofing;<br />  - booby traps to implement an early-warning system.<br />Original-Maintainer: Marco d'Itri <md@linux.it><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libwrap0\');\">libwrap0</a>",required_by:""});
data.push({name:"tcpdump",description_short:"command-line network traffic analyzer",description_long:" This program allows you to dump the traffic on a network. tcpdump<br /> is able to examine IPv4, ICMPv4, IPv6, ICMPv6, UDP, TCP, SNMP, AFS<br /> BGP, RIP, PIM, DVMRP, IGMP, SMB, OSPF, NFS and many other packet<br /> types.<br /> .<br /> It can be used to print out the headers of packets on a network<br /> interface, filter packets that match a certain expression. You can<br /> use this tool to track down network problems, to detect attacks<br /> or to monitor network activities.<br />Homepage: http://www.tcpdump.org/<br />Original-Maintainer: Romain Francoise <rfrancoise@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libpcap0.8\');\">libpcap0.8</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:""});
data.push({name:"telnet",description_short:"The telnet client",description_long:" The telnet command is used for interactive communication with another host<br /> using the TELNET protocol.<br />Original-Maintainer: Alberto Gonzalez Iniesta <agi@inittab.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:""});
data.push({name:"time",description_short:"The GNU time program for measuring cpu resource usage",description_long:" The `time' command runs another program, then displays information<br /> about the resources used by that program, collected by the system while<br /> the program was running.  You can select which information is reported<br /> and the format in which it is shown, or have `time' save the information<br /> in a file instead of display it on the screen.<br /> .<br /> The resources that `time' can report on fall into the general<br /> categories of time, memory, I/O, and IPC calls.<br /> .<br /> The GNU version can format the output in arbitrary ways by using a<br /> printf-style format string to include various resource measurements.<br />Original-Maintainer: Tollef Fog Heen <tfheen@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a>"});
data.push({name:"tmux",description_short:"terminal multiplexer",description_long:" tmux enables a number of terminals (or windows) to be accessed and<br /> controlled from a single terminal like screen. tmux runs as a<br /> server-client system. A server is created automatically when necessary<br /> and holds a number of sessions, each of which may have a number of<br /> windows linked to it. Any number of clients may connect to a session,<br /> or the server may be controlled by issuing commands with tmux.<br /> Communication takes place through a socket, by default placed in /tmp.<br /> Moreover tmux provides a consistent and well-documented command<br /> interface, with the same syntax whether used interactively, as a key<br /> binding, or from the shell. It offers a choice of vim or Emacs key<br /> layouts.<br />Homepage: http://tmux.sourceforge.net/<br />Original-Maintainer: Karl Ferdinand Ebert <kfebert@gmail.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libevent-2.0-5\');\">libevent-2.0-5</a><br /><a href=\"#\" onclick=\"show(\'libtinfo5\');\">libtinfo5</a>",required_by:""});
data.push({name:"tomcat6",description_short:"Servlet and JSP engine",description_long:" Apache Tomcat implements the Java Servlet and the JavaServer Pages (JSP)<br /> specifications from Sun Microsystems, and provides a \"pure Java\" HTTP web<br /> server environment for Java code to run.<br /> .<br /> This package contains only the startup scripts for the system-wide daemon.<br /> No documentation or web applications are included here, please install<br /> the tomcat6-docs and tomcat6-examples packages if you want them.<br /> Install the authbind package if you need to use Tomcat on ports 1-1023.<br /> Install tomcat6-user instead of this package if you don't want Tomcat to<br /> start as a service.<br />Homepage: http://tomcat.apache.org<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'tomcat6-common\');\">tomcat6-common</a><br /><a href=\"#\" onclick=\"show(\'ucf\');\">ucf</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0",required_by:"<a href=\"#\" onclick=\"show(\'cloudstack-management\');\">cloudstack-management</a>"});
data.push({name:"tomcat6-common",description_short:"Servlet and JSP engine -- common files",description_long:" Apache Tomcat implements the Java Servlet and the JavaServer Pages (JSP)<br /> specifications from Sun Microsystems, and provides a \"pure Java\" HTTP web<br /> server environment for Java code to run.<br /> .<br /> This package contains common files needed by the tomcat6 and tomcat6-user<br /> packages (Tomcat 6 scripts and libraries).<br />Homepage: http://tomcat.apache.org<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libtomcat6-java\');\">libtomcat6-java</a><br />default-jre-headless|java7-runtime-headless|java7-runtime|java6-runtime-headless|java6-runtime|java5-runtime",required_by:"<a href=\"#\" onclick=\"show(\'tomcat6\');\">tomcat6</a>"});
data.push({name:"ttf-dejavu-core",description_short:"Vera font family derivate with additional characters",description_long:" DejaVu provides an expanded version of the Vera font family aiming for<br /> quality and broader Unicode coverage while retaining the original Vera<br /> style. DejaVu currently works towards conformance with the Multilingual<br /> European Standards (MES-1 and MES-2) for Unicode coverage. The DejaVu<br /> fonts provide serif, sans and monospaced variants.<br /> .<br /> This package only contains the sans, sans-bold, serif, serif-bold,<br /> mono and mono-bold variants. For additional variants, see the<br /> ttf-dejavu-extra package.<br /> .<br /> DejaVu fonts are intended for use on low-resolution devices (mainly<br /> computer screens) but can be used in printing as well.<br />Homepage: http://dejavu-fonts.org/<br />Original-Maintainer: Debian Fonts Task Force <pkg-fonts-devel@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'ttf-dejavu-extra\');\">ttf-dejavu-extra</a>"});
data.push({name:"ttf-dejavu-extra",description_short:"Vera font family derivate with additional characters",description_long:" DejaVu provides an expanded version of the Vera font family aiming for<br /> quality and broader Unicode coverage while retaining the original Vera<br /> style. DejaVu currently works towards conformance with the Multilingual<br /> European Standards (MES-1 and MES-2) for Unicode coverage. The DejaVu<br /> fonts provide serif, sans and monospaced variants.<br /> .<br /> This package includes additional variants, such as oblique, italic,<br /> bold-oblique, bold-italic and the condensed forms.<br /> .<br /> DejaVu fonts are intended for use on low-resolution devices (mainly<br /> computer screens) but can be used in printing as well.<br />Homepage: http://dejavu-fonts.org/<br />Original-Maintainer: Debian Fonts Task Force <pkg-fonts-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'ttf-dejavu-core\');\">ttf-dejavu-core</a>",required_by:""});
