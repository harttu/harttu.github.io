data.push({name:"initramfs-tools-bin",description_short:"binaries used by initramfs-tools",description_long:" This package contains binaries used inside the initramfs images generated<br /> by initramfs-tools.<br />Original-Maintainer: Debian kernel team <debian-kernel@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libudev0\');\">libudev0</a>",required_by:"<a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a><br /><a href=\"#\" onclick=\"show(\'initramfs-tools\');\">initramfs-tools</a>"});
data.push({name:"initscripts",description_short:"scripts for initializing and shutting down the system",description_long:" The scripts in this package initialize a standard Debian<br /> system at boot time and shut it down at halt or reboot time.<br />Homepage: http://savannah.nongnu.org/projects/sysvinit<br />Original-Maintainer: Debian sysvinit maintainers <pkg-sysvinit-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'mount\');\">mount</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'sysvinit-utils\');\">sysvinit-utils</a><br /><a href=\"#\" onclick=\"show(\'sysv-rc\');\">sysv-rc</a>|file-rc<br /><a href=\"#\" onclick=\"show(\'coreutils\');\">coreutils</a><br /><a href=\"#\" onclick=\"show(\'passwd\');\">passwd</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a><br /><a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a>",required_by:"<a href=\"#\" onclick=\"show(\'ifupdown\');\">ifupdown</a><br /><a href=\"#\" onclick=\"show(\'netbase\');\">netbase</a><br /><a href=\"#\" onclick=\"show(\'ntfs-3g\');\">ntfs-3g</a><br /><a href=\"#\" onclick=\"show(\'procps\');\">procps</a><br /><a href=\"#\" onclick=\"show(\'rsyslog\');\">rsyslog</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a><br /><a href=\"#\" onclick=\"show(\'wpasupplicant\');\">wpasupplicant</a>"});
data.push({name:"insserv",description_short:"Tool to organize boot sequence using LSB init.d script dependencies",description_long:" The insserv program is used to update the order of symlinks in<br /> /etc/rc?.d/ with sysv-rc based on dependencies specified in the<br /> scripts themselves using LSB init.d script headers.<br /> .<br /> This allow each package maintainer to specify their init.d script<br /> relation to other scripts and make it possible to detect and reject<br /> script dependency loops as well as making sure all scripts start in<br /> their intended order.<br /> .<br /> The program insserv in this package should be used with care and<br /> together with the sysv-rc package, as using it incorrectly can lead<br /> to an unbootable system.<br />Homepage: http://savannah.nongnu.org/projects/sysvinit<br />Debian-Vcs-Browser: http://svn.debian.org/wsvn/initscripts-ng/trunk/src/insserv/<br />Debian-Vcs-Svn: svn://svn.debian.org/initscripts-ng/trunk/src/insserv<br />Original-Maintainer: Petter Reinholdtsen <pere@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'sysv-rc\');\">sysv-rc</a>"});
data.push({name:"install-info",description_short:"Manage installed documentation in info format",description_long:" The install-info utility creates the index of all installed documentation<br /> in info format and makes it available to info readers.<br />Original-Maintainer: Debian TeX maintainers <debian-tex-maint@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'info\');\">info</a>"});
data.push({name:"installation-report",description_short:"system installation report",description_long:" This package contains instructions and programs for reporting on<br /> the installation of a new system. It can help you fill out an<br /> installation report and send it to the Debian bug tracking system.<br /> .<br /> Purging this package will remove the logs of the system's installation.<br />Original-Maintainer: Debian Install System Team <debian-boot@lists.debian.org><br /><br />",depends_on:"",required_by:""});
data.push({name:"intltool-debian",description_short:"Help i18n of RFC822 compliant config files",description_long:" Intltool is a bunch of scripts written by the GNOME project to<br /> internationalize many different file formats.  This package is<br /> a slightly modified version which adds support for RFC822<br /> compliant config files, e.g. Debconf templates files.<br />Original-Maintainer: Nicolas FRANCOIS (Nekral) <nicolas.francois@centraliens.net><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a><br /><a href=\"#\" onclick=\"show(\'po-debconf\');\">po-debconf</a>"});
data.push({name:"iproute",description_short:"networking and traffic control tools",description_long:" The iproute suite, also known as iproute2, is a collection of<br /> utilities for networking and traffic control.<br /> .<br /> These tools communicate with the Linux kernel via the (rt)netlink<br /> interface, providing advanced features not available through the<br /> legacy net-tools commands 'ifconfig' and 'route'.<br />Homepage: http://www.linux-foundation.org/en/Net:Iproute2<br />Original-Maintainer: Debian iproute maintainers <ah-iproute@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdb5.1\');\">libdb5.1</a>",required_by:"<a href=\"#\" onclick=\"show(\'ifupdown\');\">ifupdown</a><br /><a href=\"#\" onclick=\"show(\'isc-dhcp-client\');\">isc-dhcp-client</a><br /><a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"iptables",description_short:"administration tools for packet filtering and NAT",description_long:" These are the user-space administration tools for the Linux<br /> kernel's netfilter and iptables. netfilter and iptables provide<br /> a framework for stateful and stateless packet filtering, network<br /> and port address translation, and other IP packet manipulation.<br /> The framework is the successor to ipchains.<br /> .<br /> netfilter and iptables are used in applications such as Internet<br /> connection sharing, firewalls, IP accounting, transparent proxying,<br /> advanced routing and traffic control.<br />Homepage: http://www.netfilter.org/<br />Original-Maintainer: Laurence J. Lane <ljlane@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libnfnetlink0\');\">libnfnetlink0</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-standard\');\">ubuntu-standard</a><br /><a href=\"#\" onclick=\"show(\'ufw\');\">ufw</a>"});
data.push({name:"iputils-ping",description_short:"Tools to test the reachability of network hosts",description_long:" The ping command sends ICMP ECHO_REQUEST packets to a host in order to<br /> test if the host is reachable via the network.<br /> .<br /> This package includes a ping6 utility which supports IPv6 network<br /> connections.<br />Original-Maintainer: Noah Meyerhans <noahm@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"iputils-tracepath",description_short:"Tools to trace the network path to a remote host",description_long:" The tracepath utility is similar to the traceroute utility, but also<br /> attempts to discover the MTU of the path.<br /> .<br /> This package also includes tracepath6 and traceroute6 utilities, which<br /> may be used on IPv6 networks.<br />Original-Maintainer: Noah Meyerhans <noahm@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:""});

data.push({name:"isc-dhcp-client",description_short:"ISC DHCP client",description_long:" This is the client from the Internet Software Consortium's implementation of<br /> DHCP. For more information visit http://www.isc.org.<br /> .<br /> Dynamic Host Configuration Protocol (DHCP) is a protocol like BOOTP<br /> (actually dhcpd includes much of the functionality of bootpd). It<br /> gives client machines \"leases\" for IP addresses and can<br /> automatically set their network configuration. If your machine<br /> depends on DHCP (especially likely if it's a workstation on a large<br /> network, or a laptop, or attached to a cable modem), keep this or<br /> another DHCP client installed.<br /> .<br /> Extra documentation can be found in the package isc-dhcp-common.<br />Original-Maintainer: Debian ISC DHCP maintainers <pkg-dhcp-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a><br /><a href=\"#\" onclick=\"show(\'isc-dhcp-common\');\">isc-dhcp-common</a><br /><a href=\"#\" onclick=\"show(\'iproute\');\">iproute</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});

data.push({name:"iso-codes",description_short:"ISO language, territory, currency, script codes and their translations",description_long:" This package provides the ISO 639 and ISO 639-3 language code lists,<br /> the ISO 4217 currency code list, the ISO 3166 territory code list,<br /> the ISO 3166-2 sub-territory list, and the ISO 15924 script code<br /> list as XML files.<br /> .<br /> More importantly, it also provides their translations to be used by<br /> other programs.<br />Original-Maintainer: Tobias Quathamer <toddy@debian.org><br />Homepage: http://pkg-isocodes.alioth.debian.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'language-selector-common\');\">language-selector-common</a>"});

data.push({name:"junit4",description_short:"JUnit regression test framework for Java",description_long:" JUnit is a simple framework to write repeatable tests. It is an<br /> instance of the xUnit architecture for unit testing frameworks.<br /> .<br /> JUnit 4 uses Java 5 features such as generics and annotations.  If<br /> you need compatibility with previous Java versions, you should use<br /> the junit package (version 3) instead.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.junit.org/<br /><br />",depends_on:"default-jre-headless|java5-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libhamcrest-java\');\">libhamcrest-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libaether-java\');\">libaether-java</a><br /><a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>"});

data.push({name:"krb5-locales",description_short:"Internationalization support for MIT Kerberos",description_long:" Kerberos is a system for authenticating users and services on a network.<br /> Kerberos is a trusted third-party service.  That means that there is a<br /> third party (the Kerberos server) that is trusted by all the entities on<br /> the network (users and services, usually called \"principals\").<br /> .<br /> This is the MIT reference implementation of Kerberos V5.<br /> .<br /> This package contains internationalized messages for MIT Kerberos.<br />Homepage: http://web.mit.edu/kerberos/<br />Original-Maintainer: Sam Hartman <hartmans@debian.org><br /><br />",depends_on:"",required_by:""});
data.push({name:"landscape-common",description_short:"The Landscape administration system client - Common files",description_long:" Landscape is a web-based tool for managing Ubuntu systems. This<br /> package is necessary if you want your machine to be managed in a<br /> Landscape account.<br /> .<br /> This package provides the core libraries.<br />Original-Maintainer: Landscape Team <landscape-team@canonical.com><br />Python-Version: 2.7<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'python\');\">python</a><br /><a href=\"#\" onclick=\"show(\'debconf\');\">debconf</a>|debconf-2.0<br /><a href=\"#\" onclick=\"show(\'libpam-modules\');\">libpam-modules</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'python-gnupginterface\');\">python-gnupginterface</a><br /><a href=\"#\" onclick=\"show(\'python-twisted-core\');\">python-twisted-core</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a><br /><a href=\"#\" onclick=\"show(\'python-gdbm\');\">python-gdbm</a><br /><a href=\"#\" onclick=\"show(\'lsb-release\');\">lsb-release</a><br /><a href=\"#\" onclick=\"show(\'lsb-base\');\">lsb-base</a><br /><a href=\"#\" onclick=\"show(\'adduser\');\">adduser</a><br /><a href=\"#\" onclick=\"show(\'bc\');\">bc</a><br /><a href=\"#\" onclick=\"show(\'lshw\');\">lshw</a>",required_by:""});

data.push({name:"less",description_short:"pager program similar to more",description_long:" This package provides \"less\", a file pager (that is, a memory-efficient<br /> utility for displaying text one screenful at a time). Unlike the basic<br /> pager \"more\", it is capable of both backward and forward navigation<br /> through a file. As part of the GNU project, it is widely regarded as<br /> the standard pager on UNIX-derived systems.<br /> .<br /> Also provided are \"lessecho\", a simple utility for ensuring arguments<br /> with spaces are correctly quoted; \"lesskey\", a tool for modifying the<br /> standard (vi-like) keybindings; and \"lesspipe\", a filter for specific<br /> types of input, such as .doc or .txt.gz files.<br />Homepage: http://www.greenwoodsoftware.com/less/<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libncurses5\');\">libncurses5</a><br /><a href=\"#\" onclick=\"show(\'debianutils\');\">debianutils</a>",required_by:"<a href=\"#\" onclick=\"show(\'ubuntu-minimal\');\">ubuntu-minimal</a>"});
data.push({name:"libaccountsservice0",description_short:"query and manipulate user account information - shared libraries",description_long:" The AccountService project provides a set of D-Bus<br /> interfaces for querying and manipulating user account<br /> information and an implementation of these interfaces,<br /> based on the useradd, usermod and userdel commands.<br /> .<br /> This package provides the shared libraries of the<br /> AccountService library.<br />Homepage: http://cgit.freedesktop.org/accountsservice/<br />Original-Maintainer: Alessio Treglia <alessio@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libdbus-glib-1-2\');\">libdbus-glib-1-2</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a>",required_by:"<a href=\"#\" onclick=\"show(\'accountsservice\');\">accountsservice</a>"});
data.push({name:"libacl1",description_short:"Access control list shared library",description_long:" This package contains the libacl.so dynamic library containing<br /> the POSIX 1003.1e draft standard 17 functions for manipulating<br /> access control lists.<br />Homepage: http://savannah.nongnu.org/projects/acl/<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libattr1\');\">libattr1</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'rsync\');\">rsync</a><br /><a href=\"#\" onclick=\"show(\'udev\');\">udev</a><br /><a href=\"#\" onclick=\"show(\'vim\');\">vim</a>"});
data.push({name:"libaether-java",description_short:"Library to handle Java artifact repositories",description_long:" Aether is a library for interacting with Java artifact repositories.<br /> .<br /> This involves the specification of local repository formats, remote repository<br /> formats, workspaces, transports, and artifact resolution.<br /> .<br /> Aether is a dependency of Maven but Aether don't depends on anything Maven<br /> specific. For instance, with Aether you can specify your dependency metadata<br /> in a properties files or in a database.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://aether.sonatype.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'junit4\');\">junit4</a><br /><a href=\"#\" onclick=\"show(\'libasync-http-client-java\');\">libasync-http-client-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-classworlds2-java\');\">libplexus-classworlds2-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils2-java\');\">libplexus-utils2-java</a><br /><a href=\"#\" onclick=\"show(\'libsisu-ioc-java\');\">libsisu-ioc-java</a><br /><a href=\"#\" onclick=\"show(\'libslf4j-java\');\">libslf4j-java</a><br /><a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'maven\');\">maven</a>"});
data.push({name:"libalgorithm-diff-perl",description_short:"module to find differences between files",description_long:" Algorithm::Diff is a Perl module that allows users to analyze text based on a<br /> Longest Common Subsequence (LCS) algorithm. It can compare two files and find<br /> the differences between them, which can produce the same information as the<br /> common Unix tool 'diff'.<br /> .<br /> There is an XS-optimized implementation of the core loop, which accelerates<br /> some types of diff output (see libalgorithm-diff-xs-perl).<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Algorithm-Diff/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libalgorithm-diff-xs-perl\');\">libalgorithm-diff-xs-perl</a><br /><a href=\"#\" onclick=\"show(\'libalgorithm-merge-perl\');\">libalgorithm-merge-perl</a>"});
data.push({name:"libalgorithm-diff-xs-perl",description_short:"module to find differences between files (XS accelerated)",description_long:" Algorithm::Diff::XS is a Perl diff utility module based on Joe Schaefer's<br /> excellent but not very well-known Algorithm::LCS module, with a drop-in<br /> interface identical to Algorithm::Diff.<br /> .<br /> Note that only the LCSidx function is optimized in XS at the moment, which<br /> means only compact_diff will get significantly faster for large data sets,<br /> while diff and sdiff will run in identical speed as Algorithm::Diff.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Algorithm-Diff-XS/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libalgorithm-diff-perl\');\">libalgorithm-diff-perl</a>",required_by:""});
data.push({name:"libalgorithm-merge-perl",description_short:"Perl module for three-way merge of textual data",description_long:" Algorithm::Merge provides three-way merge and diff functions, complementing<br /> the functionality offered by Algorithm::Diff (libalgorithm-diff-perl). Given<br /> three sets of items, known as the original, left and right, this module can<br /> take a three-way difference or merge them. Taking a difference provides an<br /> array reference that is very similar to the behaviour of Algorithm::Diff. One<br /> can also implement custom conflict resolution using the CONFLICT callback.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Algorithm-Merge/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libalgorithm-diff-perl\');\">libalgorithm-diff-perl</a>",required_by:""});
data.push({name:"libantlr-java",description_short:"language tool for constructing recognizers, compilers etc (java library)",description_long:" ANTLR, ANother Tool for Language Recognition, (formerly PCCTS) is<br /> a language tool that provides a framework for constructing recognizers,<br /> compilers, and translators from grammatical descriptions containing C++<br /> or Java actions [You can use PCCTS 1.xx to generate C-based parsers].<br /> .<br /> This package contains the java libraries without a dependency on any runtime<br /> to be able to bootstrap gcj without a dependency on a java runtime.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://www.antlr2.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libwerken.xpath-java\');\">libwerken.xpath-java</a>"});
data.push({name:"libaopalliance-java",description_short:"library for interoperability for Java AOP implementations",description_long:" Aspect-Oriented Programming (AOP) offers a better solution to<br /> many problems than do existing technologies such as EJB.<br /> .<br /> The AOP Alliance aims to ensure interoperability between Java AOP<br /> implementations by providing standard interfaces common among the different<br /> frameworks and implementations.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://aopalliance.sourceforge.net/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libsisu-guice-java\');\">libsisu-guice-java</a><br /><a href=\"#\" onclick=\"show(\'libsisu-ioc-java\');\">libsisu-ioc-java</a>"});

data.push({name:"libapt-pkg4.12",description_short:"package managment runtime library",description_long:" This library provides the common functionality for searching and<br /> managing packages as well as information about packages.<br /> Higher-level package managers can depend upon this library.<br /> .<br /> This includes:<br />  * retrieval of information about packages from multiple sources<br />  * retrieval of packages and all dependent packages<br />    needed to satisfy a request either through an internal<br />    solver or by interfacing with an external one<br />  * authenticating the sources and validating the retrieved data<br />  * installation and removal of packages in the system<br />  * providing different transports to retrieve data over cdrom, ftp,<br />    http, rsh as well as an interface to add more transports like<br />    https (apt-transport-https) and debtorrent (apt-transport-debtorrent).<br />Original-Maintainer: APT Development Team <deity@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'apt\');\">apt</a><br /><a href=\"#\" onclick=\"show(\'apt-transport-https\');\">apt-transport-https</a><br /><a href=\"#\" onclick=\"show(\'apt-utils\');\">apt-utils</a><br /><a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a><br /><a href=\"#\" onclick=\"show(\'libapt-inst1.4\');\">libapt-inst1.4</a><br /><a href=\"#\" onclick=\"show(\'libapt-pkg-perl\');\">libapt-pkg-perl</a><br /><a href=\"#\" onclick=\"show(\'libept1.4.12\');\">libept1.4.12</a><br /><a href=\"#\" onclick=\"show(\'python-apt\');\">python-apt</a>"});
data.push({name:"libasm3-java",description_short:"Java bytecode manipulation framework",description_long:" It can be used to dynamically generate stub classes or other proxy classes,<br /> directly in binary form, or to dynamically modify classes at load time, i.e.,<br /> just before they are loaded into the Java Virtual Machine.<br /> .<br /> ASM offers similar functionalities as BCEL or SERP, but is much smaller<br /> (25KB instead of 350KB for BCEL and 150KB for SERP) and faster<br /> than these tools (the overhead of a load time class transformation is on<br /> the order of 60% with ASM, 700% or more with BCEL, and 1100% or more with<br /> SERP). ASM was designed to be used in a dynamic and static way and was<br /> therefore designed and implemented to be as small and as fast as possible.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://asm.objectweb.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libcglib-java\');\">libcglib-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers1.5-java\');\">libplexus-containers1.5-java</a>"});

data.push({name:"libaugeas0",description_short:"Augeas configuration editing library and API",description_long:" Augeas is a configuration editing tool. It parses configuration files in their<br /> native formats and transforms them into a tree. Configuration changes are made<br /> by manipulating this tree and saving it back into native config files.<br /> .<br /> The transformation works very hard to preserve comments and formatting<br /> details. It is controlled by ``lens'' definitions that describe the file<br /> format and the transformation into a tree.<br />Homepage: http://augeas.net/<br />Original-Maintainer: Nicolas Valcárcel Scerpella (Canonical) <nicolas.valcarcel@canonical.com><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libxml2\');\">libxml2</a><br /><a href=\"#\" onclick=\"show(\'augeas-lenses\');\">augeas-lenses</a>",required_by:"<a href=\"#\" onclick=\"show(\'augeas-tools\');\">augeas-tools</a>"});
data.push({name:"libavahi-client3",description_short:"Avahi client library",description_long:" Avahi is a fully LGPL framework for Multicast DNS Service Discovery.<br /> It allows programs to publish and discover services and hosts<br /> running on a local network with no specific configuration. For<br /> example you can plug into a network and instantly find printers to<br /> print to, files to look at and people to talk to.<br /> .<br /> This package contains the library for Avahi's C API which  allows you<br /> to integrate mDNS/DNS-SD functionality into your application.<br />Homepage: http://avahi.org/<br />Original-Maintainer: Utopia Maintenance Team <pkg-utopia-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libavahi-common3\');\">libavahi-common3</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcups2\');\">libcups2</a>"});

data.push({name:"libbatik-java",description_short:"xml.apache.org SVG Library",description_long:" Batik is a toolkit for applications or applets that want to use images<br /> in the Scalable Vector Graphics (SVG) format for various purposes, such<br /> as viewing, generation or manipulation.<br /> .<br /> Batik provides several modules to be used in applications:<br />  * A SVG generator module, usable to export graphics into the SVG format.<br />  * A SVG processor and SVG Viewing component for integrating SVG viewing.<br />  * A module to convert SVG to various formats, such as raster images<br />    (JPEG, PNG or Tiff) and PS, PDF.<br /> .<br /> fop is necessary for PDF output of rasterizer.<br /> .<br /> rhino is necessary for using the SVG browser, squiggle.<br /> .<br /> For detailed information, go to http://xml.apache.org/batik/<br />Homepage: http://xml.apache.org/batik/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>|java2-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libxalan2-java\');\">libxalan2-java</a><br /><a href=\"#\" onclick=\"show(\'libbsf-java\');\">libbsf-java</a><br /><a href=\"#\" onclick=\"show(\'libavalon-framework-java\');\">libavalon-framework-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-io-java\');\">libcommons-io-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'java-wrappers\');\">java-wrappers</a><br /><a href=\"#\" onclick=\"show(\'libxml-commons-external-java\');\">libxml-commons-external-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a>"});
data.push({name:"libbind9-80",description_short:"BIND9 Shared Library used by BIND",description_long:" The Berkeley Internet Name Domain (BIND) implements an Internet domain<br /> name server.  BIND is the most widely-used name server software on the<br /> Internet, and is supported by the Internet Software Consortium, www.isc.org.<br /> This package delivers the libbind9 shared library used by BIND's daemons and<br /> clients.<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdns81\');\">libdns81</a><br /><a href=\"#\" onclick=\"show(\'libisc83\');\">libisc83</a><br /><a href=\"#\" onclick=\"show(\'libisccfg82\');\">libisccfg82</a>",required_by:"<a href=\"#\" onclick=\"show(\'bind9-host\');\">bind9-host</a><br /><a href=\"#\" onclick=\"show(\'dnsutils\');\">dnsutils</a>"});
data.push({name:"libblkid1",description_short:"block device id library",description_long:" The blkid library which allows system programs like fsck and<br /> mount to quickly and easily find block devices by filesystem UUID and<br /> LABEL.  This allows system administrators to avoid specifying<br /> filesystems by hard-coded device names, but via a logical naming<br /> system instead.<br />Homepage: http://userweb.kernel.org/~kzak/util-linux/<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libuuid1\');\">libuuid1</a>",required_by:"<a href=\"#\" onclick=\"show(\'e2fsprogs\');\">e2fsprogs</a><br /><a href=\"#\" onclick=\"show(\'libmount1\');\">libmount1</a><br /><a href=\"#\" onclick=\"show(\'libparted0debian1\');\">libparted0debian1</a><br /><a href=\"#\" onclick=\"show(\'mount\');\">mount</a><br /><a href=\"#\" onclick=\"show(\'ureadahead\');\">ureadahead</a>"});
data.push({name:"libboost-iostreams1.46.1",description_short:"Boost.Iostreams Library",description_long:" This package forms part of the Boost C++ Libraries collection.<br /> .<br /> Boost.Iostreams are a collection of concepts and a set of templates<br /> which turn models of these concepts into C++ standard library streams<br /> and stream buffers.<br />Homepage: http://www.boost.org/libs/iostreams/<br />Original-Maintainer: Debian Boost Team <pkg-boost-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libbz2-1.0\');\">libbz2-1.0</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a>"});
data.push({name:"libbsd0",description_short:"utility functions from BSD systems - shared library",description_long:" This library provides some functions commonly available on BSD systems<br /> but not on others like GNU systems.<br />Original-Maintainer: Debian GNU/kFreeBSD <debian-bsd@lists.debian.org><br />Homepage: http://libbsd.freedesktop.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'libedit2\');\">libedit2</a>"});
data.push({name:"libbsf-java",description_short:"Bean Scripting Framework to support scripting languages in Java",description_long:" Bean Scripting Framework (BSF) is a set of Java classes which provides<br /> scripting language support within Java applications, and access to Java<br /> objects and methods from scripting languages. BSF allows one to write JSPs in<br /> languages other than Java while providing access to the Java class library. In<br /> addition, BSF permits any Java application to be implemented in part (or<br /> dynamically extended) by a language that is embedded within it. This is<br /> achieved by providing an API that permits calling scripting language engines<br /> from within Java, as well as an object registry that exposes Java objects to<br /> these scripting language engines.<br /> .<br /> BSF supports these scripting languages:<br />  * Python (using Jython)<br />  * JavaScript (using rhino)<br />  * XSLT Stylesheets (as a component of Apache XML project's Xalan and Xerces)<br />  * BeanShell (using bsh) via its own bsf adapter<br /> .<br /> Support for Tcl, NetRexx is not available in this Debian<br /> package since Jacl, NetRexx (non-free) are not packaged.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jakarta.apache.org/bsf/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libapache-pom-java\');\">libapache-pom-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libbatik-java\');\">libbatik-java</a><br /><a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a>"});
data.push({name:"libbz2-1.0",description_short:"high-quality block-sorting file compressor library - runtime",description_long:" This package contains libbzip2 which is used by the bzip2 compressor.<br /> .<br /> bzip2 is a freely available, patent free, high-quality data compressor.<br /> It typically compresses files to within 10% to 15% of the best available<br /> techniques, whilst being around twice as fast at compression and six<br /> times faster at decompression.<br /> .<br /> bzip2 compresses files using the Burrows-Wheeler block-sorting text<br /> compression algorithm, and Huffman coding. Compression is generally<br /> considerably better than that achieved by more conventional<br /> LZ77/LZ78-based compressors, and approaches the performance of the PPM<br /> family of statistical compressors.<br /> .<br /> The archive file format of bzip2 (.bz2) is incompatible with that of its<br /> predecessor, bzip (.bz).<br />Original-Maintainer: Anibal Monsalve Salazar <anibal@debian.org><br />Homepage: http://www.bzip.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'bzip2\');\">bzip2</a><br /><a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'genisoimage\');\">genisoimage</a><br /><a href=\"#\" onclick=\"show(\'gnupg\');\">gnupg</a><br /><a href=\"#\" onclick=\"show(\'gpgv\');\">gpgv</a><br /><a href=\"#\" onclick=\"show(\'libboost-iostreams1.46.1\');\">libboost-iostreams1.46.1</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'python2.7\');\">python2.7</a><br /><a href=\"#\" onclick=\"show(\'unzip\');\">unzip</a>"});

data.push({name:"libc6-dev",description_short:"Embedded GNU C Library: Development Libraries and Header Files",description_long:" Contains the symlinks, headers, and object files needed to compile<br /> and link programs which use the standard C library.<br />Homepage: http://www.eglibc.org<br />Original-Maintainer: GNU Libc Maintainers <debian-glibc@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libc-dev-bin\');\">libc-dev-bin</a><br /><a href=\"#\" onclick=\"show(\'linux-libc-dev\');\">linux-libc-dev</a>",required_by:"<a href=\"#\" onclick=\"show(\'libstdc++6-4.6-dev\');\">libstdc++6-4.6-dev</a>"});
data.push({name:"libcairo2",description_short:"The Cairo 2D vector graphics library",description_long:" Cairo is a multi-platform library providing anti-aliased<br /> vector-based rendering for multiple target backends. Paths consist<br /> of line segments and cubic splines and can be rendered at any width<br /> with various join and cap styles. All colors may be specified with<br /> optional translucence (opacity/alpha) and combined using the<br /> extended Porter/Duff compositing algebra as found in the X Render<br /> Extension.<br /> .<br /> Cairo exports a stateful rendering API similar in spirit to the path<br /> construction, text, and painting operators of PostScript, (with the<br /> significant addition of translucence in the imaging model). When<br /> complete, the API is intended to support the complete imaging model of<br /> PDF 1.4.<br /> .<br /> This package contains the shared libraries.<br />Homepage: http://cairographics.org/<br />Original-Maintainer: Dave Beckett <dajobe@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libfontconfig1\');\">libfontconfig1</a><br /><a href=\"#\" onclick=\"show(\'libfreetype6\');\">libfreetype6</a><br /><a href=\"#\" onclick=\"show(\'libpixman-1-0\');\">libpixman-1-0</a><br /><a href=\"#\" onclick=\"show(\'libpng12-0\');\">libpng12-0</a><br /><a href=\"#\" onclick=\"show(\'libx11-6\');\">libx11-6</a><br /><a href=\"#\" onclick=\"show(\'libxcb-render0\');\">libxcb-render0</a><br /><a href=\"#\" onclick=\"show(\'libxcb-shm0\');\">libxcb-shm0</a><br /><a href=\"#\" onclick=\"show(\'libxcb1\');\">libxcb1</a><br /><a href=\"#\" onclick=\"show(\'libxrender1\');\">libxrender1</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libpango1.0-0\');\">libpango1.0-0</a>"});
data.push({name:"libcap-ng0",description_short:"An alternate POSIX capabilities library",description_long:" This library implements the user-space interfaces to the POSIX<br /> 1003.1e capabilities available in Linux kernels.  These capabilities are<br /> a partitioning of the all powerful root privilege into a set of distinct<br /> privileges.<br /> .<br /> The libcap-ng library is intended to make programming with POSIX<br /> capabilities much easier than the traditional libcap library.<br /> .<br /> This package contains header files and libraries for libcap-ng.<br />Original-Maintainer: Pierre Chifflier <pollux@debian.org><br />Homepage: http://people.redhat.com/sgrubb/libcap-ng<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'irqbalance\');\">irqbalance</a>"});
data.push({name:"libcap2",description_short:"support for getting/setting POSIX.1e capabilities",description_long:" This library implements the user-space interfaces to the POSIX<br /> 1003.1e capabilities available in Linux kernels. These capabilities are<br /> a partitioning of the all powerful root privilege into a set of distinct<br /> privileges.<br />Homepage: http://sites.google.com/site/fullycapable/<br />Original-Maintainer: Torsten Werner <twerner@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'jsvc\');\">jsvc</a>"});
data.push({name:"libcdi-api-java",description_short:"Contexts and Dependency Injection for Java EE",description_long:" Contexts and Dependency Injection (CDI aka JSR 299) defines a set of<br /> complementary services to help usage of Inversion of Control (IoC)<br /> on Java EE platform (like with Spring Framework).<br /> .<br /> CDI can be used on Java EE platform but some container also support<br /> running on Java SE.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://jcp.org/en/jsr/detail?id=299<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libatinject-jsr330-api-java\');\">libatinject-jsr330-api-java</a><br /><a href=\"#\" onclick=\"show(\'libgeronimo-interceptor-3.0-spec-java\');\">libgeronimo-interceptor-3.0-spec-java</a><br /><a href=\"#\" onclick=\"show(\'libservlet2.5-java\');\">libservlet2.5-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libsisu-ioc-java\');\">libsisu-ioc-java</a>"});
data.push({name:"libcglib-java",description_short:"code generation library for Java",description_long:" cglib is a powerful, high performance and quality code generation<br /> library. It is used to extend Java classes and implement interfaces at<br /> run-time.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://cglib.sourceforge.net<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libasm3-java\');\">libasm3-java</a>",required_by:""});
data.push({name:"libclass-accessor-perl",description_short:"Perl module that automatically generates accessors",description_long:" Class::Accessor automagically generates accessor/mutator methods for your<br /> class. Most of the time, writing accessors is an exercise in cutting and<br /> pasting. If you make your module a subclass of Class::Accessor and declare<br /> your accessor fields with mk_accessors() then you will find yourself with a<br /> set of automatically generated accessors which can even be customized.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Class-Accessor/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libsub-name-perl\');\">libsub-name-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libparse-debianchangelog-perl\');\">libparse-debianchangelog-perl</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"libclass-isa-perl",description_short:"report the search path for a class's ISA tree",description_long:" Suppose you have a class (like Food::Fish::Fishstick) that is derived, via<br /> its @ISA, from one or more superclasses (as Food::Fish::Fishstick is from<br /> Food::Fish, Life::Fungus, and Chemicals), and some of those superclasses may<br /> themselves each be derived, via its @ISA, from one or more superclasses (as<br /> above).<br /> .<br /> When, then, you call a method in that class ($fishstick->calories), Perl<br /> first searches there for that method, but if it's not there, it goes<br /> searching in its superclasses, and so on, in a depth-first (or maybe<br /> \"height-first\" is the word) search. In the above example, it'd first look in<br /> Food::Fish, then Food, then Matter, then Life::Fungus, then Life, then<br /> Chemicals.<br /> .<br /> This library, Class::ISA, provides functions that return that list -- the<br /> list (in order) of names of classes Perl would search to find a method, with<br /> no duplicates.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Class-ISA/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'perl-modules\');\">perl-modules</a>"});
data.push({name:"libclassworlds-java",description_short:"framework for container developers requiring manipulation of ClassLoaders",description_long:" Classworlds is a framework for container developers who require complex<br /> manipulation of Java's ClassLoaders. Java's native ClassLoader mechanims<br /> and classes can cause many headaches and confusion for certain types of<br /> application developers. Projects which involve dynamic loading of<br /> components or otherwise represent a 'container' that can benefit from the<br /> classloading control provided by classworlds.<br /> .<br /> Classworlds provides a richer set of semantics for class loading than Java's<br /> normal mechanisms, while still being able to provide a ClassLoader interface<br /> to integrate seamlessly with the Java environment.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://classworlds.codehaus.org/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a>"});
data.push({name:"libclone-perl",description_short:"recursively copy Perl datatypes",description_long:" The Clone module provides a clone() method which makes recursive copies of<br /> nested hash, array, scalar and reference types, including tied variables and<br /> objects.<br /> .<br /> It is faster (although less flexible) than Storable's dclone. Its<br /> functionality is _not_ serializing in-memory objects (i.e. as<br /> Data::Dumper or YAML::Dump do), but deep-copying them over to new<br /> in-memory structures.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Clone/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'perlapi-5.14.2\');\">perlapi-5.14.2</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});

data.push({name:"libcommons-configuration-java",description_short:"Java based library providing a generic configuration interface",description_long:" Commons Configuration provides a generic configuration interface which enables<br /> an application to read configuration data from a variety of sources:<br />  - Properties files<br />  - XML documents<br />  - Windows INI files<br />  - Property list files (.plist)<br />  - JNDI<br />  - JDBC Datasource<br />  - System properties<br />  - Applet parameters<br />  - Servlet parameters<br /> Additional sources of configuration parameters can be created by using custom<br /> configuration objects.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/configuration/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-beanutils-java\');\">libcommons-beanutils-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-collections3-java\');\">libcommons-collections3-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-digester-java\');\">libcommons-digester-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-lang-java\');\">libcommons-lang-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'libjaxp1.3-java\');\">libjaxp1.3-java</a><br /><a href=\"#\" onclick=\"show(\'libservlet2.5-java\');\">libservlet2.5-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a>"});
data.push({name:"libcommons-daemon-java",description_short:"library to launch Java applications as daemons",description_long:" The Daemon package from Apache Commons can be used to implement Java<br /> applications which can be launched as daemons. For example the<br /> program will be notified about a shutdown so that it can perform<br /> cleanup tasks before its process of execution is destroyed by the<br /> operation system.<br /> .<br /> This package contains the java library. You will also need the actual<br /> binary for your architecture which is provided by the jsvc package.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/daemon/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'jsvc\');\">jsvc</a>"});
data.push({name:"libcommons-dbcp-java",description_short:"Database Connection Pooling Services",description_long:" The DBCP package provides database connection pooling services. The<br /> following features are supported<br /> .<br />  * DataSource and Driver interfaces to the pool.<br />  * Support for arbitrary sources of the underlying Connections.<br />  * Integration with arbitrary org.apache.commons.pool.ObjectPool<br />    implementations.<br />  * Support for Connection validation, expiration, etc.<br />  * Support for PreparedStatement pooling.<br />  * XML configuration.<br /> .<br /> This is a part of the Apache Commons Project.<br />Homepage: http://commons.apache.org/dbcp/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"default-jre-headless|java2-runtime-headless<br /><a href=\"#\" onclick=\"show(\'libcommons-pool-java\');\">libcommons-pool-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-collections3-java\');\">libcommons-collections3-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libtomcat6-java\');\">libtomcat6-java</a>"});
data.push({name:"libcommons-digester-java",description_short:"Rule based XML Java object mapping tool",description_long:" Commons-Digester converts XML to a Java object by a set of mapping<br /> rules. A rich set of predefined rules is available for your use. You<br /> can also create your own rules.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/digester/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-beanutils-java\');\">libcommons-beanutils-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcommons-configuration-java\');\">libcommons-configuration-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-validator-java\');\">libcommons-validator-java</a>"});

data.push({name:"libcommons-jxpath-java",description_short:"manipulate javabean using XPath syntax",description_long:" This library provides the java developer the ability to manipulate<br /> javabeans with the XPath syntax. It also supports java collections,<br /> objects with dynamic properties (like Map, ServletContext, etc)<br /> and mechanism for adding support for additional models.<br /> .<br /> One of the most important feature of the component is the<br /> unification of reference syntax between DOM and java.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/jxpath/<br /><br />",depends_on:"",required_by:""});
data.push({name:"libcommons-lang-java",description_short:"Extension of the java.lang package",description_long:" The Lang Component contains a set of Java classes that provide helper<br /> methods for standard Java classes, especially those found in the<br /> java.lang package in the Sun JDK. The following classes are included:<br /> .<br />  * StringUtils - Helper for java.lang.String.<br />  * CharSetUtils - Methods for dealing with CharSets, which are sets of<br />    characters such as [a-z] and [abcdez].<br />  * RandomStringUtils - Helper for creating randomised Strings.<br />  * NumberUtils - Helper for java.lang.Number and its subclasses.<br />  * NumberRange - A range of numbers with an upper and lower bound.<br />  * ObjectUtils - Helper for java.lang.Object.<br />  * SerializationUtils - Helper for serializing Objects.<br />  * SystemUtils - Utility class defining the Java system properties.<br />  * NestedException package - A sub-package for the creation of nested<br />    exceptions.<br />  * Enum package - A sub-package for the creation of enumerated types.<br />  * Builder package - A sub-package for the creation of equals, hashCode,<br />    compareTo and toString methods.<br />Homepage: http://commons.apache.org/lang/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libcommons-cli-java\');\">libcommons-cli-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-configuration-java\');\">libcommons-configuration-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});
data.push({name:"libcommons-logging-java",description_short:"commmon wrapper interface for several logging APIs",description_long:" Provides a simple, component oriented interface together with wrappers for<br /> several existing java logging systems. The user can choose at runtime which<br /> system he want to use for logging.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/logging<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-parent-java\');\">libcommons-parent-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libbatik-java\');\">libbatik-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-beanutils-java\');\">libcommons-beanutils-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-configuration-java\');\">libcommons-configuration-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-digester-java\');\">libcommons-digester-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-httpclient-java\');\">libcommons-httpclient-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-validator-java\');\">libcommons-validator-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-vfs-java\');\">libcommons-vfs-java</a><br /><a href=\"#\" onclick=\"show(\'libfop-java\');\">libfop-java</a><br /><a href=\"#\" onclick=\"show(\'libhttpclient-java\');\">libhttpclient-java</a><br /><a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a><br /><a href=\"#\" onclick=\"show(\'maven\');\">maven</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>"});
data.push({name:"libcommons-net2-java",description_short:"internet protocol suite Java library",description_long:" This is an Internet protocol suite Java library originally developed by<br /> ORO, Inc. This version supports Finger, Whois, TFTP, Telnet, POP3, FTP,<br /> NNTP, SMTP, and some miscellaneous protocols like Time and Echo as well<br /> as BSD R command support. The purpose of the library is to provide<br /> fundamental protocol access, not higher-level abstractions. Therefore,<br /> some of the design violates object-oriented design principles. Our<br /> philosophy is to make the global functionality of a protocal accesible<br /> (e.g., TFTP send file and receive file) when possible, but also provide<br /> access to the fundamental protocols where applicable so that the<br /> programmer may construct his own custom implementations (e.g, the TFTP<br /> packet classes and the TFTP packet send and receive methods are<br /> exposed). NetComponents was originally a commercial product, but after<br /> ORO dissolved, it was continued to be made available for those who<br /> found it useful. However, no updates have been made since version<br /> 1.3.8, released in 1998. Now that certain contract obligations have<br /> expired, it is possible to make the source code freely available under<br /> the Apache Software License.<br /> .<br /> This is a part of the Apache Jakarta Project.<br />Homepage: http://commons.apache.org/net/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libwagon-java\');\">libwagon-java</a>"});
data.push({name:"libcommons-parent-java",description_short:"Maven metadata for Apache Commons project",description_long:" This package contains the Maven metadata shared between all components of<br /> the Apache Commons project.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libapache-pom-java\');\">libapache-pom-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a>"});
data.push({name:"libcommons-pool-java",description_short:"pooling implementation for Java objects",description_long:" Pool provides an Object-pooling API, with three major aspects:<br />  1. A generic object pool interface that clients and implementors can use to<br />     provide easily interchangeable pooling implementations.<br />  2. A toolkit for creating modular object pools.<br />  3. Several general purpose pool implementations.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/pool/<br /><br />",depends_on:"",required_by:"<a href=\"#\" onclick=\"show(\'libcommons-dbcp-java\');\">libcommons-dbcp-java</a><br /><a href=\"#\" onclick=\"show(\'libtomcat6-java\');\">libtomcat6-java</a>"});
data.push({name:"libcommons-validator-java",description_short:"ease and speed development and maintenance of validation rules",description_long:" The Commons Validator is a basic validation framework<br /> that lets you define validation rules for a JavaBean<br /> in an xml file.<br /> .<br /> Validation rules can be defined in an xml file which<br /> keeps them abstracted from JavaBean you are validating.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://commons.apache.org/validator/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-beanutils-java\');\">libcommons-beanutils-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-collections-java\');\">libcommons-collections-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-digester-java\');\">libcommons-digester-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a><br /><a href=\"#\" onclick=\"show(\'sgml-base\');\">sgml-base</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-reporting-impl-java\');\">libmaven-reporting-impl-java</a>"});
data.push({name:"libcommons-vfs-java",description_short:"Java API for accessing various filesystems",description_long:" Commons VFS provides a single API for accessing various different file<br /> systems. It presents a uniform view of the files from various different<br /> sources, such as the files on local disk, on an HTTP server, or inside<br /> a Zip archive.<br /> .<br /> This is a part of the Apache Commons Project.<br />Homepage: http://commons.apache.org/vfs/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-logging-java\');\">libcommons-logging-java</a>",required_by:""});
data.push({name:"libcroco3",description_short:"Cascading Style Sheet (CSS) parsing and manipulation toolkit",description_long:" Services provided by Libcroco<br />  * A parser module that provides<br />    o A SAC like API. SAC stands for Simple API for CSS. SAC is an event driven<br />      API wich resembles SAX in the xml world.<br />    o A CSSOM like API. CSSOM stands for Cascading Style Sheet Object Model.<br /> .<br />    The libcroco parser implements the CSS Level 2 specification, the CSS<br />    forward compatibility rules and the CSS cascading rules.<br /> .<br />  * A CSS2 selection engine<br />    Given an xml element node (that obviously comes from an xml document) and<br />    a stylesheet cascade, the Libcroco selection engine can evaluate the css<br />    selectors of the cascade and return the style properties associated to<br />    the xml element node.<br /> .<br />    Note that the xml manipulation toolkit used by the libcroco selection<br />    engine at the moment is libxml2.<br /> .<br /> This package contains the shared libraries.<br />Original-Maintainer: Debian GNOME Maintainers <pkg-gnome-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a><br /><a href=\"#\" onclick=\"show(\'libxml2\');\">libxml2</a>",required_by:"<a href=\"#\" onclick=\"show(\'gettext\');\">gettext</a><br /><a href=\"#\" onclick=\"show(\'libgettextpo0\');\">libgettextpo0</a>"});
data.push({name:"libcups2",description_short:"Common UNIX Printing System(tm) - Core library",description_long:" The Common UNIX Printing System (or CUPS(tm)) is a printing system and<br /> general replacement for lpd and the like.  It supports the Internet<br /> Printing Protocol (IPP), and has its own filtering driver model for<br /> handling various document types.<br /> .<br /> This package provides the base shared libraries for CUPS.<br />Homepage: http://www.cups.org<br />Original-Maintainer: Debian CUPS Maintainers <pkg-cups-devel@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libavahi-client3\');\">libavahi-client3</a><br /><a href=\"#\" onclick=\"show(\'libavahi-common3\');\">libavahi-common3</a><br /><a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgnutls26\');\">libgnutls26</a><br /><a href=\"#\" onclick=\"show(\'libgssapi-krb5-2\');\">libgssapi-krb5-2</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a>",required_by:"<a href=\"#\" onclick=\"show(\'libgtk2.0-0\');\">libgtk2.0-0</a><br /><a href=\"#\" onclick=\"show(\'openjdk-6-jre-headless\');\">openjdk-6-jre-headless</a>"});
data.push({name:"libcurl3",description_short:"Multi-protocol file transfer library (OpenSSL)",description_long:" libcurl is designed to be a solid, usable, reliable and portable<br /> multi-protocol file transfer library.<br /> .<br /> SSL support is provided by OpenSSL.<br /> .<br /> This is the shared version of libcurl.<br />Homepage: http://curl.haxx.se<br />Original-Maintainer: Ramakrishnan Muthukrishnan <rkrishnan@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgssapi-krb5-2\');\">libgssapi-krb5-2</a><br /><a href=\"#\" onclick=\"show(\'libidn11\');\">libidn11</a><br /><a href=\"#\" onclick=\"show(\'libldap-2.4-2\');\">libldap-2.4-2</a><br /><a href=\"#\" onclick=\"show(\'librtmp0\');\">librtmp0</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a><br /><a href=\"#\" onclick=\"show(\'zlib1g\');\">zlib1g</a><br /><a href=\"#\" onclick=\"show(\'ca-certificates\');\">ca-certificates</a>",required_by:"<a href=\"#\" onclick=\"show(\'curl\');\">curl</a><br /><a href=\"#\" onclick=\"show(\'whoopsie\');\">whoopsie</a>"});

data.push({name:"libcwidget3",description_short:"high-level terminal interface library for C++ (runtime files)",description_long:" libcwidget is a modern user interface library modeled on GTK+ and Qt,<br /> but using curses as its display layer and with widgets that are<br /> tailored to a terminal environment.<br /> .<br /> This package contains the files that are required to run programs<br /> compiled against libcwidget.<br />Homepage: http://cwidget.alioth.debian.org<br />Original-Maintainer: Daniel Burrows <dburrows@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgcc1\');\">libgcc1</a><br /><a href=\"#\" onclick=\"show(\'libncursesw5\');\">libncursesw5</a><br /><a href=\"#\" onclick=\"show(\'libsigc++-2.0-0c2a\');\">libsigc++-2.0-0c2a</a><br /><a href=\"#\" onclick=\"show(\'libstdc++6\');\">libstdc++6</a>",required_by:"<a href=\"#\" onclick=\"show(\'aptitude\');\">aptitude</a>"});

data.push({name:"libdbus-1-3",description_short:"simple interprocess messaging system (library)",description_long:" D-Bus is a message bus, used for sending messages between applications.<br /> Conceptually, it fits somewhere in between raw sockets and CORBA in<br /> terms of complexity.<br /> .<br /> D-Bus supports broadcast messages, asynchronous messages (thus<br /> decreasing latency), authentication, and more. It is designed to be<br /> low-overhead; messages are sent using a binary protocol, not using<br /> XML. D-Bus also supports a method call mapping for its messages, but<br /> it is not required; this makes using the system quite simple.<br /> .<br /> It comes with several bindings, including GLib, Python, Qt and Java.<br /> .<br /> The daemon can be found in the dbus package.<br />Homepage: http://dbus.freedesktop.org/<br />Original-Maintainer: Utopia Maintenance Team <pkg-utopia-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a>",required_by:"<a href=\"#\" onclick=\"show(\'accountsservice\');\">accountsservice</a><br /><a href=\"#\" onclick=\"show(\'dbus\');\">dbus</a><br /><a href=\"#\" onclick=\"show(\'libaccountsservice0\');\">libaccountsservice0</a><br /><a href=\"#\" onclick=\"show(\'libavahi-client3\');\">libavahi-client3</a><br /><a href=\"#\" onclick=\"show(\'libdbus-glib-1-2\');\">libdbus-glib-1-2</a><br /><a href=\"#\" onclick=\"show(\'libnih-dbus1\');\">libnih-dbus1</a><br /><a href=\"#\" onclick=\"show(\'libpulse0\');\">libpulse0</a><br /><a href=\"#\" onclick=\"show(\'mountall\');\">mountall</a><br /><a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a><br /><a href=\"#\" onclick=\"show(\'python-dbus\');\">python-dbus</a><br /><a href=\"#\" onclick=\"show(\'upstart\');\">upstart</a><br /><a href=\"#\" onclick=\"show(\'wpasupplicant\');\">wpasupplicant</a>"});
data.push({name:"libdbus-glib-1-2",description_short:"simple interprocess messaging system (GLib-based shared library)",description_long:" D-Bus is a message bus, used for sending messages between applications.<br /> Conceptually, it fits somewhere in between raw sockets and CORBA in<br /> terms of complexity.<br /> .<br /> This package provides the GLib-based shared library for applications using the<br /> GLib interface to D-Bus.<br /> .<br /> See the dbus description for more information about D-Bus in general.<br />Original-Maintainer: Utopia Maintenance Team <pkg-utopia-maintainers@lists.alioth.debian.org><br />Homepage: http://www.freedesktop.org/wiki/Software/DBusBindings<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdbus-1-3\');\">libdbus-1-3</a><br /><a href=\"#\" onclick=\"show(\'libglib2.0-0\');\">libglib2.0-0</a>",required_by:"<a href=\"#\" onclick=\"show(\'accountsservice\');\">accountsservice</a><br /><a href=\"#\" onclick=\"show(\'libaccountsservice0\');\">libaccountsservice0</a><br /><a href=\"#\" onclick=\"show(\'python-dbus\');\">python-dbus</a>"});
data.push({name:"libdevmapper1.02.1",description_short:"The Linux Kernel Device Mapper userspace library",description_long:" The Linux Kernel Device Mapper is the LVM (Linux Logical Volume Management)<br /> Team's implementation of a minimalistic kernel-space driver that handles<br /> volume management, while keeping knowledge of the underlying device layout<br /> in user-space.  This makes it useful for not only LVM, but EVMS, software<br /> raid, and other drivers that create \"virtual\" block devices.<br /> .<br /> This package contains the (user-space) shared library for accessing the<br /> device-mapper; it allows usage of the device-mapper through a clean,<br /> consistent interface (as opposed to through kernel ioctls).<br />Homepage: http://sources.redhat.com/lvm2/<br />Original-Maintainer: Debian LVM Team <pkg-lvm-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libselinux1\');\">libselinux1</a><br /><a href=\"#\" onclick=\"show(\'libudev0\');\">libudev0</a><br /><a href=\"#\" onclick=\"show(\'dmsetup\');\">dmsetup</a>",required_by:"<a href=\"#\" onclick=\"show(\'dmsetup\');\">dmsetup</a><br /><a href=\"#\" onclick=\"show(\'eject\');\">eject</a><br /><a href=\"#\" onclick=\"show(\'grub-common\');\">grub-common</a><br /><a href=\"#\" onclick=\"show(\'grub-pc-bin\');\">grub-pc-bin</a><br /><a href=\"#\" onclick=\"show(\'libparted0debian1\');\">libparted0debian1</a>"});
data.push({name:"libdigest-hmac-perl",description_short:"module for creating standard message integrity checks",description_long:" HMAC is used for message integrity checks between two parties<br /> that share a secret key, and works in combination with some other<br /> Digest algorithm, usually MD5 or SHA-1.  The HMAC mechanism<br /> is described in RFC 2104.<br /> .<br /> The Digest::HMAC module follow the common Digest:: interface,<br /> but the constructor takes the secret key and the name of some<br /> other simple Digest:: module as argument.<br />Original-Maintainer: Debian Perl Group <pkg-perl-maintainers@lists.alioth.debian.org><br />Homepage: http://search.cpan.org/dist/Digest-HMAC/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'perl\');\">perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'libnet-dns-perl\');\">libnet-dns-perl</a>"});
data.push({name:"libdns81",description_short:"DNS Shared Library used by BIND",description_long:" The Berkeley Internet Name Domain (BIND) implements an Internet domain<br /> name server.  BIND is the most widely-used name server software on the<br /> Internet, and is supported by the Internet Software Consortium, www.isc.org.<br /> This package delivers the libdns shared library used by BIND's daemons and<br /> clients.<br />Original-Maintainer: LaMont Jones <lamont@debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libgeoip1\');\">libgeoip1</a><br /><a href=\"#\" onclick=\"show(\'libgssapi-krb5-2\');\">libgssapi-krb5-2</a><br /><a href=\"#\" onclick=\"show(\'libisc83\');\">libisc83</a><br /><a href=\"#\" onclick=\"show(\'libssl1.0.0\');\">libssl1.0.0</a>",required_by:"<a href=\"#\" onclick=\"show(\'bind9-host\');\">bind9-host</a><br /><a href=\"#\" onclick=\"show(\'dnsutils\');\">dnsutils</a><br /><a href=\"#\" onclick=\"show(\'libbind9-80\');\">libbind9-80</a><br /><a href=\"#\" onclick=\"show(\'libisccfg82\');\">libisccfg82</a>"});
data.push({name:"libdom4j-java",description_short:"flexible XML framework for Java",description_long:" dom4j is a library for working with XML, XPath and XSLT on the Java<br /> platform using the Java Collections Framework and with full support<br /> for DOM, SAX and JAXP.<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br />Homepage: http://sourceforge.net/projects/dom4j/<br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libjaxen-java\');\">libjaxen-java</a><br /><a href=\"#\" onclick=\"show(\'libjaxme-java\');\">libjaxme-java</a><br /><a href=\"#\" onclick=\"show(\'libxpp2-java\');\">libxpp2-java</a><br /><a href=\"#\" onclick=\"show(\'libxpp3-java\');\">libxpp3-java</a><br /><a href=\"#\" onclick=\"show(\'libbackport-util-concurrent-java\');\">libbackport-util-concurrent-java</a>",required_by:""});
data.push({name:"libdoxia-java",description_short:"powerful content generation framework",description_long:" Doxia is a content generation framework which aims to provide its users<br /> with powerful techniques for generating static and dynamic content.<br /> .<br /> Doxia can be used to generate static sites in addition to being<br /> incorporated into dynamic content generation systems like blogs, wikis<br /> and content management systems.<br /> .<br /> Doxia is used extensively by Maven and it powers the entire<br /> documentation system of Maven. It gives Maven the ability to take any<br /> document that Doxia supports and output it any format.<br />Homepage: http://maven.apache.org/doxia/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'fop\');\">fop</a><br /><a href=\"#\" onclick=\"show(\'libcommons-configuration-java\');\">libcommons-configuration-java</a><br /><a href=\"#\" onclick=\"show(\'libcommons-lang-java\');\">libcommons-lang-java</a><br /><a href=\"#\" onclick=\"show(\'libhttpclient-java\');\">libhttpclient-java</a><br /><a href=\"#\" onclick=\"show(\'libitext1-java\');\">libitext1-java</a><br /><a href=\"#\" onclick=\"show(\'liblog4j1.2-java\');\">liblog4j1.2-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-containers-java\');\">libplexus-containers-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-i18n-java\');\">libplexus-i18n-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils-java\');\">libplexus-utils-java</a><br /><a href=\"#\" onclick=\"show(\'libxerces2-java\');\">libxerces2-java</a>",required_by:"<a href=\"#\" onclick=\"show(\'libdoxia-sitetools-java\');\">libdoxia-sitetools-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven-reporting-impl-java\');\">libmaven-reporting-impl-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven2-core-java\');\">libmaven2-core-java</a>"});
data.push({name:"libdoxia-sitetools-java",description_short:"Extension package of the content generation framework Doxia",description_long:" Doxia Sitetools generates sites, consisting of static and dynamic content that<br /> was generated by Doxia. Doxia is a content generation framework which aims to<br /> provide its users with powerful techniques for generating static and dynamic<br /> content.<br /> .<br /> Doxia can be used to generate static sites in addition to being<br /> incorporated into dynamic content generation systems like blogs, wikis<br /> and content management systems.<br /> .<br /> Doxia is used exensively by Maven and it powers the entire<br /> documentation system of Maven. It gives Maven the ability to take any<br /> document that Doxia supports and output it any format.<br />Homepage: http://maven.apache.org/doxia/doxia-sitetools/<br />Original-Maintainer: Debian Java Maintainers <pkg-java-maintainers@lists.alioth.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libcommons-collections3-java\');\">libcommons-collections3-java</a><br /><a href=\"#\" onclick=\"show(\'libdoxia-java\');\">libdoxia-java</a><br /><a href=\"#\" onclick=\"show(\'libitext1-java\');\">libitext1-java</a><br /><a href=\"#\" onclick=\"show(\'libjaxp1.3-java\');\">libjaxp1.3-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-container-default-java\');\">libplexus-container-default-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-i18n-java\');\">libplexus-i18n-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-utils-java\');\">libplexus-utils-java</a><br /><a href=\"#\" onclick=\"show(\'libplexus-velocity-java\');\">libplexus-velocity-java</a><br /><a href=\"#\" onclick=\"show(\'libxalan2-java\');\">libxalan2-java</a><br /><a href=\"#\" onclick=\"show(\'velocity\');\">velocity</a>",required_by:"<a href=\"#\" onclick=\"show(\'libmaven-plugin-tools-java\');\">libmaven-plugin-tools-java</a><br /><a href=\"#\" onclick=\"show(\'libmaven-reporting-impl-java\');\">libmaven-reporting-impl-java</a>"});
data.push({name:"libdpkg-perl",description_short:"Dpkg perl modules",description_long:" This package provides the perl modules used by the scripts<br /> in dpkg-dev. They cover a wide range of functionalities. Among them<br /> there are the following modules:<br /> .<br />  - Dpkg::Arch: manipulate Debian architecture information<br />  - Dpkg::BuildOptions: parse and manipulate DEB_BUILD_OPTIONS<br />  - Dpkg::Changelog: parse Debian changelogs<br />  - Dpkg::Checksums: generate and parse checksums<br />  - Dpkg::Compression::Process: wrapper around compression tools<br />  - Dpkg::Compression::FileHandle: transparently (de)compress files<br />  - Dpkg::Control: parse and manipulate Debian control information<br />    (.dsc, .changes, Packages/Sources entries, etc.)<br />  - Dpkg::Deps: parse and manipulate dependencies<br />  - Dpkg::ErrorHandling: common error functions<br />  - Dpkg::Index: collections of Dpkg::Control (Packages/Sources files for<br />    example)<br />  - Dpkg::IPC: spawn sub-processes and feed/retrieve data<br />  - Dpkg::Substvars: substitute variables in strings<br />  - Dpkg::Vendor: identify current distribution vendor<br />  - Dpkg::Version: parse and manipulate Debian package versions<br /> .<br /> All the packages listed in Suggests or Recommends are used by some of the<br /> modules.<br />Homepage: http://wiki.debian.org/Teams/Dpkg<br />Original-Maintainer: Dpkg Developers <debian-dpkg@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'dpkg\');\">dpkg</a><br /><a href=\"#\" onclick=\"show(\'perl\');\">perl</a><br /><a href=\"#\" onclick=\"show(\'libtimedate-perl\');\">libtimedate-perl</a>",required_by:"<a href=\"#\" onclick=\"show(\'dpkg-dev\');\">dpkg-dev</a><br /><a href=\"#\" onclick=\"show(\'lintian\');\">lintian</a>"});
data.push({name:"libdrm-intel1",description_short:"Userspace interface to intel-specific kernel DRM services -- runtime",description_long:" This library implements the userspace interface to the intel-specific kernel<br /> DRM services.  DRM stands for \"Direct Rendering Manager\", which is the<br /> kernelspace portion of the \"Direct Rendering Infrastructure\" (DRI). The DRI is<br /> currently used on Linux to provide hardware-accelerated OpenGL drivers.<br />Original-Maintainer: Debian X Strike Force <debian-x@lists.debian.org><br /><br />",depends_on:"<a href=\"#\" onclick=\"show(\'libc6\');\">libc6</a><br /><a href=\"#\" onclick=\"show(\'libdrm2\');\">libdrm2</a><br /><a href=\"#\" onclick=\"show(\'libpciaccess0\');\">libpciaccess0</a>",required_by:"<a href=\"#\" onclick=\"show(\'plymouth\');\">plymouth</a>"});
